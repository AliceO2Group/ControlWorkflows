name: fairmq-ex-multiple-channels-broadcaster
control:
  mode: fairmq
wants:
  cpu: 0.1
  memory: 128
bind:
- name: "broadcast"
  type: "pub"
  sndBufSize: 1000
  rcvBufSize: 1000
  rateLogging: 0
properties:
  severity: trace
  color: false
command:
  env: []
  shell: true
  user: flp
  arguments: []
  value: >-
    eval `aliswmod load FairMQ Control-OCCPlugin` &&
    fairmq-ex-multiple-channels-broadcaster
