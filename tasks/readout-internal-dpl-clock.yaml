name: readout-internal-dpl-clock
defaults:
  user: flp
control:
  mode: "fairmq"
wants:
  cpu: 0.15
  memory: 128
bind:
  - name: "from_internal-dpl-clock_to_Dispatcher"
    type: "push"
    transport: shmem
    addressing: ipc
    rateLogging: "60"
  - name: "from_internal-dpl-clock_to_readout-proxy"
    type: "push"
    transport: shmem
    addressing: ipc
    rateLogging: "60"
  - name: "from_internal-dpl-clock_to_QC-TASK-RUNNER-daqTask"
    type: "push"
    transport: shmem
    addressing: ipc
    rateLogging: "60"
command:
  shell: true
  value: >-
    source /etc/profile.d/modules.sh && MODULEPATH={{ modulepath }} module load QualityControl Control-OCCPlugin &&
    echo {{ GetGonfig(dpl_config)}} | o2-qc-run-readout
  user: "{{ user }}"
  arguments:
    - "-b"
    - "--monitoring-backend"
    - "{{ monitoring_dpl_url }}"
    - "--id"
    - "internal-dpl-clock"
    - "--log-color"
    - "false"
    - "--readers"
    - "1"
    - "--session"
    - "default"
    - "--shm-monitor false"
    - "--infologger-severity"
    - "{{infologger_severity}}"
    - "--infologger-mode"
    - "{{infologger_mode}}"
