name: odc-shim
defaults:
  odc_hostname: localhost
  odc_port: "50051"
  user: flp
  odc_topology_path: /etc/o2.d/odc/ex-dds-topology-infinite.xml
  log_task_output: none
control:
  mode: direct
wants:
  cpu: 0.01
  memory: 3
properties: {}
command:
  env:
    - ODC_TOPOLOGY={{ odc_topology_path }}
    - O2_SYSTEM=ECS
    - http_proxy=""
    - https_proxy=""
    - no_proxy=-ib,.internal
  log: "{{ log_task_output }}"
  shell: true
  user: "{{ user }}"
  arguments:
    - --odcHost
    - "{{odc_hostname}}"
    - --odcPort
    - "{{odc_port}}"
    - --verbose
  value: >-
    source /etc/profile.d/modules.sh && MODULEPATH={{ modulepath }} module load Control-Core Control-OCCPlugin &&
    http_proxy="" https_proxy="" o2-aliecs-odc-shim
