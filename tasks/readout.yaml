name: readout # read by workflow
defaults:
  readout_cfg_uri: "consul-ini://{{ consul_endpoint }}/o2/components/readout/readout-standalone-{{ task_hostname }}"
  user: flp
control:
  mode: direct
wants:
  cpu: 0.15
  memory: 128
bind:
  - name: readout
    type: push
    rateLogging: "1"
    addressing: ipc
    transport: shmem
properties: {}
command: 
  env: []
  shell: true
  user: "{{ user }}"
  arguments:
    - "{{ readout_cfg_uri }}"
  value: >-
    eval `aliswmod load Readout Control-OCCPlugin` &&
    readout.exe
