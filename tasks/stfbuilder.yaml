name: stfbuilder
control:
  mode: fairmq
wants:
  cpu: 0.15
  memory: 128
bind:
  - name: dpl-chan
    type: push
    rateLogging: "1"
    transport: shmem
    addressing: ipc
properties: {}
command:
  env: []
  shell: true
  user: flp
  value: >-
    eval `aliswmod load DataDistribution Control-OCCPlugin` &&
    StfBuilder
  arguments:
    - "--detector"
    - "TPC"
    - "--dpl-channel-name=dpl-chan"
    - "--verbosity=veryhigh"
