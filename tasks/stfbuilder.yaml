name: stfbuilder
control:
  mode: fairmq
defaults:
  rdh_version: "6"
  user: flp
  fmq_severity: info
  fmq_verbosity: high
  dd_detector_subspec: feeid
wants:
  cpu: 0.15
  memory: 128
bind:
  - name: dpl-chan
    type: push
    rateLogging: "1"
    transport: shmem
    addressing: ipc
    sndBufSize: "4"
command:
  env: ["INFOLOGGER_MODE={{infologger_mode}}"]
  shell: true
  user: "{{ user }}"
  value: >-
    source /etc/profile.d/modules.sh && MODULEPATH={{ modulepath }} module load DataDistribution Control-OCCPlugin &&
    StfBuilder
  arguments:
    - "--session=default"
    - "--transport=shmem"
    - "--detector-rdh={{ rdh_version }}"
    - "--detector-subspec={{ dd_detector_subspec }}"
    - "--dpl-channel-name=dpl-chan"
    - "--severity={{ fmq_severity }}"
    - "--severity-infologger={{ infologger_severity }}"
