    source /etc/profile.d/o2.sh && {{ len(extra_env_vars)>0 ? 'export ' + extra_env_vars + ' &&' : '' }} {{ dpl_command }} | o2-phos-reco-workflow
control:
  mode: "fairmq"
wants:
  cpu: 0.01
  memory: 1
bind:
