name: roc-cleanup
defaults:
  log_task_output: none
control:
  mode: basic
wants:
  cpu: 0.01
  memory: 3
command:
  log: "{{ log_task_output }}"
  shell: true
  user: root # roc-cleanup must always run as root!
  value: >-
    source /etc/profile.d/modules.sh && MODULEPATH={{ modulepath }} module load ReadoutCard &&
    yes | roc-cleanup
  arguments:
    - "--light"
    
# date > /etc/o2.d/last-roc-cleanup
