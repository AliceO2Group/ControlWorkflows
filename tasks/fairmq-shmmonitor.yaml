name: fairmq-shmmonitor
defaults:
  log_task_output: none
  user: flp
  log: none
  session_id: default
vars:
  _module_cmdline: >-
    source /etc/profile.d/modules.sh && MODULEPATH={{ modulepath }} module load FairMQ &&
    fairmq-shmmonitor -c {{ session_id }}
  _plain_cmdline: "{{ o2_install_path }}/fairmq-shmmonitor -c {{ session_id }}"
control:
  mode: basic
wants:
  cpu: 0.01
  memory: 3
command:
  log: "{{ log_task_output }}"
  shell: true
  user: "{{ user }}"
  value: "{{ len(modulepath)>0 ? _module_cmdline : _plain_cmdline }}"
