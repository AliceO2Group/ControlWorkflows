name: stfbuilder-senderoutput
control:
  mode: fairmq
defaults:
  rdh_version: "6"
  user: flp
  fmq_severity: info
  fmq_verbosity: high
  detector: TPC
wants:
  cpu: 0.15
  memory: 128
bind:
  - name: buildertosender
    type: push
    rateLogging: "1"
    transport: shmem
    addressing: ipc
    sndBufSize: "1"
command:
  env: ["INFOLOGGER_MODE={{infologger_mode}}"]
  shell: true
  user: "{{ user }}"
  value: >-
    source /etc/profile.d/modules.sh && MODULEPATH={{ modulepath }} module load DataDistribution Control-OCCPlugin &&
    StfBuilder
  arguments:
    - "--detector"
    - "{{detector}}"
    - "--output-channel-name=buildertosender"
    - "--severity={{ fmq_severity }}"
    - "--verbosity={{ fmq_verbosity }}"
    - "--detector-rdh"
    - "{{ rdh_version }}"
    - "--severity-infologger"
    - "{{infologger_severity}}"
