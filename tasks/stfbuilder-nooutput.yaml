name: stfbuilder-nooutput
control:
  mode: fairmq
defaults:
  detector: TST
  rdh_version: "6"
  user: flp
  fmq_severity: info
  dd_detector_subspec: feeid
  log_task_output: none
  stfb_run_type: "{{ ((detector == 'ITS' || detector == 'MFT') && (run_type == 'CALIBRATION')) ? 'topology' : 'physics'}}"
  _module_cmdline: >-
    source /etc/profile.d/modules.sh && MODULEPATH={{ modulepath }} module load DataDistribution Control-OCCPlugin &&
    StfBuilder
  _plain_cmdline: "{{ o2_install_path }}/bin/StfBuilder"
wants:
  cpu: 0.15
  memory: 128
command:
  env: ["O2_INFOLOGGER_MODE={{infologger_mode}}","INFOLOGGER_MODE={{infologger_mode}}","O2_DETECTOR={{ detector }}"]
  log: "{{ log_task_output }}"
  shell: true
  user: "{{ user }}"
  value: "{{ len(modulepath)>0 ? _module_cmdline : _plain_cmdline }}"
  arguments:
    - "--session=default"
    - "--transport=shmem"
    - "--monitoring-backend='{{ monitoring_dd_url }}'"
    - "--detector-rdh={{ rdh_version }}"
    - "--detector-subspec={{dd_detector_subspec}}"
    - "--severity={{ fmq_severity }}"
    - "--severity-infologger={{ infologger_severity }}"
    - "--stand-alone"
    - "--detector={{ detector }}"
    - "--run-type={{ stfb_run_type }}"
