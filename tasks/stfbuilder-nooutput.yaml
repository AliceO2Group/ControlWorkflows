name: stfbuilder-nooutput
control:
  mode: fairmq
defaults:
  rdh_version: "6"
  user: flp
  fmq_severity: info
  fmq_verbosity: high
  detector: TPC
wants:
  cpu: 0.15
  memory: 128
command:
  env: ["INFOLOGGER_MODE={{infologger_mode}}"]
  shell: true
  user: "{{ user }}"
  value: >-
    source /etc/profile.d/modules.sh && MODULEPATH={{ modulepath }} module load DataDistribution Control-OCCPlugin &&
    StfBuilder
  arguments:
    - "--detector"
    - "{{detector}}"
    - "--severity={{ fmq_severity }}"
    - "--verbosity={{ fmq_verbosity }}"
    - "--stand-alone"
    - "--detector-rdh"
    - "{{ rdh_version }}"
    - "--severity-infologger"
    - "{{infologger_severity}}"
