name: stfbuilder-nooutput
control:
  mode: fairmq
defaults:
  rdh_version: "6"
  user: flp
  dd_verbosity: veryhigh
wants:
  cpu: 0.15
  memory: 128
command:
  env: []
  shell: true
  user: "{{ user }}"
  value: >-
    eval `aliswmod load DataDistribution Control-OCCPlugin` &&
    StfBuilder
  arguments:
    - "--detector"
    - "TPC"
    - "--verbosity={{ dd_verbosity }}"
    - "--stand-alone"
    - "--detector-rdh"
    - "{{ rdh_version }}"
