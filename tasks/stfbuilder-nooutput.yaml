name: stfbuilder-nooutput
control:
  mode: fairmq
defaults:
  rdh_version: "6"
  user: flp
  fmq_severity: info
  fmq_verbosity: high
  detector: TPC
wants:
  cpu: 0.15
  memory: 128
command:
  env: []
  shell: true
  user: "{{ user }}"
  value: >-
    eval `MODULEPATH=/opt/alisw/el7/modulefiles/ module load DataDistribution Control-OCCPlugin` &&
    StfBuilder
  arguments:
    - "--detector"
    - "{{detector}}"
    - "--severity={{ fmq_severity }}"
    - "--verbosity={{ fmq_verbosity }}"
    - "--stand-alone"
    - "--detector-rdh"
    - "{{ rdh_version }}"
