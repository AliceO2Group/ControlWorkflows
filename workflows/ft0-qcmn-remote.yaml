name: ft0-qcmn-remote
vars:
  dpl_command: >-
    o2-qc --config {{ qc_config_uri }} --remote -b
defaults:
  qc_remote_machine: "alio2-cr1-qme02"
  qc_config_uri: "consul-json://{{ consul_endpoint }}/o2/components/qc/ANY/any/ft0-qcmn"
  monitoring_dpl_url: "no-op://"
  user: "flp"
  fmq_rate_logging: 0
  shm_segment_size: 10000000000
  shm_throw_bad_alloc: false
  session_id: default
  resources_monitoring: 15
constraints:
  - attribute: machine_id
    value: "{{ qc_remote_machine }}"
roles:
  - name: "internal-dpl-clock"
    connect:
    task:
      load: ft0-qcmn-remote-internal-dpl-clock
  - name: "DigitQcTaskFT0-proxy"
    connect:
    - name: from_internal-dpl-clock_to_DigitQcTaskFT0-proxy
      type: pull
      transport: shmem
      target: "{{ Parent().Path }}.internal-dpl-clock:from_internal-dpl-clock_to_DigitQcTaskFT0-proxy"
      rateLogging: "{{ fmq_rate_logging }}"
      sndBufSize: 4
      rcvBufSize: 4
    bind:
    - name: DigitQcTaskFT0-proxy
      type: sub
      transport: zeromq
      addressing: tcp
      rateLogging: "{{ fmq_rate_logging }}"
      target: "tcp://*:47721"
    task:
      load: ft0-qcmn-remote-DigitQcTaskFT0-proxy
  - name: "MERGER-DigitQcTaskFT01l-0"
    connect:
    - name: from_internal-dpl-clock_to_MERGER-DigitQcTaskFT01l-0
      type: pull
      transport: shmem
      target: "{{ Parent().Path }}.internal-dpl-clock:from_internal-dpl-clock_to_MERGER-DigitQcTaskFT01l-0"
      rateLogging: "{{ fmq_rate_logging }}"
      sndBufSize: 4
      rcvBufSize: 4
    - name: from_DigitQcTaskFT0-proxy_to_MERGER-DigitQcTaskFT01l-0
      type: pull
      transport: shmem
      target: "{{ Parent().Path }}.DigitQcTaskFT0-proxy:from_DigitQcTaskFT0-proxy_to_MERGER-DigitQcTaskFT01l-0"
      rateLogging: "{{ fmq_rate_logging }}"
      sndBufSize: 4
      rcvBufSize: 4
    task:
      load: ft0-qcmn-remote-MERGER-DigitQcTaskFT01l-0
  - name: "qc-check-sink-QC_DigitQcTaskFT0_0"
    connect:
    - name: from_MERGER-DigitQcTaskFT01l-0_to_qc-check-sink-QC_DigitQcTaskFT0_0
      type: pull
      transport: shmem
      target: "{{ Parent().Path }}.MERGER-DigitQcTaskFT01l-0:from_MERGER-DigitQcTaskFT01l-0_to_qc-check-sink-QC_DigitQcTaskFT0_0"
      rateLogging: "{{ fmq_rate_logging }}"
      sndBufSize: 4
      rcvBufSize: 4
    task:
      load: ft0-qcmn-remote-qc-check-sink-QC_DigitQcTaskFT0_0
  - name: fairmq-shmmonitor
    enabled: "{{fmq_cleanup_enabled == 'true'}}"
    task:
      load: "fairmq-shmmonitor"
      trigger: DESTROY
      timeout: 10s
      critical: false
