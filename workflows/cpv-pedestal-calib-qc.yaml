name: cpv-pedestal-calib-qc
vars:
  dpl_command: >-
    o2-dpl-raw-proxy -b --session default --dataspec 'x0:CPV/RAWDATA;dd:FLP/DISTSUBTIMEFRAME/0' --readout-proxy '--channel-config "name=readout-proxy,type=pull,method=connect,address=ipc:///tmp/stf-builder-dpl-pipe-0,transport=shmem,rateLogging=1"' | o2-cpv-reco-workflow -b --session default --input-type raw --output-type digits --disable-root-input --disable-root-output --disable-mc --pedestal | o2-calibration-cpv-calib-workflow --pedestals --tf-per-slot 100 --max-delay 0 | o2-calibration-ccdb-populator-workflow --ccdb-path http://o2-ccdb.internal | o2-dpl-output-proxy -b --session default --dataspec 'x0:CPV/RAWDATA;DIG:CPV/DIGITS/0;DTR:CPV/DIGITTRIGREC/0;ERR:CPV/RAWHWERRORS/0;dd:FLP/DISTSUBTIMEFRAME/0' --dpl-output-proxy '--channel-config "name=downstream,type=push,method=bind,address=ipc:///tmp/stf-pipe-0,rateLogging=1,transport=shmem"' | o2-qc -b --config {{ qc_config_uri }}
defaults:
  qc_config_uri: "consul-json://{{ consul_endpoint }}/o2/components/qc/ANY/any/cpv-qc-compressor"
  monitoring_dpl_url: "no-op://"
  user: "flp"
  fmq_rate_logging: 0
  shm_segment_size: 10000000000
  shm_throw_bad_alloc: false
  session_id: default
  resources_monitoring: 15
roles:
  - name: "internal-dpl-clock"
    connect:
    task:
      load: cpv-pedestal-calib-qc-internal-dpl-clock
  - name: "readout-proxy"
    connect:
    - name: from_internal-dpl-clock_to_readout-proxy
      type: pull
      transport: shmem
      target: "{{ Parent().Path }}.internal-dpl-clock:from_internal-dpl-clock_to_readout-proxy"
      rateLogging: "{{ fmq_rate_logging }}"
      sndBufSize: 4
      rcvBufSize: 4
    - name: readout-proxy
      type: pull
      transport: shmem
      target: "::readout-proxy-{{ it }}"
      rateLogging: "{{ fmq_rate_logging }}"
    task:
      load: cpv-pedestal-calib-qc-readout-proxy
  - name: "CPVRawToDigitConverterSpec"
    connect:
    - name: from_readout-proxy_to_CPVRawToDigitConverterSpec
      type: pull
      transport: shmem
      target: "{{ Parent().Path }}.readout-proxy:from_readout-proxy_to_CPVRawToDigitConverterSpec"
      rateLogging: "{{ fmq_rate_logging }}"
      sndBufSize: 4
      rcvBufSize: 4
    task:
      load: cpv-pedestal-calib-qc-CPVRawToDigitConverterSpec
  - name: "cpv-pedestal-calibration"
    connect:
    - name: from_CPVRawToDigitConverterSpec_to_cpv-pedestal-calibration
      type: pull
      transport: shmem
      target: "{{ Parent().Path }}.CPVRawToDigitConverterSpec:from_CPVRawToDigitConverterSpec_to_cpv-pedestal-calibration"
      rateLogging: "{{ fmq_rate_logging }}"
      sndBufSize: 4
      rcvBufSize: 4
    task:
      load: cpv-pedestal-calib-qc-cpv-pedestal-calibration
  - name: "qc-task-CPV-PedestalsOnFLP"
    connect:
    - name: from_internal-dpl-clock_to_qc-task-CPV-PedestalsOnFLP
      type: pull
      transport: shmem
      target: "{{ Parent().Path }}.internal-dpl-clock:from_internal-dpl-clock_to_qc-task-CPV-PedestalsOnFLP"
      rateLogging: "{{ fmq_rate_logging }}"
      sndBufSize: 4
      rcvBufSize: 4
    - name: from_cpv-pedestal-calibration_to_qc-task-CPV-PedestalsOnFLP
      type: pull
      transport: shmem
      target: "{{ Parent().Path }}.cpv-pedestal-calibration:from_cpv-pedestal-calibration_to_qc-task-CPV-PedestalsOnFLP"
      rateLogging: "{{ fmq_rate_logging }}"
      sndBufSize: 4
      rcvBufSize: 4
    task:
      load: cpv-pedestal-calib-qc-qc-task-CPV-PedestalsOnFLP
  - name: "qc-check-CPVPedestalsOnFLPCheck"
    connect:
    - name: from_qc-task-CPV-PedestalsOnFLP_to_qc-check-CPVPedestalsOnFLPCheck
      type: pull
      transport: shmem
      target: "{{ Parent().Path }}.qc-task-CPV-PedestalsOnFLP:from_qc-task-CPV-PedestalsOnFLP_to_qc-check-CPVPedestalsOnFLPCheck"
      rateLogging: "{{ fmq_rate_logging }}"
      sndBufSize: 4
      rcvBufSize: 4
    task:
      load: cpv-pedestal-calib-qc-qc-check-CPVPedestalsOnFLPCheck
  - name: "ccdb-populator"
    connect:
    - name: from_cpv-pedestal-calibration_to_ccdb-populator
      type: pull
      transport: shmem
      target: "{{ Parent().Path }}.cpv-pedestal-calibration:from_cpv-pedestal-calibration_to_ccdb-populator"
      rateLogging: "{{ fmq_rate_logging }}"
      sndBufSize: 4
      rcvBufSize: 4
    task:
      load: cpv-pedestal-calib-qc-ccdb-populator
  - name: "dpl-output-proxy"
    connect:
    - name: from_CPVRawToDigitConverterSpec_to_dpl-output-proxy
      type: pull
      transport: shmem
      target: "{{ Parent().Path }}.CPVRawToDigitConverterSpec:from_CPVRawToDigitConverterSpec_to_dpl-output-proxy"
      rateLogging: "{{ fmq_rate_logging }}"
      sndBufSize: 4
      rcvBufSize: 4
    - name: from_qc-task-CPV-PedestalsOnFLP_to_dpl-output-proxy
      type: pull
      transport: shmem
      target: "{{ Parent().Path }}.qc-task-CPV-PedestalsOnFLP:from_qc-task-CPV-PedestalsOnFLP_to_dpl-output-proxy"
      rateLogging: "{{ fmq_rate_logging }}"
      sndBufSize: 4
      rcvBufSize: 4
    bind:
    - name: downstream
      type: push
      transport: shmem
      addressing: ipc
      rateLogging: "{{ fmq_rate_logging }}"
      global: "downstream-{{ it }}"
    task:
      load: cpv-pedestal-calib-qc-dpl-output-proxy
  - name: "internal-dpl-injected-dummy-sink"
    connect:
    - name: from_qc-check-CPVPedestalsOnFLPCheck_to_internal-dpl-injected-dummy-sink
      type: pull
      transport: shmem
      target: "{{ Parent().Path }}.qc-check-CPVPedestalsOnFLPCheck:from_qc-check-CPVPedestalsOnFLPCheck_to_internal-dpl-injected-dummy-sink"
      rateLogging: "{{ fmq_rate_logging }}"
      sndBufSize: 4
      rcvBufSize: 4
    task:
      load: cpv-pedestal-calib-qc-internal-dpl-injected-dummy-sink
