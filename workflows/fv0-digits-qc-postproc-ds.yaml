name: fv0-digits-qc-postproc-ds
vars:
  dpl_command: >-
    o2-dpl-raw-proxy -b --session default --dataspec 'A1:FV0/RAWDATA;dd:FLP/DISTSUBTIMEFRAME/0' --readout-proxy '--channel-config "name=readout-proxy,type=pull,method=connect,address=ipc:///tmp/stf-builder-dpl-pipe-0,transport=shmem,rateLogging=10"' | o2-fv0-flp-dpl-workflow -b --session default --disable-root-output | o2-dpl-output-proxy -b --session default --dataspec 'digits:FV0/DIGITSBC/0;channels:FV0/DIGITSCH/0;dd:FLP/DISTSUBTIMEFRAME/0' --dpl-output-proxy '--channel-config "name=downstream,type=push,method=bind,address=ipc:///tmp/stf-pipe-0,rateLogging=10,transport=shmem"' | o2-qc --config {{ qc_config_uri }} -b
defaults:
  qc_config_uri: "consul-json://{{ consul_endpoint }}/o2/components/qc/ANY/any/fv0-digits-qc-postproc-ds-{{ it }}"
  monitoring_dpl_url: "no-op://"
  user: "flp"
  fmq_rate_logging: 0
  shm_segment_size: 10000000000
  shm_throw_bad_alloc: false
  session_id: default
  resources_monitoring: 15
roles:
  - name: "internal-dpl-clock"
    connect:
    task:
      load: fv0-digits-qc-postproc-ds-internal-dpl-clock
  - name: "readout-proxy"
    connect:
    - name: from_internal-dpl-clock_to_readout-proxy
      type: pull
      transport: shmem
      target: "{{ Parent().Path }}.internal-dpl-clock:from_internal-dpl-clock_to_readout-proxy"
      rateLogging: "{{ fmq_rate_logging }}"
      sndBufSize: 4
      rcvBufSize: 4
    - name: readout-proxy
      type: pull
      transport: shmem
      target: "::readout-proxy-{{ it }}"
      rateLogging: "{{ fmq_rate_logging }}"
    task:
      load: fv0-digits-qc-postproc-ds-readout-proxy
  - name: "PP-TASK-RUNNER-TrendingTask"
    connect:
    - name: from_internal-dpl-clock_to_PP-TASK-RUNNER-TrendingTask
      type: pull
      transport: shmem
      target: "{{ Parent().Path }}.internal-dpl-clock:from_internal-dpl-clock_to_PP-TASK-RUNNER-TrendingTask"
      rateLogging: "{{ fmq_rate_logging }}"
      sndBufSize: 4
      rcvBufSize: 4
    task:
      load: fv0-digits-qc-postproc-ds-PP-TASK-RUNNER-TrendingTask
  - name: "fv0-datareader-dpl"
    connect:
    - name: from_readout-proxy_to_fv0-datareader-dpl
      type: pull
      transport: shmem
      target: "{{ Parent().Path }}.readout-proxy:from_readout-proxy_to_fv0-datareader-dpl"
      rateLogging: "{{ fmq_rate_logging }}"
      sndBufSize: 4
      rcvBufSize: 4
    task:
      load: fv0-digits-qc-postproc-ds-fv0-datareader-dpl
  - name: "Dispatcher"
    connect:
    - name: from_internal-dpl-clock_to_Dispatcher
      type: pull
      transport: shmem
      target: "{{ Parent().Path }}.internal-dpl-clock:from_internal-dpl-clock_to_Dispatcher"
      rateLogging: "{{ fmq_rate_logging }}"
      sndBufSize: 4
      rcvBufSize: 4
    - name: from_fv0-datareader-dpl_to_Dispatcher
      type: pull
      transport: shmem
      target: "{{ Parent().Path }}.fv0-datareader-dpl:from_fv0-datareader-dpl_to_Dispatcher"
      rateLogging: "{{ fmq_rate_logging }}"
      sndBufSize: 4
      rcvBufSize: 4
    task:
      load: fv0-digits-qc-postproc-ds-Dispatcher
  - name: "qc-task-FV0-DigitQcTask"
    connect:
    - name: from_internal-dpl-clock_to_qc-task-FV0-DigitQcTask
      type: pull
      transport: shmem
      target: "{{ Parent().Path }}.internal-dpl-clock:from_internal-dpl-clock_to_qc-task-FV0-DigitQcTask"
      rateLogging: "{{ fmq_rate_logging }}"
      sndBufSize: 4
      rcvBufSize: 4
    - name: from_Dispatcher_to_qc-task-FV0-DigitQcTask
      type: pull
      transport: shmem
      target: "{{ Parent().Path }}.Dispatcher:from_Dispatcher_to_qc-task-FV0-DigitQcTask"
      rateLogging: "{{ fmq_rate_logging }}"
      sndBufSize: 4
      rcvBufSize: 4
    task:
      load: fv0-digits-qc-postproc-ds-qc-task-FV0-DigitQcTask
  - name: "qc-check-sink-QC_TrendingTask-mo_0"
    connect:
    - name: from_PP-TASK-RUNNER-TrendingTask_to_qc-check-sink-QC_TrendingTask-mo_0
      type: pull
      transport: shmem
      target: "{{ Parent().Path }}.PP-TASK-RUNNER-TrendingTask:from_PP-TASK-RUNNER-TrendingTask_to_qc-check-sink-QC_TrendingTask-mo_0"
      rateLogging: "{{ fmq_rate_logging }}"
      sndBufSize: 4
      rcvBufSize: 4
    task:
      load: fv0-digits-qc-postproc-ds-qc-check-sink-QC_TrendingTask-mo_0
  - name: "qc-check-sink-QC_DigitQcTask_0"
    connect:
    - name: from_qc-task-FV0-DigitQcTask_to_qc-check-sink-QC_DigitQcTask_0
      type: pull
      transport: shmem
      target: "{{ Parent().Path }}.qc-task-FV0-DigitQcTask:from_qc-task-FV0-DigitQcTask_to_qc-check-sink-QC_DigitQcTask_0"
      rateLogging: "{{ fmq_rate_logging }}"
      sndBufSize: 4
      rcvBufSize: 4
    task:
      load: fv0-digits-qc-postproc-ds-qc-check-sink-QC_DigitQcTask_0
  - name: "dpl-output-proxy"
    connect:
    - name: from_fv0-datareader-dpl_to_dpl-output-proxy
      type: pull
      transport: shmem
      target: "{{ Parent().Path }}.fv0-datareader-dpl:from_fv0-datareader-dpl_to_dpl-output-proxy"
      rateLogging: "{{ fmq_rate_logging }}"
      sndBufSize: 4
      rcvBufSize: 4
    - name: from_Dispatcher_to_dpl-output-proxy
      type: pull
      transport: shmem
      target: "{{ Parent().Path }}.Dispatcher:from_Dispatcher_to_dpl-output-proxy"
      rateLogging: "{{ fmq_rate_logging }}"
      sndBufSize: 4
      rcvBufSize: 4
    bind:
    - name: downstream
      type: push
      transport: shmem
      addressing: ipc
      rateLogging: "{{ fmq_rate_logging }}"
      global: "downstream-{{ it }}"
    task:
      load: fv0-digits-qc-postproc-ds-dpl-output-proxy
