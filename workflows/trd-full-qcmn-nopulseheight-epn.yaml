name: trd-full-qcmn-nopulseheight-epn
vars:
  dpl_command: >-
    o2-qc --config {{ qc_config_uri }} --remote -b
defaults:
  qc_remote_machine: "alio2-cr1-qc05"
  qc_config_uri: "consul-json://{{ consul_endpoint }}/o2/components/qc/ANY/any/trd-full-qcmn-nopulseheight"
  monitoring_dpl_url: "no-op://"
  user: "flp"
  fmq_rate_logging: 0
  shm_segment_size: 10000000000
  shm_throw_bad_alloc: false
  session_id: default
  resources_monitoring: 15
constraints:
  - attribute: machine_id
    value: "{{ qc_remote_machine }}"
roles:
  - name: "internal-dpl-clock"
    connect:
    task:
      load: trd-full-qcmn-nopulseheight-epn-internal-dpl-clock
  - name: "TRD-DigitTask-proxy"
    connect:
    - name: from_internal-dpl-clock_to_TRD-DigitTask-proxy
      type: pull
      transport: shmem
      target: "{{ Parent().Path }}.internal-dpl-clock:from_internal-dpl-clock_to_TRD-DigitTask-proxy"
      rateLogging: "{{ fmq_rate_logging }}"
      sndBufSize: 4
      rcvBufSize: 4
    bind:
    - name: TRD-DigitTask-proxy
      type: sub
      transport: zeromq
      addressing: tcp
      rateLogging: "{{ fmq_rate_logging }}"
      target: "tcp://*:47743"
    task:
      load: trd-full-qcmn-nopulseheight-epn-TRD-DigitTask-proxy
  - name: "TRD-RawDataTask-proxy"
    connect:
    - name: from_internal-dpl-clock_to_TRD-RawDataTask-proxy
      type: pull
      transport: shmem
      target: "{{ Parent().Path }}.internal-dpl-clock:from_internal-dpl-clock_to_TRD-RawDataTask-proxy"
      rateLogging: "{{ fmq_rate_logging }}"
      sndBufSize: 4
      rcvBufSize: 4
    bind:
    - name: TRD-RawDataTask-proxy
      type: sub
      transport: zeromq
      addressing: tcp
      rateLogging: "{{ fmq_rate_logging }}"
      target: "tcp://*:47742"
    task:
      load: trd-full-qcmn-nopulseheight-epn-TRD-RawDataTask-proxy
  - name: "TRD-TrackletsTask-proxy"
    connect:
    - name: from_internal-dpl-clock_to_TRD-TrackletsTask-proxy
      type: pull
      transport: shmem
      target: "{{ Parent().Path }}.internal-dpl-clock:from_internal-dpl-clock_to_TRD-TrackletsTask-proxy"
      rateLogging: "{{ fmq_rate_logging }}"
      sndBufSize: 4
      rcvBufSize: 4
    bind:
    - name: TRD-TrackletsTask-proxy
      type: sub
      transport: zeromq
      addressing: tcp
      rateLogging: "{{ fmq_rate_logging }}"
      target: "tcp://*:47744"
    task:
      load: trd-full-qcmn-nopulseheight-epn-TRD-TrackletsTask-proxy
  - name: "MERGER-DigitTask1l-0"
    connect:
    - name: from_internal-dpl-clock_to_MERGER-DigitTask1l-0
      type: pull
      transport: shmem
      target: "{{ Parent().Path }}.internal-dpl-clock:from_internal-dpl-clock_to_MERGER-DigitTask1l-0"
      rateLogging: "{{ fmq_rate_logging }}"
      sndBufSize: 4
      rcvBufSize: 4
    - name: from_TRD-DigitTask-proxy_to_MERGER-DigitTask1l-0
      type: pull
      transport: shmem
      target: "{{ Parent().Path }}.TRD-DigitTask-proxy:from_TRD-DigitTask-proxy_to_MERGER-DigitTask1l-0"
      rateLogging: "{{ fmq_rate_logging }}"
      sndBufSize: 4
      rcvBufSize: 4
    task:
      load: trd-full-qcmn-nopulseheight-epn-MERGER-DigitTask1l-0
  - name: "MERGER-RawDataTask1l-0"
    connect:
    - name: from_internal-dpl-clock_to_MERGER-RawDataTask1l-0
      type: pull
      transport: shmem
      target: "{{ Parent().Path }}.internal-dpl-clock:from_internal-dpl-clock_to_MERGER-RawDataTask1l-0"
      rateLogging: "{{ fmq_rate_logging }}"
      sndBufSize: 4
      rcvBufSize: 4
    - name: from_TRD-RawDataTask-proxy_to_MERGER-RawDataTask1l-0
      type: pull
      transport: shmem
      target: "{{ Parent().Path }}.TRD-RawDataTask-proxy:from_TRD-RawDataTask-proxy_to_MERGER-RawDataTask1l-0"
      rateLogging: "{{ fmq_rate_logging }}"
      sndBufSize: 4
      rcvBufSize: 4
    task:
      load: trd-full-qcmn-nopulseheight-epn-MERGER-RawDataTask1l-0
  - name: "MERGER-TrackletsTask1l-0"
    connect:
    - name: from_internal-dpl-clock_to_MERGER-TrackletsTask1l-0
      type: pull
      transport: shmem
      target: "{{ Parent().Path }}.internal-dpl-clock:from_internal-dpl-clock_to_MERGER-TrackletsTask1l-0"
      rateLogging: "{{ fmq_rate_logging }}"
      sndBufSize: 4
      rcvBufSize: 4
    - name: from_TRD-TrackletsTask-proxy_to_MERGER-TrackletsTask1l-0
      type: pull
      transport: shmem
      target: "{{ Parent().Path }}.TRD-TrackletsTask-proxy:from_TRD-TrackletsTask-proxy_to_MERGER-TrackletsTask1l-0"
      rateLogging: "{{ fmq_rate_logging }}"
      sndBufSize: 4
      rcvBufSize: 4
    task:
      load: trd-full-qcmn-nopulseheight-epn-MERGER-TrackletsTask1l-0
  - name: "qc-check-sink-QC_DigitTask_0"
    connect:
    - name: from_MERGER-DigitTask1l-0_to_qc-check-sink-QC_DigitTask_0
      type: pull
      transport: shmem
      target: "{{ Parent().Path }}.MERGER-DigitTask1l-0:from_MERGER-DigitTask1l-0_to_qc-check-sink-QC_DigitTask_0"
      rateLogging: "{{ fmq_rate_logging }}"
      sndBufSize: 4
      rcvBufSize: 4
    task:
      load: trd-full-qcmn-nopulseheight-epn-qc-check-sink-QC_DigitTask_0
  - name: "qc-check-sink-QC_RawDataTask_0"
    connect:
    - name: from_MERGER-RawDataTask1l-0_to_qc-check-sink-QC_RawDataTask_0
      type: pull
      transport: shmem
      target: "{{ Parent().Path }}.MERGER-RawDataTask1l-0:from_MERGER-RawDataTask1l-0_to_qc-check-sink-QC_RawDataTask_0"
      rateLogging: "{{ fmq_rate_logging }}"
      sndBufSize: 4
      rcvBufSize: 4
    task:
      load: trd-full-qcmn-nopulseheight-epn-qc-check-sink-QC_RawDataTask_0
  - name: "qc-check-sink-QC_TrackletsTask_0"
    connect:
    - name: from_MERGER-TrackletsTask1l-0_to_qc-check-sink-QC_TrackletsTask_0
      type: pull
      transport: shmem
      target: "{{ Parent().Path }}.MERGER-TrackletsTask1l-0:from_MERGER-TrackletsTask1l-0_to_qc-check-sink-QC_TrackletsTask_0"
      rateLogging: "{{ fmq_rate_logging }}"
      sndBufSize: 4
      rcvBufSize: 4
    task:
      load: trd-full-qcmn-nopulseheight-epn-qc-check-sink-QC_TrackletsTask_0
  - name: fairmq-shmmonitor
    enabled: "{{fmq_cleanup_enabled == 'true'}}"
    task:
      load: "fairmq-shmmonitor"
      trigger: DESTROY
      timeout: 10s
      critical: false
