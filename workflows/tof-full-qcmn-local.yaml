name: tof-full-qcmn-local
vars:
  dpl_command: >-
    o2-dpl-raw-proxy -b --session default --dataspec 'x0:TOF/RAWDATA;dd:FLP/DISTSUBTIMEFRAME/0' --readout-proxy '--channel-config "name=readout-proxy,type=pull,method=connect,address=ipc:///tmp/stf-builder-dpl-pipe-0,transport=shmem,rateLogging=1"' | o2-tof-compressor -b --session default --configKeyValues 'HBFUtils.nHBFPerTF=128;' --pipeline tof-compressor-0:3 --tof-compressor-rdh-version 6 --tof-compressor-config x:TOF/RAWDATA | o2-dpl-output-proxy -b --session default --dataspec 'A:TOF/CRAWDATA;dd:FLP/DISTSUBTIMEFRAME/0' --dpl-output-proxy '--channel-config "name=downstream,type=push,method=bind,address=ipc:///tmp/stf-pipe-0,rateLogging=1,transport=shmem"' | o2-qc -b --config {{ qc_config_uri }} --local --host alio2-cr1-flp178
defaults:
  qc_config_uri: "consul-json://{{ consul_endpoint }}/o2/components/qc/ANY/any/tof-full-qcmn"
  monitoring_dpl_url: "no-op://"
  user: "flp"
  fmq_rate_logging: 0
  shm_segment_size: 10000000000
  shm_throw_bad_alloc: false
  session_id: default
  resources_monitoring: 15
roles:
  - name: "internal-dpl-clock"
    connect:
    task:
      load: tof-full-qcmn-local-internal-dpl-clock
  - name: "readout-proxy"
    connect:
    - name: from_internal-dpl-clock_to_readout-proxy
      type: pull
      transport: shmem
      target: "{{ Parent().Path }}.internal-dpl-clock:from_internal-dpl-clock_to_readout-proxy"
      rateLogging: "{{ fmq_rate_logging }}"
    - name: readout-proxy
      type: pull
      transport: shmem
      target: "::readout-proxy-{{ it }}"
      rateLogging: "{{ fmq_rate_logging }}"
    task:
      load: tof-full-qcmn-local-readout-proxy
  - name: "tof-compressor-0_t0"
    connect:
    - name: from_readout-proxy_to_tof-compressor-0_t0
      type: pull
      transport: shmem
      target: "{{ Parent().Path }}.readout-proxy:from_readout-proxy_to_tof-compressor-0_t0"
      rateLogging: "{{ fmq_rate_logging }}"
    task:
      load: tof-full-qcmn-local-tof-compressor-0_t0
  - name: "tof-compressor-0_t1"
    connect:
    - name: from_readout-proxy_to_tof-compressor-0_t1
      type: pull
      transport: shmem
      target: "{{ Parent().Path }}.readout-proxy:from_readout-proxy_to_tof-compressor-0_t1"
      rateLogging: "{{ fmq_rate_logging }}"
    task:
      load: tof-full-qcmn-local-tof-compressor-0_t1
  - name: "tof-compressor-0_t2"
    connect:
    - name: from_readout-proxy_to_tof-compressor-0_t2
      type: pull
      transport: shmem
      target: "{{ Parent().Path }}.readout-proxy:from_readout-proxy_to_tof-compressor-0_t2"
      rateLogging: "{{ fmq_rate_logging }}"
    task:
      load: tof-full-qcmn-local-tof-compressor-0_t2
  - name: "Dispatcher"
    connect:
    - name: from_internal-dpl-clock_to_Dispatcher
      type: pull
      transport: shmem
      target: "{{ Parent().Path }}.internal-dpl-clock:from_internal-dpl-clock_to_Dispatcher"
      rateLogging: "{{ fmq_rate_logging }}"
    - name: from_tof-compressor-0_t0_to_Dispatcher
      type: pull
      transport: shmem
      target: "{{ Parent().Path }}.tof-compressor-0_t0:from_tof-compressor-0_t0_to_Dispatcher"
      rateLogging: "{{ fmq_rate_logging }}"
    - name: from_tof-compressor-0_t1_to_Dispatcher
      type: pull
      transport: shmem
      target: "{{ Parent().Path }}.tof-compressor-0_t1:from_tof-compressor-0_t1_to_Dispatcher"
      rateLogging: "{{ fmq_rate_logging }}"
    - name: from_tof-compressor-0_t2_to_Dispatcher
      type: pull
      transport: shmem
      target: "{{ Parent().Path }}.tof-compressor-0_t2:from_tof-compressor-0_t2_to_Dispatcher"
      rateLogging: "{{ fmq_rate_logging }}"
    task:
      load: tof-full-qcmn-local-Dispatcher
  - name: "QC-TASK-RUNNER-TaskRaw"
    connect:
    - name: from_internal-dpl-clock_to_QC-TASK-RUNNER-TaskRaw
      type: pull
      transport: shmem
      target: "{{ Parent().Path }}.internal-dpl-clock:from_internal-dpl-clock_to_QC-TASK-RUNNER-TaskRaw"
      rateLogging: "{{ fmq_rate_logging }}"
    - name: from_Dispatcher_to_QC-TASK-RUNNER-TaskRaw
      type: pull
      transport: shmem
      target: "{{ Parent().Path }}.Dispatcher:from_Dispatcher_to_QC-TASK-RUNNER-TaskRaw"
      rateLogging: "{{ fmq_rate_logging }}"
    task:
      load: tof-full-qcmn-local-QC-TASK-RUNNER-TaskRaw
  - name: "TaskRaw-proxy"
    connect:
    - name: from_QC-TASK-RUNNER-TaskRaw_to_TaskRaw-proxy
      type: pull
      transport: shmem
      target: "{{ Parent().Path }}.QC-TASK-RUNNER-TaskRaw:from_QC-TASK-RUNNER-TaskRaw_to_TaskRaw-proxy"
      rateLogging: "{{ fmq_rate_logging }}"
    - name: TaskRaw-proxy
      type: pub
      transport: zeromq
      target: "::TaskRaw-proxy"
      rateLogging: "{{ fmq_rate_logging }}"
    task:
      load: tof-full-qcmn-local-TaskRaw-proxy
  - name: "dpl-output-proxy"
    connect:
    - name: from_tof-compressor-0_t0_to_dpl-output-proxy
      type: pull
      transport: shmem
      target: "{{ Parent().Path }}.tof-compressor-0_t0:from_tof-compressor-0_t0_to_dpl-output-proxy"
      rateLogging: "{{ fmq_rate_logging }}"
    - name: from_tof-compressor-0_t1_to_dpl-output-proxy
      type: pull
      transport: shmem
      target: "{{ Parent().Path }}.tof-compressor-0_t1:from_tof-compressor-0_t1_to_dpl-output-proxy"
      rateLogging: "{{ fmq_rate_logging }}"
    - name: from_tof-compressor-0_t2_to_dpl-output-proxy
      type: pull
      transport: shmem
      target: "{{ Parent().Path }}.tof-compressor-0_t2:from_tof-compressor-0_t2_to_dpl-output-proxy"
      rateLogging: "{{ fmq_rate_logging }}"
    - name: from_Dispatcher_to_dpl-output-proxy
      type: pull
      transport: shmem
      target: "{{ Parent().Path }}.Dispatcher:from_Dispatcher_to_dpl-output-proxy"
      rateLogging: "{{ fmq_rate_logging }}"
    bind:
    - name: downstream
      type: push
      transport: shmem
      addressing: ipc
      rateLogging: "{{ fmq_rate_logging }}"
      global: "downstream-{{ it }}"
    task:
      load: tof-full-qcmn-local-dpl-output-proxy
