name: hmpid-raw-qcmn-remote
vars:
  dpl_command: >-
    o2-qc --config {{ qc_config_uri }} --remote -b
defaults:
  qc_remote_machine: "alio2-cr1-qme03"
  qc_config_uri: "consul-json://{{ consul_endpoint }}/o2/components/qc/ANY/any/hmpid-raw-qcmn"
  monitoring_dpl_url: "no-op://"
  user: "flp"
  fmq_rate_logging: 0
  shm_segment_size: 10000000000
  shm_throw_bad_alloc: false
  session_id: default
  resources_monitoring: 15
constraints:
  - attribute: machine_id
    value: "{{ qc_remote_machine }}"
roles:
  - name: "internal-dpl-clock"
    connect:
    task:
      load: hmpid-raw-qcmn-remote-internal-dpl-clock
  - name: "HMPIDRawTask-proxy"
    connect:
    - name: from_internal-dpl-clock_to_HMPIDRawTask-proxy
      type: pull
      transport: shmem
      target: "{{ Parent().Path }}.internal-dpl-clock:from_internal-dpl-clock_to_HMPIDRawTask-proxy"
      rateLogging: "{{ fmq_rate_logging }}"
      sndBufSize: 4
      rcvBufSize: 4
    bind:
    - name: HMPIDRawTask-proxy
      type: sub
      transport: zeromq
      addressing: tcp
      rateLogging: "{{ fmq_rate_logging }}"
      global: "HMPIDRawTask-proxy"
    task:
      load: hmpid-raw-qcmn-remote-HMPIDRawTask-proxy
  - name: "MERGER-HMPIDRawTask1l-0"
    connect:
    - name: from_internal-dpl-clock_to_MERGER-HMPIDRawTask1l-0
      type: pull
      transport: shmem
      target: "{{ Parent().Path }}.internal-dpl-clock:from_internal-dpl-clock_to_MERGER-HMPIDRawTask1l-0"
      rateLogging: "{{ fmq_rate_logging }}"
      sndBufSize: 4
      rcvBufSize: 4
    - name: from_HMPIDRawTask-proxy_to_MERGER-HMPIDRawTask1l-0
      type: pull
      transport: shmem
      target: "{{ Parent().Path }}.HMPIDRawTask-proxy:from_HMPIDRawTask-proxy_to_MERGER-HMPIDRawTask1l-0"
      rateLogging: "{{ fmq_rate_logging }}"
      sndBufSize: 4
      rcvBufSize: 4
    task:
      load: hmpid-raw-qcmn-remote-MERGER-HMPIDRawTask1l-0
  - name: "qc-check-sink-QC_HMPIDRawTask_0"
    connect:
    - name: from_MERGER-HMPIDRawTask1l-0_to_qc-check-sink-QC_HMPIDRawTask_0
      type: pull
      transport: shmem
      target: "{{ Parent().Path }}.MERGER-HMPIDRawTask1l-0:from_MERGER-HMPIDRawTask1l-0_to_qc-check-sink-QC_HMPIDRawTask_0"
      rateLogging: "{{ fmq_rate_logging }}"
      sndBufSize: 4
      rcvBufSize: 4
    task:
      load: hmpid-raw-qcmn-remote-qc-check-sink-QC_HMPIDRawTask_0
  - name: fairmq-shmmonitor
    enabled: "{{fmq_cleanup_enabled == 'true'}}"
    task:
      load: "fairmq-shmmonitor"
      trigger: DESTROY
      timeout: 10s
      critical: false
