name: ft0-digits-qc-full
vars:
  dpl_command: >-
    o2-dpl-raw-proxy -b --session default --dataspec 'A1:FT0/RAWDATA;dd:FLP/DISTSUBTIMEFRAME/0' --readout-proxy '--channel-config "name=readout-proxy,type=pull,method=connect,address=ipc:///tmp/stf-builder-dpl-pipe-0,transport=shmem,rateLogging=10"' --pipeline readout-proxy:1 | o2-ft0-flp-dpl-workflow -b --session default --output-dir=/tmp --nevents 10000 --pipeline ft0-datareader-dpl:1 | o2-datasampling-standalone -b --session default --config {{ ds_config_uri }} | o2-calibration-ft0-tf-processor -b --session default --dispatcher-mode | o2-calibration-ft0-channel-offset-calibration -b --session default --tf-per-slot 56000 | o2-calibration-ccdb-populator-workflow -b --session default --ccdb-path=http://ccdb-test.cern.ch:8080 | o2-dpl-output-proxy -b --session default --dataspec 'digits:FT0/DIGITSBC/0;channels:FT0/DIGITSCH/0;dd:FLP/DISTSUBTIMEFRAME/0' --dpl-output-proxy '--channel-config "name=downstream,type=push,method=bind,address=ipc:///tmp/stf-pipe-0,rateLogging=10,transport=shmem"' | o2-qc --config {{ qc_config_uri }} -b
defaults:
  ds_config_uri: "consul-json://{{ consul_endpoint }}/o2/components/qc/ANY/any/ft0-digits-datasampling-{{ it }}"
  qc_config_uri: "consul-json://{{ consul_endpoint }}/o2/components/qc/ANY/any/ft0-digits-qc-full-{{ it }}"
  monitoring_dpl_url: "no-op://"
  user: "flp"
  fmq_rate_logging: 0
  shm_segment_size: 10000000000
  shm_throw_bad_alloc: false
  session_id: default
  resources_monitoring: 15
roles:
  - name: "internal-dpl-clock"
    connect:
    task:
      load: ft0-digits-qc-full-internal-dpl-clock
  - name: "readout-proxy"
    connect:
    - name: from_internal-dpl-clock_to_readout-proxy
      type: pull
      transport: shmem
      target: "{{ Parent().Path }}.internal-dpl-clock:from_internal-dpl-clock_to_readout-proxy"
      rateLogging: "{{ fmq_rate_logging }}"
      sndBufSize: 4
      rcvBufSize: 4
    - name: readout-proxy
      type: pull
      transport: shmem
      target: "::readout-proxy-{{ it }}"
      rateLogging: "{{ fmq_rate_logging }}"
    task:
      load: ft0-digits-qc-full-readout-proxy
  - name: "PP-TASK-RUNNER-OutOfBunchCollTask"
    connect:
    - name: from_internal-dpl-clock_to_PP-TASK-RUNNER-OutOfBunchCollTask
      type: pull
      transport: shmem
