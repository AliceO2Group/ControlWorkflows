name: qcmn-daq-remote
vars:
  dpl_command: >-
    o2-qc --config {{ qc_config_uri }} --remote -b
defaults:
  qc_remote_machine: "alio2-cr1-qme08"
  qc_config_uri: "consul-json://{{ consul_endpoint }}/o2/components/qc/ANY/any/qcmn-daq"
  monitoring_dpl_url: "no-op://"
  user: "flp"
  fmq_rate_logging: 0
  shm_segment_size: 10000000000
  shm_throw_bad_alloc: false
  session_id: default
  resources_monitoring: 15
constraints:
  - attribute: machine_id
    value: "{{ qc_remote_machine }}"
roles:
  - name: "internal-dpl-clock"
    connect:
    task:
      load: qcmn-daq-remote-internal-dpl-clock
  - name: "MultiNodeLocal-proxy"
    connect:
    - name: from_internal-dpl-clock_to_MultiNodeLocal-proxy
      type: pull
      transport: shmem
      target: "{{ Parent().Path }}.internal-dpl-clock:from_internal-dpl-clock_to_MultiNodeLocal-proxy"
      rateLogging: "{{ fmq_rate_logging }}"
      sndBufSize: 4
      rcvBufSize: 4
    bind:
    - name: MultiNodeLocal-proxy
      type: sub
      transport: zeromq
      addressing: tcp
      rateLogging: "{{ fmq_rate_logging }}"
      global: "MultiNodeLocal-proxy"
    task:
      load: qcmn-daq-remote-MultiNodeLocal-proxy
  - name: "MERGER-MultiNodeLocal1l-0"
    connect:
    - name: from_internal-dpl-clock_to_MERGER-MultiNodeLocal1l-0
      type: pull
      transport: shmem
      target: "{{ Parent().Path }}.internal-dpl-clock:from_internal-dpl-clock_to_MERGER-MultiNodeLocal1l-0"
      rateLogging: "{{ fmq_rate_logging }}"
      sndBufSize: 4
      rcvBufSize: 4
    - name: from_MultiNodeLocal-proxy_to_MERGER-MultiNodeLocal1l-0
      type: pull
      transport: shmem
      target: "{{ Parent().Path }}.MultiNodeLocal-proxy:from_MultiNodeLocal-proxy_to_MERGER-MultiNodeLocal1l-0"
      rateLogging: "{{ fmq_rate_logging }}"
      sndBufSize: 4
      rcvBufSize: 4
    task:
      load: qcmn-daq-remote-MERGER-MultiNodeLocal1l-0
  - name: "qc-check-DAQMultiNodeLocalCheck"
    connect:
    - name: from_MERGER-MultiNodeLocal1l-0_to_qc-check-DAQMultiNodeLocalCheck
      type: pull
      transport: shmem
      target: "{{ Parent().Path }}.MERGER-MultiNodeLocal1l-0:from_MERGER-MultiNodeLocal1l-0_to_qc-check-DAQMultiNodeLocalCheck"
      rateLogging: "{{ fmq_rate_logging }}"
      sndBufSize: 4
      rcvBufSize: 4
    task:
      load: qcmn-daq-remote-qc-check-DAQMultiNodeLocalCheck
  - name: "internal-dpl-injected-dummy-sink"
    connect:
    - name: from_qc-check-DAQMultiNodeLocalCheck_to_internal-dpl-injected-dummy-sink
      type: pull
      transport: shmem
      target: "{{ Parent().Path }}.qc-check-DAQMultiNodeLocalCheck:from_qc-check-DAQMultiNodeLocalCheck_to_internal-dpl-injected-dummy-sink"
      rateLogging: "{{ fmq_rate_logging }}"
      sndBufSize: 4
      rcvBufSize: 4
    task:
      load: qcmn-daq-remote-internal-dpl-injected-dummy-sink
  - name: fairmq-shmmonitor
    enabled: "{{fmq_cleanup_enabled == 'true'}}"
    task:
      load: "fairmq-shmmonitor"
      trigger: DESTROY
      timeout: 10s
      critical: false
