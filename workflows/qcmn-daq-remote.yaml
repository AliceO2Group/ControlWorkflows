name: qcmn-daq-remote
vars:
  dpl_command: >-
    o2-qc --config {{ qc_config_uri }} --remote -b
defaults:
  qc_remote_machine: "alio2-cr1-qme08"
  qc_config_uri: "consul-json://{{ consul_endpoint }}/o2/components/qc/ANY/any/qcmn-daq-test"
  monitoring_dpl_url: "no-op://"
  user: "flp"
  fmq_rate_logging: 0
  shm_segment_size: 10000000000
  shm_throw_bad_alloc: false
  session_id: default
  resources_monitoring: 15
constraints:
  - attribute: machine_id
    value: "{{ qc_remote_machine }}"
roles:
  - name: "internal-dpl-clock"
    connect:
    task:
      load: qcmn-daq-remote-internal-dpl-clock
  - name: "DAQ-A-proxy"
    connect:
    - name: from_internal-dpl-clock_to_DAQ-A-proxy
      type: pull
      transport: shmem
      target: "{{ Parent().Path }}.internal-dpl-clock:from_internal-dpl-clock_to_DAQ-A-proxy"
      rateLogging: "{{ fmq_rate_logging }}"
      sndBufSize: 4
      rcvBufSize: 4
    bind:
    - name: DAQ-A-proxy
      type: sub
      transport: zeromq
      addressing: tcp
      rateLogging: "{{ fmq_rate_logging }}"
      global: "DAQ-A-proxy"
    task:
      load: qcmn-daq-remote-DAQ-A-proxy
  - name: "DAQ-B-proxy"
    connect:
    - name: from_internal-dpl-clock_to_DAQ-B-proxy
      type: pull
      transport: shmem
      target: "{{ Parent().Path }}.internal-dpl-clock:from_internal-dpl-clock_to_DAQ-B-proxy"
      rateLogging: "{{ fmq_rate_logging }}"
      sndBufSize: 4
      rcvBufSize: 4
    bind:
    - name: DAQ-B-proxy
      type: sub
      transport: zeromq
      addressing: tcp
      rateLogging: "{{ fmq_rate_logging }}"
      target: "tcp://*:47749"
    task:
