name: phos-raw-clusters-remote
vars:
  dpl_command: >-
    o2-qc --config {{ qc_config_uri }} --remote -b
defaults:
  qc_remote_machine: "alio2-cr1-qme06"
  qc_config_uri: "consul-json://{{ consul_endpoint }}/o2/components/qc/ANY/any/phos-raw-clusters-flpepn"
  monitoring_dpl_url: "no-op://"
  user: "flp"
  fmq_rate_logging: 0
  shm_segment_size: 10000000000
  shm_throw_bad_alloc: false
  session_id: default
  resources_monitoring: 15
constraints:
  - attribute: machine_id
    value: "{{ qc_remote_machine }}"
roles:
  - name: "internal-dpl-clock"
    connect:
    task:
      load: phos-raw-clusters-remote-internal-dpl-clock
  - name: "ClusterTask-proxy"
    connect:
    - name: from_internal-dpl-clock_to_ClusterTask-proxy
      type: pull
      transport: shmem
      target: "{{ Parent().Path }}.internal-dpl-clock:from_internal-dpl-clock_to_ClusterTask-proxy"
      rateLogging: "{{ fmq_rate_logging }}"
      sndBufSize: 4
      rcvBufSize: 4
    bind:
    - name: ClusterTask-proxy
      type: sub
      transport: zeromq
      addressing: tcp
      rateLogging: "{{ fmq_rate_logging }}"
      target: "tcp://*:47758"
    task:
      load: phos-raw-clusters-remote-ClusterTask-proxy
  - name: "RawTask-proxy"
    connect:
    - name: from_internal-dpl-clock_to_RawTask-proxy
      type: pull
      transport: shmem
      target: "{{ Parent().Path }}.internal-dpl-clock:from_internal-dpl-clock_to_RawTask-proxy"
      rateLogging: "{{ fmq_rate_logging }}"
      sndBufSize: 4
      rcvBufSize: 4
    bind:
    - name: RawTask-proxy
      type: sub
      transport: zeromq
      addressing: tcp
      rateLogging: "{{ fmq_rate_logging }}"
      global: "RawTask-proxy"
    task:
      load: phos-raw-clusters-remote-RawTask-proxy
  - name: "MERGER-ClusterTask1l-0"
    connect:
    - name: from_internal-dpl-clock_to_MERGER-ClusterTask1l-0
      type: pull
      transport: shmem
      target: "{{ Parent().Path }}.internal-dpl-clock:from_internal-dpl-clock_to_MERGER-ClusterTask1l-0"
      rateLogging: "{{ fmq_rate_logging }}"
      sndBufSize: 4
      rcvBufSize: 4
    - name: from_ClusterTask-proxy_to_MERGER-ClusterTask1l-0
      type: pull
      transport: shmem
      target: "{{ Parent().Path }}.ClusterTask-proxy:from_ClusterTask-proxy_to_MERGER-ClusterTask1l-0"
      rateLogging: "{{ fmq_rate_logging }}"
      sndBufSize: 4
      rcvBufSize: 4
    task:
      load: phos-raw-clusters-remote-MERGER-ClusterTask1l-0
  - name: "MERGER-RawTask1l-0"
    connect:
    - name: from_internal-dpl-clock_to_MERGER-RawTask1l-0
      type: pull
      transport: shmem
      target: "{{ Parent().Path }}.internal-dpl-clock:from_internal-dpl-clock_to_MERGER-RawTask1l-0"
      rateLogging: "{{ fmq_rate_logging }}"
      sndBufSize: 4
      rcvBufSize: 4
    - name: from_RawTask-proxy_to_MERGER-RawTask1l-0
      type: pull
      transport: shmem
      target: "{{ Parent().Path }}.RawTask-proxy:from_RawTask-proxy_to_MERGER-RawTask1l-0"
      rateLogging: "{{ fmq_rate_logging }}"
      sndBufSize: 4
      rcvBufSize: 4
    task:
      load: phos-raw-clusters-remote-MERGER-RawTask1l-0
  - name: "QC-CHECK-RUNNER-sink-QC_ClusterTask-mo_0"
    connect:
    - name: from_MERGER-ClusterTask1l-0_to_QC-CHECK-RUNNER-sink-QC_ClusterTask-mo_0
      type: pull
      transport: shmem
      target: "{{ Parent().Path }}.MERGER-ClusterTask1l-0:from_MERGER-ClusterTask1l-0_to_QC-CHECK-RUNNER-sink-QC_ClusterTask-mo_0"
      rateLogging: "{{ fmq_rate_logging }}"
      sndBufSize: 4
      rcvBufSize: 4
    task:
      load: phos-raw-clusters-remote-QC-CHECK-RUNNER-sink-QC_ClusterTask-mo_0
  - name: "QC-CHECK-RUNNER-sink-QC_RawTask-mo_0"
    connect:
    - name: from_MERGER-RawTask1l-0_to_QC-CHECK-RUNNER-sink-QC_RawTask-mo_0
      type: pull
      transport: shmem
      target: "{{ Parent().Path }}.MERGER-RawTask1l-0:from_MERGER-RawTask1l-0_to_QC-CHECK-RUNNER-sink-QC_RawTask-mo_0"
      rateLogging: "{{ fmq_rate_logging }}"
      sndBufSize: 4
      rcvBufSize: 4
    task:
      load: phos-raw-clusters-remote-QC-CHECK-RUNNER-sink-QC_RawTask-mo_0
  - name: fairmq-shmmonitor
    enabled: "{{fmq_cleanup_enabled == 'true'}}"
    task:
      load: "fairmq-shmmonitor"
      trigger: DESTROY
      timeout: 10s
      critical: false
