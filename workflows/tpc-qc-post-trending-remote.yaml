name: tpc-qc-post-trending-remote
vars:
  dpl_command: >-
    o2-qc --config {{ qc_config_uri }} --remote -b
defaults:
  qc_config_uri: "consul-json://{{ consul_endpoint }}/o2/components/qc/ANY/any/tpc-qc-post-trending"
  monitoring_dpl_url: "no-op://"
  user: "flp"
  fmq_rate_logging: 0
  shm_segment_size: 10000000000
  shm_throw_bad_alloc: false
  session_id: default
  resources_monitoring: 15
roles:
  - name: "internal-dpl-clock"
    connect:
    task:
      load: tpc-qc-post-trending-remote-internal-dpl-clock
  - name: "PP-TASK-RUNNER-PID_Trending"
    connect:
    - name: from_internal-dpl-clock_to_PP-TASK-RUNNER-PID_Trending
      type: pull
      transport: shmem
      target: "{{ Parent().Path }}.internal-dpl-clock:from_internal-dpl-clock_to_PP-TASK-RUNNER-PID_Trending"
      rateLogging: "{{ fmq_rate_logging }}"
      sndBufSize: 4
      rcvBufSize: 4
    task:
      load: tpc-qc-post-trending-remote-PP-TASK-RUNNER-PID_Trending
  - name: "PP-TASK-RUNNER-Tracks_Trending"
    connect:
    - name: from_internal-dpl-clock_to_PP-TASK-RUNNER-Tracks_Trending
      type: pull
      transport: shmem
      target: "{{ Parent().Path }}.internal-dpl-clock:from_internal-dpl-clock_to_PP-TASK-RUNNER-Tracks_Trending"
      rateLogging: "{{ fmq_rate_logging }}"
      sndBufSize: 4
      rcvBufSize: 4
    task:
      load: tpc-qc-post-trending-remote-PP-TASK-RUNNER-Tracks_Trending
  - name: "QC-CHECK-RUNNER-CheckOfPID_Trending"
    connect:
    - name: from_PP-TASK-RUNNER-PID_Trending_to_QC-CHECK-RUNNER-CheckOfPID_Trending
      type: pull
      transport: shmem
      target: "{{ Parent().Path }}.PP-TASK-RUNNER-PID_Trending:from_PP-TASK-RUNNER-PID_Trending_to_QC-CHECK-RUNNER-CheckOfPID_Trending"
      rateLogging: "{{ fmq_rate_logging }}"
      sndBufSize: 4
      rcvBufSize: 4
    task:
      load: tpc-qc-post-trending-remote-QC-CHECK-RUNNER-CheckOfPID_Trending
  - name: "QC-CHECK-RUNNER-CheckOfTrack_Trending"
    connect:
    - name: from_PP-TASK-RUNNER-Tracks_Trending_to_QC-CHECK-RUNNER-CheckOfTrack_Trending
      type: pull
      transport: shmem
      target: "{{ Parent().Path }}.PP-TASK-RUNNER-Tracks_Trending:from_PP-TASK-RUNNER-Tracks_Trending_to_QC-CHECK-RUNNER-CheckOfTrack_Trending"
      rateLogging: "{{ fmq_rate_logging }}"
      sndBufSize: 4
      rcvBufSize: 4
    task:
      load: tpc-qc-post-trending-remote-QC-CHECK-RUNNER-CheckOfTrack_Trending
  - name: "internal-dpl-injected-dummy-sink"
    connect:
    - name: from_QC-CHECK-RUNNER-CheckOfPID_Trending_to_internal-dpl-injected-dummy-sink
      type: pull
      transport: shmem
      target: "{{ Parent().Path }}.QC-CHECK-RUNNER-CheckOfPID_Trending:from_QC-CHECK-RUNNER-CheckOfPID_Trending_to_internal-dpl-injected-dummy-sink"
      rateLogging: "{{ fmq_rate_logging }}"
      sndBufSize: 4
      rcvBufSize: 4
    - name: from_QC-CHECK-RUNNER-CheckOfTrack_Trending_to_internal-dpl-injected-dummy-sink
      type: pull
      transport: shmem
      target: "{{ Parent().Path }}.QC-CHECK-RUNNER-CheckOfTrack_Trending:from_QC-CHECK-RUNNER-CheckOfTrack_Trending_to_internal-dpl-injected-dummy-sink"
      rateLogging: "{{ fmq_rate_logging }}"
      sndBufSize: 4
      rcvBufSize: 4
    task:
      load: tpc-qc-post-trending-remote-internal-dpl-injected-dummy-sink
