name: its-qc-fhr-fee
vars:
  dpl_command: >-
    o2-dpl-raw-proxy -b --session default --dataspec 'filter:ITS/RAWDATA;G:FLP/DISTSUBTIMEFRAME/0' --readout-proxy '--channel-config "name=readout-proxy,type=pull,method=connect,address=ipc:///tmp/stf-builder-dpl-pipe-0,transport=shmem,rateLogging=10"' | o2-dpl-output-proxy -b --session default --dataspec 'filter:ITS/RAWDATA;G:FLP/DISTSUBTIMEFRAME/0' --dpl-output-proxy '--channel-config "name=downstream,type=push,method=bind,address=ipc:///tmp/stf-pipe-0,rateLogging=10,transport=shmem"' | o2-qc --config {{ qc_config_uri }} -b
defaults:
  qc_config_uri: "consul-json://{{ consul_endpoint }}/o2/components/qc/ANY/any/its-qc-fhr-fee-{{ it }}"
  monitoring_dpl_url: "no-op://"
  user: "flp"
  fmq_rate_logging: 0
  shm_segment_size: 10000000000
  shm_throw_bad_alloc: false
  session_id: default
  resources_monitoring: 15
roles:
  - name: "internal-dpl-clock"
    connect:
    task:
      load: its-qc-fhr-fee-internal-dpl-clock
  - name: "readout-proxy"
    connect:
    - name: from_internal-dpl-clock_to_readout-proxy
      type: pull
      transport: shmem
      target: "{{ Parent().Path }}.internal-dpl-clock:from_internal-dpl-clock_to_readout-proxy"
      rateLogging: "{{ fmq_rate_logging }}"
      sndBufSize: 4
      rcvBufSize: 4
    - name: readout-proxy
      type: pull
      transport: shmem
      target: "::readout-proxy-{{ it }}"
      rateLogging: "{{ fmq_rate_logging }}"
    task:
      load: its-qc-fhr-fee-readout-proxy
  - name: "Dispatcher"
    connect:
    - name: from_internal-dpl-clock_to_Dispatcher
      type: pull
      transport: shmem
      target: "{{ Parent().Path }}.internal-dpl-clock:from_internal-dpl-clock_to_Dispatcher"
      rateLogging: "{{ fmq_rate_logging }}"
      sndBufSize: 4
      rcvBufSize: 4
    - name: from_readout-proxy_to_Dispatcher
      type: pull
      transport: shmem
      target: "{{ Parent().Path }}.readout-proxy:from_readout-proxy_to_Dispatcher"
      rateLogging: "{{ fmq_rate_logging }}"
      sndBufSize: 4
      rcvBufSize: 4
    task:
      load: its-qc-fhr-fee-Dispatcher
  - name: "qc-task-ITS-FHRTask"
    connect:
    - name: from_internal-dpl-clock_to_qc-task-ITS-FHRTask
      type: pull
      transport: shmem
      target: "{{ Parent().Path }}.internal-dpl-clock:from_internal-dpl-clock_to_qc-task-ITS-FHRTask"
      rateLogging: "{{ fmq_rate_logging }}"
      sndBufSize: 4
      rcvBufSize: 4
    - name: from_Dispatcher_to_qc-task-ITS-FHRTask
      type: pull
      transport: shmem
      target: "{{ Parent().Path }}.Dispatcher:from_Dispatcher_to_qc-task-ITS-FHRTask"
      rateLogging: "{{ fmq_rate_logging }}"
      sndBufSize: 4
      rcvBufSize: 4
    task:
      load: its-qc-fhr-fee-qc-task-ITS-FHRTask
  - name: "qc-task-ITS-ITSFEE"
    connect:
    - name: from_internal-dpl-clock_to_qc-task-ITS-ITSFEE
      type: pull
      transport: shmem
      target: "{{ Parent().Path }}.internal-dpl-clock:from_internal-dpl-clock_to_qc-task-ITS-ITSFEE"
      rateLogging: "{{ fmq_rate_logging }}"
      sndBufSize: 4
      rcvBufSize: 4
    - name: from_Dispatcher_to_qc-task-ITS-ITSFEE
      type: pull
      transport: shmem
      target: "{{ Parent().Path }}.Dispatcher:from_Dispatcher_to_qc-task-ITS-ITSFEE"
      rateLogging: "{{ fmq_rate_logging }}"
      sndBufSize: 4
      rcvBufSize: 4
    task:
      load: its-qc-fhr-fee-qc-task-ITS-ITSFEE
  - name: "qc-check-ITSFHRCheck"
    connect:
    - name: from_qc-task-ITS-FHRTask_to_qc-check-ITSFHRCheck
      type: pull
      transport: shmem
      target: "{{ Parent().Path }}.qc-task-ITS-FHRTask:from_qc-task-ITS-FHRTask_to_qc-check-ITSFHRCheck"
      rateLogging: "{{ fmq_rate_logging }}"
      sndBufSize: 4
      rcvBufSize: 4
    task:
      load: its-qc-fhr-fee-qc-check-ITSFHRCheck
  - name: "qc-check-ITSITSFeeCheck"
    connect:
    - name: from_qc-task-ITS-ITSFEE_to_qc-check-ITSITSFeeCheck
      type: pull
      transport: shmem
      target: "{{ Parent().Path }}.qc-task-ITS-ITSFEE:from_qc-task-ITS-ITSFEE_to_qc-check-ITSITSFeeCheck"
      rateLogging: "{{ fmq_rate_logging }}"
      sndBufSize: 4
      rcvBufSize: 4
    task:
      load: its-qc-fhr-fee-qc-check-ITSITSFeeCheck
  - name: "dpl-output-proxy"
    connect:
    - name: from_Dispatcher_to_dpl-output-proxy
      type: pull
      transport: shmem
      target: "{{ Parent().Path }}.Dispatcher:from_Dispatcher_to_dpl-output-proxy"
      rateLogging: "{{ fmq_rate_logging }}"
      sndBufSize: 4
      rcvBufSize: 4
    bind:
    - name: downstream
      type: push
      transport: shmem
      addressing: ipc
      rateLogging: "{{ fmq_rate_logging }}"
      global: "downstream-{{ it }}"
    task:
      load: its-qc-fhr-fee-dpl-output-proxy
  - name: "internal-dpl-injected-dummy-sink"
    connect:
    - name: from_qc-check-ITSFHRCheck_to_internal-dpl-injected-dummy-sink
      type: pull
      transport: shmem
      target: "{{ Parent().Path }}.qc-check-ITSFHRCheck:from_qc-check-ITSFHRCheck_to_internal-dpl-injected-dummy-sink"
      rateLogging: "{{ fmq_rate_logging }}"
      sndBufSize: 4
      rcvBufSize: 4
    - name: from_qc-check-ITSITSFeeCheck_to_internal-dpl-injected-dummy-sink
      type: pull
      transport: shmem
      target: "{{ Parent().Path }}.qc-check-ITSITSFeeCheck:from_qc-check-ITSITSFeeCheck_to_internal-dpl-injected-dummy-sink"
      rateLogging: "{{ fmq_rate_logging }}"
      sndBufSize: 4
      rcvBufSize: 4
    task:
      load: its-qc-fhr-fee-internal-dpl-injected-dummy-sink
