name: mft-track-full-qcmn-remote
vars:
  dpl_command: >-
    o2-qc --config {{ qc_config_uri }} --remote -b
defaults:
  qc_config_uri: "consul-json://{{ consul_endpoint }}/o2/components/qc/ANY/any/mft-track-full-qcmn"
  monitoring_dpl_url: "no-op://"
  user: "flp"
  fmq_rate_logging: 0
  shm_segment_size: 10000000000
  shm_throw_bad_alloc: false
  session_id: default
  resources_monitoring: 15
roles:
  - name: "internal-dpl-clock"
    connect:
    task:
      load: mft-track-full-qcmn-remote-internal-dpl-clock
  - name: "MFT-MFTAsyncTask-proxy"
    connect:
    - name: from_internal-dpl-clock_to_MFT-MFTAsyncTask-proxy
      type: pull
      transport: shmem
      target: "{{ Parent().Path }}.internal-dpl-clock:from_internal-dpl-clock_to_MFT-MFTAsyncTask-proxy"
      rateLogging: "{{ fmq_rate_logging }}"
      sndBufSize: 4
      rcvBufSize: 4
    bind:
    - name: MFT-MFTAsyncTask-proxy
      type: sub
      transport: zeromq
      addressing: tcp
      rateLogging: "{{ fmq_rate_logging }}"
      target: "tcp://*:47796"
      rcvBufSize: 1
    task:
      load: mft-track-full-qcmn-remote-MFT-MFTAsyncTask-proxy
  - name: "MFT-MFTClusterTask-proxy"
    connect:
    - name: from_internal-dpl-clock_to_MFT-MFTClusterTask-proxy
      type: pull
      transport: shmem
      target: "{{ Parent().Path }}.internal-dpl-clock:from_internal-dpl-clock_to_MFT-MFTClusterTask-proxy"
      rateLogging: "{{ fmq_rate_logging }}"
      sndBufSize: 4
      rcvBufSize: 4
    bind:
    - name: MFT-MFTClusterTask-proxy
      type: sub
      transport: zeromq
      addressing: tcp
      rateLogging: "{{ fmq_rate_logging }}"
      target: "tcp://*:47797"
      rcvBufSize: 1
    task:
      load: mft-track-full-qcmn-remote-MFT-MFTClusterTask-proxy
  - name: "MFT-MFTDigitTask-proxy"
    connect:
    - name: from_internal-dpl-clock_to_MFT-MFTDigitTask-proxy
      type: pull
      transport: shmem
      target: "{{ Parent().Path }}.internal-dpl-clock:from_internal-dpl-clock_to_MFT-MFTDigitTask-proxy"
      rateLogging: "{{ fmq_rate_logging }}"
      sndBufSize: 4
      rcvBufSize: 4
    bind:
    - name: MFT-MFTDigitTask-proxy
      type: sub
      transport: zeromq
      addressing: tcp
      rateLogging: "{{ fmq_rate_logging }}"
      global: "MFT-MFTDigitTask-proxy"
      rcvBufSize: 1
    task:
      load: mft-track-full-qcmn-remote-MFT-MFTDigitTask-proxy
  - name: "MFT-MFTReadoutTask-proxy"
