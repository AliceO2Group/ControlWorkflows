name: tpc-idc-merger
vars:
  dpl_command: >-
    o2-dpl-raw-proxy -b --session default --shm-segment-size 137438953472 --dataspec dd:TPC/IDCGROUP --severity warning --labels tpc-idc-merger-proxy:ecs-preserve-raw-channels --proxy-name tpc-idc-merger-proxy --channel-config 'name=tpc-idc-merger-proxy,type=sub,method=bind,address=tcp://*:{{ merger_port }},rateLogging=1,transport=zeromq' | o2-tpc-idc-distribute -b --session default --shm-segment-size 137438953472 --crus {{ cru_merger_ids }} --firstTF 1 --timeframes 1000 --output-lanes 5 --configKeyValues keyval.output_dir=/dev/null --severity warning --infologger-severity warning | o2-qc --config {{ qc_config_uri }} --remote -b
defaults:
  qc_config_uri: "consul-json://{{ consul_endpoint }}/o2/components/qc/ANY/any/tpc-full-nodummy-qcmn"
  qc_remote_machine: "alio2-cr1-qts01"
  merger_port: 47734
  cru_merger_ids: 0-355
  monitoring_dpl_url: "no-op://"
  user: "flp"
  fmq_rate_logging: 0
  shm_segment_size: 90000000000
  shm_throw_bad_alloc: false
  session_id: default
  resources_monitoring: 15
constraints:
  - attribute: machine_id
    value: "{{ qc_remote_machine }}"
roles:
  - name: "internal-dpl-clock"
    connect:
    task:
      load: tpc-idc-merger-internal-dpl-clock
  - name: "TPC-Clusters-proxy"
    connect:
    - name: from_internal-dpl-clock_to_TPC-Clusters-proxy
      type: pull
      transport: shmem
      target: "{{ Parent().Path }}.internal-dpl-clock:from_internal-dpl-clock_to_TPC-Clusters-proxy"
      rateLogging: "{{ fmq_rate_logging }}"
      sndBufSize: 4
      rcvBufSize: 4
    bind:
    - name: TPC-Clusters-proxy
      type: sub
      transport: zeromq
      addressing: tcp
      rateLogging: "{{ fmq_rate_logging }}"
      target: "tcp://*:47730"
    task:
      load: tpc-idc-merger-TPC-Clusters-proxy
  - name: "TPC-PID-proxy"
    connect:
    - name: from_internal-dpl-clock_to_TPC-PID-proxy
      type: pull
      transport: shmem
      target: "{{ Parent().Path }}.internal-dpl-clock:from_internal-dpl-clock_to_TPC-PID-proxy"
      rateLogging: "{{ fmq_rate_logging }}"
      sndBufSize: 4
      rcvBufSize: 4
    bind:
    - name: TPC-PID-proxy
      type: sub
      transport: zeromq
      addressing: tcp
      rateLogging: "{{ fmq_rate_logging }}"
      target: "tcp://*:47732"
    task:
      load: tpc-idc-merger-TPC-PID-proxy
  - name: "TPC-RawDigits-proxy"
    connect:
    - name: from_internal-dpl-clock_to_TPC-RawDigits-proxy
      type: pull
      transport: shmem
      target: "{{ Parent().Path }}.internal-dpl-clock:from_internal-dpl-clock_to_TPC-RawDigits-proxy"
      rateLogging: "{{ fmq_rate_logging }}"
      sndBufSize: 4
      rcvBufSize: 4
    bind:
    - name: TPC-RawDigits-proxy
      type: sub
      transport: zeromq
      addressing: tcp
      rateLogging: "{{ fmq_rate_logging }}"
      target: "tcp://*:47731"
    task:
      load: tpc-idc-merger-TPC-RawDigits-proxy
  - name: "TPC-Tracks-proxy"
    connect:
    - name: from_internal-dpl-clock_to_TPC-Tracks-proxy
