name: tpc-idc-merger
vars:
  dpl_command: >-
    o2-dpl-raw-proxy -b --session default --shm-segment-size 137438953472 --dataspec 'dd:TPC/IDCGROUP;dd:TPC/1DIDC' --severity info --labels tpc-idc-merger-proxy:ecs-preserve-raw-channels --proxy-name tpc-idc-merger-proxy --channel-config 'name=tpc-idc-merger-proxy,type=pull,method=bind,address=tcp://*:{{ merger_port }},rateLogging=1,transport=zeromq' | o2-tpc-idc-distribute -b --session default --shm-segment-size 137438953472 --crus {{ cru_merger_ids }} --firstTF 1 --timeframes 1000 --output-lanes 10 --configKeyValues keyval.output_dir=/dev/null | o2-tpc-idc-ft-aggregator -b --session default --shm-segment-size 137438953472 --crus {{ cru_merger_ids }} --rangeIDC 200 --nFourierCoeff 40 --timeframes 1000 --ccdb-uri http://ccdb-test.cern.ch:8080 --configKeyValues keyval.output_dir=/dev/null --severity info | o2-tpc-idc-factorize -b --session default --shm-segment-size 137438953472 --crus {{ cru_merger_ids }} --timeframes 1000 --input-lanes 10 --configFile '' --compression 0 --ccdb-uri http://ccdb-test.cern.ch:8080 --configKeyValues 'TPCIDCGroupParam.groupPadsSectorEdges=32211;keyval.output_dir=/dev/null' --groupIDCs true --nthreads-grouping 4 --groupPads 5,6,7,8,4,5,6,8,10,13 --groupRows 2,2,2,3,3,3,2,2,2,2 --severity info
defaults:
  qc_remote_machine: "alio2-cr1-qts01"
  merger_port: 47734
  cru_merger_ids: 0-355
  monitoring_dpl_url: "no-op://"
  user: "flp"
  fmq_rate_logging: 0
  shm_segment_size: 10000000000
  shm_throw_bad_alloc: false
  session_id: default
  resources_monitoring: 15
constraints:
  - attribute: machine_id
    value: "{{ qc_remote_machine }}"
roles:
  - name: "internal-dpl-clock"
    connect:
    task:
      load: tpc-idc-merger-internal-dpl-clock
  - name: "tpc-idc-merger-proxy"
    connect:
    - name: from_internal-dpl-clock_to_tpc-idc-merger-proxy
      type: pull
      transport: shmem
      target: "{{ Parent().Path }}.internal-dpl-clock:from_internal-dpl-clock_to_tpc-idc-merger-proxy"
      rateLogging: "{{ fmq_rate_logging }}"
      sndBufSize: 4
      rcvBufSize: 4
    bind:
    - name: tpc-idc-merger-proxy
      type: pull
      transport: zeromq
      addressing: tcp
      rateLogging: "{{ fmq_rate_logging }}"
      target: "tcp://*:{{ merger_port }}"
    task:
      load: tpc-idc-merger-tpc-idc-merger-proxy
  - name: "tpc-distribute-idc"
    connect:
    - name: from_tpc-idc-merger-proxy_to_tpc-distribute-idc
      type: pull
      transport: shmem
      target: "{{ Parent().Path }}.tpc-idc-merger-proxy:from_tpc-idc-merger-proxy_to_tpc-distribute-idc"
      rateLogging: "{{ fmq_rate_logging }}"
      sndBufSize: 4
      rcvBufSize: 4
    task:
      load: tpc-idc-merger-tpc-distribute-idc
  - name: "internal-dpl-ccdb-backend"
