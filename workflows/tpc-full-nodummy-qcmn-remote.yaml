  - name: "qc-check-sink-QC_D_0"
    connect:
    - name: from_MERGER-D1l-0_to_qc-check-sink-QC_D_0
      type: pull
      transport: shmem
      target: "{{ Parent().Path }}.MERGER-D1l-0:from_MERGER-D1l-0_to_qc-check-sink-QC_D_0"
      rateLogging: "{{ fmq_rate_logging }}"
      sndBufSize: 4
      rcvBufSize: 4
    task:
      load: tpc-full-nodummy-qcmn-remote-qc-check-sink-QC_D_0
  - name: fairmq-shmmonitor
    enabled: "{{fmq_cleanup_enabled == 'true'}}"
    task:
      load: "fairmq-shmmonitor"
      trigger: DESTROY
      timeout: 10s
      critical: false
