      transport: shmem
      target: "{{ Parent().Path }}.internal-dpl-clock:from_internal-dpl-clock_to_MERGER-C1l-0"
      rateLogging: "{{ fmq_rate_logging }}"
      sndBufSize: 4
      rcvBufSize: 4
    - name: from_TPC-C-proxy_to_MERGER-C1l-0
      type: pull
      transport: shmem
      target: "{{ Parent().Path }}.TPC-C-proxy:from_TPC-C-proxy_to_MERGER-C1l-0"
      rateLogging: "{{ fmq_rate_logging }}"
      sndBufSize: 4
      rcvBufSize: 4
    task:
      load: tpc-full-nodummy-qcmn-remote-MERGER-C1l-0
  - name: "MERGER-D1l-0"
    connect:
    - name: from_internal-dpl-clock_to_MERGER-D1l-0
      type: pull
      transport: shmem
      target: "{{ Parent().Path }}.internal-dpl-clock:from_internal-dpl-clock_to_MERGER-D1l-0"
      rateLogging: "{{ fmq_rate_logging }}"
      sndBufSize: 4
      rcvBufSize: 4
    - name: from_TPC-D-proxy_to_MERGER-D1l-0
      type: pull
      transport: shmem
      target: "{{ Parent().Path }}.TPC-D-proxy:from_TPC-D-proxy_to_MERGER-D1l-0"
      rateLogging: "{{ fmq_rate_logging }}"
      sndBufSize: 4
      rcvBufSize: 4
    task:
      load: tpc-full-nodummy-qcmn-remote-MERGER-D1l-0
  - name: "qc-check-sink-QC_A_0"
    connect:
    - name: from_MERGER-A1l-0_to_qc-check-sink-QC_A_0
      type: pull
      transport: shmem
      target: "{{ Parent().Path }}.MERGER-A1l-0:from_MERGER-A1l-0_to_qc-check-sink-QC_A_0"
      rateLogging: "{{ fmq_rate_logging }}"
      sndBufSize: 4
      rcvBufSize: 4
    task:
      load: tpc-full-nodummy-qcmn-remote-qc-check-sink-QC_A_0
  - name: "qc-check-sink-QC_B_0"
    connect:
    - name: from_MERGER-B1l-0_to_qc-check-sink-QC_B_0
      type: pull
      transport: shmem
      target: "{{ Parent().Path }}.MERGER-B1l-0:from_MERGER-B1l-0_to_qc-check-sink-QC_B_0"
      rateLogging: "{{ fmq_rate_logging }}"
