  - name: "qc-check-sink-QC_C_0"
    connect:
    - name: from_MERGER-C1l-0_to_qc-check-sink-QC_C_0
      type: pull
      transport: shmem
      target: "{{ Parent().Path }}.MERGER-C1l-0:from_MERGER-C1l-0_to_qc-check-sink-QC_C_0"
