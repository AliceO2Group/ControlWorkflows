name: tpc-full-nodummy-qcmn-remote
vars:
  dpl_command: >-
    o2-qc --config {{ qc_config_uri }} --remote -b
defaults:
  qc_remote_machine: "alio2-cr1-qts01"
  qc_config_uri: "consul-json://{{ consul_endpoint }}/o2/components/qc/ANY/any/tpc-full-nodummy-qcmn"
  monitoring_dpl_url: "no-op://"
  user: "flp"
  fmq_rate_logging: 0
  shm_segment_size: 90000000000
  shm_throw_bad_alloc: false
  session_id: default
  resources_monitoring: 15
constraints:
  - attribute: machine_id
    value: "{{ qc_remote_machine }}"
roles:
  - name: "internal-dpl-clock"
    connect:
    task:
      load: tpc-full-nodummy-qcmn-remote-internal-dpl-clock
  - name: "TPC-A-proxy"
    connect:
    - name: from_internal-dpl-clock_to_TPC-A-proxy
      type: pull
      transport: shmem
      target: "{{ Parent().Path }}.internal-dpl-clock:from_internal-dpl-clock_to_TPC-A-proxy"
      rateLogging: "{{ fmq_rate_logging }}"
      sndBufSize: 4
      rcvBufSize: 4
    bind:
    - name: TPC-A-proxy
      type: sub
      transport: zeromq
      addressing: tcp
      rateLogging: "{{ fmq_rate_logging }}"
      target: "tcp://*:47731"
    task:
      load: tpc-full-nodummy-qcmn-remote-TPC-A-proxy
  - name: "TPC-B-proxy"
    connect:
    - name: from_internal-dpl-clock_to_TPC-B-proxy
      type: pull
      transport: shmem
      target: "{{ Parent().Path }}.internal-dpl-clock:from_internal-dpl-clock_to_TPC-B-proxy"
      rateLogging: "{{ fmq_rate_logging }}"
      sndBufSize: 4
      rcvBufSize: 4
    bind:
    - name: TPC-B-proxy
      type: sub
      transport: zeromq
      addressing: tcp
      rateLogging: "{{ fmq_rate_logging }}"
      target: "tcp://*:47730"
    task:
      load: tpc-full-nodummy-qcmn-remote-TPC-B-proxy
  - name: "TPC-C-proxy"
    connect:
    - name: from_internal-dpl-clock_to_TPC-C-proxy
      type: pull
      transport: shmem
      target: "{{ Parent().Path }}.internal-dpl-clock:from_internal-dpl-clock_to_TPC-C-proxy"
      rateLogging: "{{ fmq_rate_logging }}"
      sndBufSize: 4
      rcvBufSize: 4
    bind:
    - name: TPC-C-proxy
      type: sub
      transport: zeromq
      addressing: tcp
      rateLogging: "{{ fmq_rate_logging }}"
      target: "tcp://*:47732"
    task:
      load: tpc-full-nodummy-qcmn-remote-TPC-C-proxy
  - name: "TPC-D-proxy"
    connect:
    - name: from_internal-dpl-clock_to_TPC-D-proxy
      type: pull
      transport: shmem
      target: "{{ Parent().Path }}.internal-dpl-clock:from_internal-dpl-clock_to_TPC-D-proxy"
      rateLogging: "{{ fmq_rate_logging }}"
      sndBufSize: 4
      rcvBufSize: 4
    bind:
    - name: TPC-D-proxy
      type: sub
      transport: zeromq
      addressing: tcp
      rateLogging: "{{ fmq_rate_logging }}"
      target: "tcp://*:47733"
    task:
      load: tpc-full-nodummy-qcmn-remote-TPC-D-proxy
  - name: "MERGER-A1l-0"
    connect:
    - name: from_internal-dpl-clock_to_MERGER-A1l-0
      type: pull
      transport: shmem
      target: "{{ Parent().Path }}.internal-dpl-clock:from_internal-dpl-clock_to_MERGER-A1l-0"
      rateLogging: "{{ fmq_rate_logging }}"
      sndBufSize: 4
      rcvBufSize: 4
    - name: from_TPC-A-proxy_to_MERGER-A1l-0
      type: pull
      transport: shmem
      target: "{{ Parent().Path }}.TPC-A-proxy:from_TPC-A-proxy_to_MERGER-A1l-0"
      rateLogging: "{{ fmq_rate_logging }}"
      sndBufSize: 4
      rcvBufSize: 4
    task:
      load: tpc-full-nodummy-qcmn-remote-MERGER-A1l-0
  - name: "MERGER-B1l-0"
    connect:
    - name: from_internal-dpl-clock_to_MERGER-B1l-0
      type: pull
      transport: shmem
      target: "{{ Parent().Path }}.internal-dpl-clock:from_internal-dpl-clock_to_MERGER-B1l-0"
      rateLogging: "{{ fmq_rate_logging }}"
      sndBufSize: 4
      rcvBufSize: 4
    - name: from_TPC-B-proxy_to_MERGER-B1l-0
      type: pull
      transport: shmem
      target: "{{ Parent().Path }}.TPC-B-proxy:from_TPC-B-proxy_to_MERGER-B1l-0"
      rateLogging: "{{ fmq_rate_logging }}"
      sndBufSize: 4
      rcvBufSize: 4
    task:
      load: tpc-full-nodummy-qcmn-remote-MERGER-B1l-0
  - name: "MERGER-C1l-0"
