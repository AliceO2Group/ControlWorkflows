name: tof-full-qcmn-remote
vars:
  dpl_command: >-
    o2-qc --config {{ qc_config_uri }} --remote -b
defaults:
  qc_remote_machine: "alio2-cr1-qc03"
  qc_config_uri: "consul-json://{{ consul_endpoint }}/o2/components/qc/ANY/any/tof-full-qcmn"
  monitoring_dpl_url: "no-op://"
  user: "flp"
  fmq_rate_logging: 0
  shm_segment_size: 10000000000
  shm_throw_bad_alloc: false
  session_id: default
  resources_monitoring: 15
constraints:
  - attribute: machine_id
    value: "{{ qc_remote_machine }}"
roles:
  - name: "internal-dpl-clock"
    connect:
    task:
      load: tof-full-qcmn-remote-internal-dpl-clock
  - name: "TaskRaw-proxy"
    connect:
    - name: from_internal-dpl-clock_to_TaskRaw-proxy
      type: pull
      transport: shmem
      target: "{{ Parent().Path }}.internal-dpl-clock:from_internal-dpl-clock_to_TaskRaw-proxy"
      rateLogging: "{{ fmq_rate_logging }}"
    bind:
    - name: TaskRaw-proxy
      type: sub
      transport: zeromq
      addressing: tcp
      rateLogging: "{{ fmq_rate_logging }}"
      global: "TaskRaw-proxy"
    task:
      load: tof-full-qcmn-remote-TaskRaw-proxy
  - name: "TaskDigits-proxy"
    connect:
    - name: from_internal-dpl-clock_to_TaskDigits-proxy
      type: pull
      transport: shmem
      target: "{{ Parent().Path }}.internal-dpl-clock:from_internal-dpl-clock_to_TaskDigits-proxy"
      rateLogging: "{{ fmq_rate_logging }}"
    bind:
    - name: TaskDigits-proxy
      type: sub
      transport: zeromq
      addressing: tcp
      rateLogging: "{{ fmq_rate_logging }}"
      target: "tcp://*:47708"
    task:
      load: tof-full-qcmn-remote-TaskDigits-proxy
  - name: "MERGER-TaskDigits1l-0"
    connect:
    - name: from_internal-dpl-clock_to_MERGER-TaskDigits1l-0
      type: pull
      transport: shmem
      target: "{{ Parent().Path }}.internal-dpl-clock:from_internal-dpl-clock_to_MERGER-TaskDigits1l-0"
      rateLogging: "{{ fmq_rate_logging }}"
    - name: from_TaskDigits-proxy_to_MERGER-TaskDigits1l-0
      type: pull
      transport: shmem
      target: "{{ Parent().Path }}.TaskDigits-proxy:from_TaskDigits-proxy_to_MERGER-TaskDigits1l-0"
      rateLogging: "{{ fmq_rate_logging }}"
    task:
      load: tof-full-qcmn-remote-MERGER-TaskDigits1l-0
  - name: "MERGER-TaskRaw1l-0"
    connect:
    - name: from_internal-dpl-clock_to_MERGER-TaskRaw1l-0
      type: pull
      transport: shmem
      target: "{{ Parent().Path }}.internal-dpl-clock:from_internal-dpl-clock_to_MERGER-TaskRaw1l-0"
      rateLogging: "{{ fmq_rate_logging }}"
    - name: from_TaskRaw-proxy_to_MERGER-TaskRaw1l-0
      type: pull
      transport: shmem
      target: "{{ Parent().Path }}.TaskRaw-proxy:from_TaskRaw-proxy_to_MERGER-TaskRaw1l-0"
      rateLogging: "{{ fmq_rate_logging }}"
    task:
      load: tof-full-qcmn-remote-MERGER-TaskRaw1l-0
  - name: "QC-CHECK-RUNNER-JRA0"
    connect:
    - name: from_MERGER-TaskRaw1l-0_to_QC-CHECK-RUNNER-JRA0
      type: pull
      transport: shmem
      target: "{{ Parent().Path }}.MERGER-TaskRaw1l-0:from_MERGER-TaskRaw1l-0_to_QC-CHECK-RUNNER-JRA0"
      rateLogging: "{{ fmq_rate_logging }}"
    task:
      load: tof-full-qcmn-remote-QC-CHECK-RUNNER-JRA0
  - name: "QC-CHECK-RUNNER-CheckRawMultiplicity"
    connect:
    - name: from_MERGER-TaskDigits1l-0_to_QC-CHECK-RUNNER-CheckRawMultiplicity
      type: pull
      transport: shmem
      target: "{{ Parent().Path }}.MERGER-TaskDigits1l-0:from_MERGER-TaskDigits1l-0_to_QC-CHECK-RUNNER-CheckRawMultiplicity"
      rateLogging: "{{ fmq_rate_logging }}"
    task:
      load: tof-full-qcmn-remote-QC-CHECK-RUNNER-CheckRawMultiplicity
  - name: "internal-dpl-injected-dummy-sink"
    connect:
    - name: from_QC-CHECK-RUNNER-JRA0_to_internal-dpl-injected-dummy-sink
      type: pull
      transport: shmem
      target: "{{ Parent().Path }}.QC-CHECK-RUNNER-JRA0:from_QC-CHECK-RUNNER-JRA0_to_internal-dpl-injected-dummy-sink"
      rateLogging: "{{ fmq_rate_logging }}"
    - name: from_QC-CHECK-RUNNER-CheckRawMultiplicity_to_internal-dpl-injected-dummy-sink
      type: pull
      transport: shmem
      target: "{{ Parent().Path }}.QC-CHECK-RUNNER-CheckRawMultiplicity:from_QC-CHECK-RUNNER-CheckRawMultiplicity_to_internal-dpl-injected-dummy-sink"
      rateLogging: "{{ fmq_rate_logging }}"
    task:
      load: tof-full-qcmn-remote-internal-dpl-injected-dummy-sink
  - name: fairmq-shmmonitor
    enabled: "{{fmq_cleanup_enabled == 'true'}}"
    task:
      load: "fairmq-shmmonitor"
      trigger: DESTROY
      timeout: 10s
      critical: false
