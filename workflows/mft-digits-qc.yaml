name: mft-digits-qc
vars:
  dpl_command: >-
    o2-dpl-raw-proxy -b --session default --dataspec 'x:MFT/RAWDATA;dd:FLP/DISTSUBTIMEFRAME/0' --readout-proxy '--channel-config "name=readout-proxy,type=pull,method=connect,address=ipc:///tmp/stf-builder-dpl-pipe-0,transport=shmem,rateLogging=10"' | o2-itsmft-stf-decoder-workflow -b --runmft --digits --no-clusters --configKeyValues 'MFTClustererParam.noiseFilePath=/tmp/_DUMMY_;MFTClustererParam.dictFilePath=/tmp/_DUMMY_;NameConf.mCCDBServer=http://127.0.0.1:8084;' | o2-dpl-output-proxy -b --session default --dataspec 'x:MFT/RAWDATA;dd:FLP/DISTSUBTIMEFRAME/0' --dpl-output-proxy '--channel-config "name=downstream,type=push,method=bind,address=ipc:///tmp/stf-pipe-0,rateLogging=10,transport=shmem"' | o2-qc --config {{ qc_config_uri }} -b
defaults:
  qc_config_uri: "consul-json://{{ consul_endpoint }}/o2/components/qc/ANY/any/mft-digits-qc-{{ it }}"
  monitoring_dpl_url: "no-op://"
  user: "flp"
  fmq_rate_logging: 0
  shm_segment_size: 10000000000
  shm_throw_bad_alloc: false
  session_id: default
  resources_monitoring: 15
roles:
  - name: "internal-dpl-clock"
    connect:
    task:
      load: mft-digits-qc-internal-dpl-clock
  - name: "readout-proxy"
    connect:
    - name: from_internal-dpl-clock_to_readout-proxy
      type: pull
      transport: shmem
      target: "{{ Parent().Path }}.internal-dpl-clock:from_internal-dpl-clock_to_readout-proxy"
      rateLogging: "{{ fmq_rate_logging }}"
      sndBufSize: 4
      rcvBufSize: 4
    - name: readout-proxy
      type: pull
      transport: shmem
      target: "::readout-proxy-{{ it }}"
      rateLogging: "{{ fmq_rate_logging }}"
    task:
      load: mft-digits-qc-readout-proxy
  - name: "internal-dpl-ccdb-backend"
    connect:
    - name: from_readout-proxy_to_internal-dpl-ccdb-backend
      type: pull
      transport: shmem
      target: "{{ Parent().Path }}.readout-proxy:from_readout-proxy_to_internal-dpl-ccdb-backend"
      rateLogging: "{{ fmq_rate_logging }}"
      sndBufSize: 4
      rcvBufSize: 4
    task:
      load: mft-digits-qc-internal-dpl-ccdb-backend
  - name: "mft-stf-decoder"
    connect:
    - name: from_readout-proxy_to_mft-stf-decoder
      type: pull
      transport: shmem
      target: "{{ Parent().Path }}.readout-proxy:from_readout-proxy_to_mft-stf-decoder"
      rateLogging: "{{ fmq_rate_logging }}"
      sndBufSize: 4
      rcvBufSize: 4
    - name: from_internal-dpl-ccdb-backend_to_mft-stf-decoder
      type: pull
      transport: shmem
      target: "{{ Parent().Path }}.internal-dpl-ccdb-backend:from_internal-dpl-ccdb-backend_to_mft-stf-decoder"
      rateLogging: "{{ fmq_rate_logging }}"
      sndBufSize: 4
      rcvBufSize: 4
    task:
      load: mft-digits-qc-mft-stf-decoder
  - name: "Dispatcher"
    connect:
    - name: from_internal-dpl-clock_to_Dispatcher
      type: pull
      transport: shmem
      target: "{{ Parent().Path }}.internal-dpl-clock:from_internal-dpl-clock_to_Dispatcher"
      rateLogging: "{{ fmq_rate_logging }}"
      sndBufSize: 4
      rcvBufSize: 4
    - name: from_mft-stf-decoder_to_Dispatcher
      type: pull
      transport: shmem
      target: "{{ Parent().Path }}.mft-stf-decoder:from_mft-stf-decoder_to_Dispatcher"
      rateLogging: "{{ fmq_rate_logging }}"
      sndBufSize: 4
      rcvBufSize: 4
    task:
      load: mft-digits-qc-Dispatcher
  - name: "qc-task-MFT-MFTDigitTask"
    connect:
    - name: from_internal-dpl-clock_to_qc-task-MFT-MFTDigitTask
      type: pull
      transport: shmem
      target: "{{ Parent().Path }}.internal-dpl-clock:from_internal-dpl-clock_to_qc-task-MFT-MFTDigitTask"
      rateLogging: "{{ fmq_rate_logging }}"
      sndBufSize: 4
      rcvBufSize: 4
    - name: from_Dispatcher_to_qc-task-MFT-MFTDigitTask
      type: pull
      transport: shmem
      target: "{{ Parent().Path }}.Dispatcher:from_Dispatcher_to_qc-task-MFT-MFTDigitTask"
      rateLogging: "{{ fmq_rate_logging }}"
      sndBufSize: 4
      rcvBufSize: 4
    task:
      load: mft-digits-qc-qc-task-MFT-MFTDigitTask
  - name: "qc-check-MFTMFTDigitCheck"
    connect:
    - name: from_qc-task-MFT-MFTDigitTask_to_qc-check-MFTMFTDigitCheck
      type: pull
      transport: shmem
      target: "{{ Parent().Path }}.qc-task-MFT-MFTDigitTask:from_qc-task-MFT-MFTDigitTask_to_qc-check-MFTMFTDigitCheck"
      rateLogging: "{{ fmq_rate_logging }}"
      sndBufSize: 4
      rcvBufSize: 4
    task:
      load: mft-digits-qc-qc-check-MFTMFTDigitCheck
  - name: "dpl-output-proxy"
    connect:
    - name: from_mft-stf-decoder_to_dpl-output-proxy
      type: pull
      transport: shmem
      target: "{{ Parent().Path }}.mft-stf-decoder:from_mft-stf-decoder_to_dpl-output-proxy"
      rateLogging: "{{ fmq_rate_logging }}"
      sndBufSize: 4
      rcvBufSize: 4
    bind:
    - name: downstream
      type: push
      transport: shmem
      addressing: ipc
      rateLogging: "{{ fmq_rate_logging }}"
      global: "downstream-{{ it }}"
    task:
      load: mft-digits-qc-dpl-output-proxy
  - name: "internal-dpl-injected-dummy-sink"
    connect:
    - name: from_internal-dpl-ccdb-backend_to_internal-dpl-injected-dummy-sink
      type: pull
      transport: shmem
      target: "{{ Parent().Path }}.internal-dpl-ccdb-backend:from_internal-dpl-ccdb-backend_to_internal-dpl-injected-dummy-sink"
      rateLogging: "{{ fmq_rate_logging }}"
      sndBufSize: 4
      rcvBufSize: 4
    - name: from_qc-check-MFTMFTDigitCheck_to_internal-dpl-injected-dummy-sink
      type: pull
      transport: shmem
      target: "{{ Parent().Path }}.qc-check-MFTMFTDigitCheck:from_qc-check-MFTMFTDigitCheck_to_internal-dpl-injected-dummy-sink"
      rateLogging: "{{ fmq_rate_logging }}"
      sndBufSize: 4
      rcvBufSize: 4
    task:
      load: mft-digits-qc-internal-dpl-injected-dummy-sink
