name: tpc-idc
vars:
  dpl_command: >-
    o2-dpl-raw-proxy -b --session default --dataspec 'x:TPC/RAWDATA;dd:FLP/DISTSUBTIMEFRAME/0' --readout-proxy '--channel-config "name=readout-proxy,type=pull,method=connect,address=ipc://tmp/stf-builder-dpl-pipe-0,transport=shmem,rateLogging=1"' | o2-dpl-output-proxy -b --session default --dpl-output-proxy '--channel-config "name=downstream,type=push,method=bind,address=ipc:///tmp/stf-pipe-0,rateLogging=10,transport=shmem"' --dataspec 'xout:TPC/RAWDATA;ddout:FLP/DISTSUBTIMEFRAME/0' | o2-tpc-idc-to-vector -b --session default --crus {{ cru_config_uri }} --pedestal-file /home/tpc/IDCs/FLP/Pedestals.root --severity warning --configKeyValues keyval.output_dir=/dev/null | o2-tpc-idc-flp -b --session default --propagateIDCs true --crus {{ cru_config_uri }} --severity warning --configKeyValues keyval.output_dir=/dev/null --lanes 1 --disableIDC0CCDB true | o2-dpl-output-proxy -b --session default --proxy-name tpc-idc-merger-proxy --proxy-channel-name tpc-idc-merger-proxy --labels tpc-idc-merger-proxy:ecs-preserve-raw-channels --output-proxy-method connect --tpc-idc-merger-proxy '--channel-config "name=tpc-idc-merger-proxy,method=connect,address=tcp://{{ merger_node }}:{{ merger_port }},type=push,transport=zeromq" ' --dataspec idc2:TPC/IDCGROUP --severity warning
defaults:
  merger_port: 47734
  merger_node: alio2-cr1-qts01.cern.ch
  cru_config_uri: $(/home/tpc/IDCs/FLP/getCRUs.sh)
  monitoring_dpl_url: "no-op://"
  user: "flp"
  fmq_rate_logging: 0
  shm_segment_size: 10000000000
  shm_throw_bad_alloc: false
  session_id: default
  resources_monitoring: 15
roles:
  - name: "internal-dpl-clock"
    connect:
    task:
      load: tpc-idc-internal-dpl-clock
  - name: "readout-proxy"
    connect:
    - name: from_internal-dpl-clock_to_readout-proxy
      type: pull
      transport: shmem
      target: "{{ Parent().Path }}.internal-dpl-clock:from_internal-dpl-clock_to_readout-proxy"
      rateLogging: "{{ fmq_rate_logging }}"
      sndBufSize: 4
      rcvBufSize: 4
    - name: readout-proxy
      type: pull
      transport: shmem
      target: "::readout-proxy-{{ it }}"
      rateLogging: "{{ fmq_rate_logging }}"
    task:
      load: tpc-idc-readout-proxy
  - name: "tpc-idc-to-vector"
    enabled:  if {{ it !='alio2-cr1-flp145' }}
    connect:
    - name: from_readout-proxy_to_tpc-idc-to-vector
      type: pull
      transport: shmem
      target: "{{ Parent().Path }}.readout-proxy:from_readout-proxy_to_tpc-idc-to-vector"
      rateLogging: "{{ fmq_rate_logging }}"
      sndBufSize: 4
      rcvBufSize: 4
    task:
      load: tpc-idc-tpc-idc-to-vector
  - name: "tpc-flp-idc-00"
    enabled:  "if {{ it !='alio2-cr1-flp145' }}" 
    connect:
    - name: from_tpc-idc-to-vector_to_tpc-flp-idc-00
      type: pull
      transport: shmem
      target: "{{ Parent().Path }}.tpc-idc-to-vector:from_tpc-idc-to-vector_to_tpc-flp-idc-00"
      rateLogging: "{{ fmq_rate_logging }}"
      sndBufSize: 4
      rcvBufSize: 4
    task:
      load: tpc-idc-tpc-flp-idc-00
  - name: "internal-dpl-injected-dummy-sink"
    enabled:  "if {{ it !='alio2-cr1-flp145' }}" 
    connect:
    - name: from_tpc-idc-to-vector_to_internal-dpl-injected-dummy-sink
      type: pull
      transport: shmem
      target: "{{ Parent().Path }}.tpc-idc-to-vector:from_tpc-idc-to-vector_to_internal-dpl-injected-dummy-sink"
      rateLogging: "{{ fmq_rate_logging }}"
      sndBufSize: 4
      rcvBufSize: 4
    - name: from_tpc-flp-idc-00_to_internal-dpl-injected-dummy-sink
      type: pull
      transport: shmem
      target: "{{ Parent().Path }}.tpc-flp-idc-00:from_tpc-flp-idc-00_to_internal-dpl-injected-dummy-sink"
      rateLogging: "{{ fmq_rate_logging }}"
      sndBufSize: 4
      rcvBufSize: 4
    task:
      load: tpc-idc-internal-dpl-injected-dummy-sink
  - name: "tpc-idc-merger-proxy"
    enabled:  "if {{ it !='alio2-cr1-flp145' }}" 
    connect:
    - name: from_tpc-flp-idc-00_to_tpc-idc-merger-proxy
      type: pull
      transport: shmem
      target: "{{ Parent().Path }}.tpc-flp-idc-00:from_tpc-flp-idc-00_to_tpc-idc-merger-proxy"
      rateLogging: "{{ fmq_rate_logging }}"
      sndBufSize: 4
      rcvBufSize: 4
    - name: tpc-idc-merger-proxy
      type: push
      transport: zeromq
      target: "tcp://{{ merger_node }}:{{ merger_port }}"
      rateLogging: "{{ fmq_rate_logging }}"
    task:
      load: tpc-idc-tpc-idc-merger-proxy
  - name: "dpl-output-proxy"
    connect:
    - name: from_readout-proxy_to_dpl-output-proxy
      type: pull
      transport: shmem
      target: "{{ Parent().Path }}.readout-proxy:from_readout-proxy_to_dpl-output-proxy"
      rateLogging: "{{ fmq_rate_logging }}"
      sndBufSize: 4
      rcvBufSize: 4
    - name: from_tpc-idc-to-vector_to_dpl-output-proxy
      type: pull
      transport: shmem
      target: "{{ Parent().Path }}.tpc-idc-to-vector:from_tpc-idc-to-vector_to_dpl-output-proxy"
      rateLogging: "{{ fmq_rate_logging }}"
      sndBufSize: 4
      rcvBufSize: 4
    bind:
    - name: downstream
      type: push
      transport: shmem
      addressing: ipc
      rateLogging: "{{ fmq_rate_logging }}"
      global: "downstream-{{ it }}"
    task:
      load: tpc-idc-dpl-output-proxy
