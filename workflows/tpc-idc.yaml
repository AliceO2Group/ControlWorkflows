name: tpc-idc
vars:
  dpl_command: >-
    o2-dpl-raw-proxy -b --session default --dataspec 'x:TPC/RAWDATA;dd:FLP/DISTSUBTIMEFRAME/0' --readout-proxy '--channel-config "name=readout-proxy,type=pull,method=connect,address=ipc:///tmp/stf-builder-dpl-pipe-0,transport=shmem,rateLogging=10"' | o2-tpc-idc-to-vector -b --session default --shm-segment-size 17179869184 --crus 11,13 --pedestal-file /home/tpc/IDCs/FLP/Pedestals.root --severity info | o2-dpl-output-proxy -b --session default --dataspec 'x:TPC/RAWDATA;dd:FLP/DISTSUBTIMEFRAME/0' --dpl-output-proxy '--channel-config "name=downstream,type=push,method=bind,address=ipc:///tmp/stf-pipe-0,rateLogging=10,transport=shmem"'
defaults:
  monitoring_dpl_url: "no-op://"
  user: "flp"
  fmq_rate_logging: 0
  shm_segment_size: 10000000000
  shm_throw_bad_alloc: false
  session_id: default
  resources_monitoring: 15
roles:
  - name: "internal-dpl-clock"
    connect:
    task:
      load: tpc-idc-internal-dpl-clock
  - name: "readout-proxy"
    connect:
    - name: from_internal-dpl-clock_to_readout-proxy
      type: pull
      transport: shmem
      target: "{{ Parent().Path }}.internal-dpl-clock:from_internal-dpl-clock_to_readout-proxy"
      rateLogging: "{{ fmq_rate_logging }}"
      sndBufSize: 4
      rcvBufSize: 4
    - name: readout-proxy
      type: pull
      transport: shmem
      target: "::readout-proxy-{{ it }}"
      rateLogging: "{{ fmq_rate_logging }}"
    task:
      load: tpc-idc-readout-proxy
  - name: "tpc-idc-to-vector"
    connect:
    - name: from_readout-proxy_to_tpc-idc-to-vector
      type: pull
      transport: shmem
      target: "{{ Parent().Path }}.readout-proxy:from_readout-proxy_to_tpc-idc-to-vector"
      rateLogging: "{{ fmq_rate_logging }}"
      sndBufSize: 4
      rcvBufSize: 4
    task:
      load: tpc-idc-tpc-idc-to-vector
  - name: "dpl-output-proxy"
    connect:
    - name: from_readout-proxy_to_dpl-output-proxy
      type: pull
      transport: shmem
      target: "{{ Parent().Path }}.readout-proxy:from_readout-proxy_to_dpl-output-proxy"
      rateLogging: "{{ fmq_rate_logging }}"
      sndBufSize: 4
      rcvBufSize: 4
    - name: from_tpc-idc-to-vector_to_dpl-output-proxy
      type: pull
      transport: shmem
      target: "{{ Parent().Path }}.tpc-idc-to-vector:from_tpc-idc-to-vector_to_dpl-output-proxy"
      rateLogging: "{{ fmq_rate_logging }}"
      sndBufSize: 4
      rcvBufSize: 4
    bind:
    - name: downstream
      type: push
      transport: shmem
      addressing: ipc
      rateLogging: "{{ fmq_rate_logging }}"
      global: "downstream-{{ it }}"
    task:
      load: tpc-idc-dpl-output-proxy
  - name: "internal-dpl-injected-dummy-sink"
    connect:
    - name: from_tpc-idc-to-vector_to_internal-dpl-injected-dummy-sink
      type: pull
      transport: shmem
      target: "{{ Parent().Path }}.tpc-idc-to-vector:from_tpc-idc-to-vector_to_internal-dpl-injected-dummy-sink"
      rateLogging: "{{ fmq_rate_logging }}"
      sndBufSize: 4
      rcvBufSize: 4
    task:
      load: tpc-idc-internal-dpl-injected-dummy-sink
