name: mch-qcmn-flp-digits-remote
vars:
  dpl_command: >-
    o2-qc --config {{ qc_config_uri }} --remote -b
defaults:
  qc_remote_machine: "alio2-cr1-qc01"
  qc_config_uri: "consul-json://{{ consul_endpoint }}/o2/components/qc/ANY/any/mch-qcmn-flp-digits"
  monitoring_dpl_url: "no-op://"
  user: "flp"
  fmq_rate_logging: 0
  shm_segment_size: 10000000000
  shm_throw_bad_alloc: false
  session_id: default
  resources_monitoring: 15
constraints:
  - attribute: machine_id
    value: "{{ qc_remote_machine }}"
roles:
  - name: "internal-dpl-clock"
    connect:
    task:
      load: mch-qcmn-flp-digits-remote-internal-dpl-clock
  - name: "QcTaskMCHDigits-proxy"
    connect:
    - name: from_internal-dpl-clock_to_QcTaskMCHDigits-proxy
      type: pull
      transport: shmem
      target: "{{ Parent().Path }}.internal-dpl-clock:from_internal-dpl-clock_to_QcTaskMCHDigits-proxy"
      rateLogging: "{{ fmq_rate_logging }}"
      sndBufSize: 4
      rcvBufSize: 4
    bind:
    - name: QcTaskMCHDigits-proxy
      type: sub
      transport: zeromq
      addressing: tcp
      rateLogging: "{{ fmq_rate_logging }}"
      global: "QcTaskMCHDigits-proxy"
    task:
      load: mch-qcmn-flp-digits-remote-QcTaskMCHDigits-proxy
  - name: "MERGER-QcTaskMCHDigits1l-0"
    connect:
    - name: from_internal-dpl-clock_to_MERGER-QcTaskMCHDigits1l-0
      type: pull
      transport: shmem
      target: "{{ Parent().Path }}.internal-dpl-clock:from_internal-dpl-clock_to_MERGER-QcTaskMCHDigits1l-0"
      rateLogging: "{{ fmq_rate_logging }}"
      sndBufSize: 4
      rcvBufSize: 4
    - name: from_QcTaskMCHDigits-proxy_to_MERGER-QcTaskMCHDigits1l-0
      type: pull
      transport: shmem
      target: "{{ Parent().Path }}.QcTaskMCHDigits-proxy:from_QcTaskMCHDigits-proxy_to_MERGER-QcTaskMCHDigits1l-0"
      rateLogging: "{{ fmq_rate_logging }}"
      sndBufSize: 4
      rcvBufSize: 4
    task:
      load: mch-qcmn-flp-digits-remote-MERGER-QcTaskMCHDigits1l-0
  - name: "qc-check-DETQcCheckMCHPhysics"
    connect:
    - name: from_MERGER-QcTaskMCHDigits1l-0_to_qc-check-DETQcCheckMCHPhysics
      type: pull
      transport: shmem
      target: "{{ Parent().Path }}.MERGER-QcTaskMCHDigits1l-0:from_MERGER-QcTaskMCHDigits1l-0_to_qc-check-DETQcCheckMCHPhysics"
      rateLogging: "{{ fmq_rate_logging }}"
      sndBufSize: 4
      rcvBufSize: 4
    task:
      load: mch-qcmn-flp-digits-remote-qc-check-DETQcCheckMCHPhysics
  - name: "internal-dpl-injected-dummy-sink"
    connect:
    - name: from_qc-check-DETQcCheckMCHPhysics_to_internal-dpl-injected-dummy-sink
      type: pull
      transport: shmem
      target: "{{ Parent().Path }}.qc-check-DETQcCheckMCHPhysics:from_qc-check-DETQcCheckMCHPhysics_to_internal-dpl-injected-dummy-sink"
      rateLogging: "{{ fmq_rate_logging }}"
      sndBufSize: 4
      rcvBufSize: 4
    task:
      load: mch-qcmn-flp-digits-remote-internal-dpl-injected-dummy-sink
  - name: fairmq-shmmonitor
    enabled: "{{fmq_cleanup_enabled == 'true'}}"
    task:
      load: "fairmq-shmmonitor"
      trigger: DESTROY
      timeout: 10s
      critical: false
