  - name: "QC-CHECK-RUNNER-sink-QC_RawDigits-mo_0"
    connect:
    - name: from_QC-TASK-RUNNER-RawDigits_to_QC-CHECK-RUNNER-sink-QC_RawDigits-mo_0
      type: pull
