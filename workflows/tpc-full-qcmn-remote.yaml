      target: "{{ Parent().Path }}.QC-TASK-RUNNER-RawDigits:from_QC-TASK-RUNNER-RawDigits_to_QC-CHECK-RUNNER-sink-QC_RawDigits-mo_0"
      rateLogging: "{{ fmq_rate_logging }}"
      sndBufSize: 4
      rcvBufSize: 4
    task:
      load: tpc-full-qcmn-remote-QC-CHECK-RUNNER-sink-QC_RawDigits-mo_0
  - name: "QC-CHECK-RUNNER-sink-QC_Tracks-mo_0"
    connect:
    - name: from_MERGER-Tracks1l-0_to_QC-CHECK-RUNNER-sink-QC_Tracks-mo_0
      type: pull
      transport: shmem
      target: "{{ Parent().Path }}.MERGER-Tracks1l-0:from_MERGER-Tracks1l-0_to_QC-CHECK-RUNNER-sink-QC_Tracks-mo_0"
      rateLogging: "{{ fmq_rate_logging }}"
      sndBufSize: 4
      rcvBufSize: 4
    task:
      load: tpc-full-qcmn-remote-QC-CHECK-RUNNER-sink-QC_Tracks-mo_0
  - name: fairmq-shmmonitor
    enabled: "{{fmq_cleanup_enabled == 'true'}}"
    task:
      load: "fairmq-shmmonitor"
      trigger: DESTROY
      timeout: 10s
      critical: false
