  - name: "QC-TASK-RUNNER-RawDigits"
    connect:
    - name: from_internal-dpl-clock_to_QC-TASK-RUNNER-RawDigits
      type: pull
      transport: shmem
      target: "{{ Parent().Path }}.internal-dpl-clock:from_internal-dpl-clock_to_QC-TASK-RUNNER-RawDigits"
      rateLogging: "{{ fmq_rate_logging }}"
      sndBufSize: 4
      rcvBufSize: 4
    - name: from_random-rawdata_to_QC-TASK-RUNNER-RawDigits
      type: pull
      transport: shmem
      target: "{{ Parent().Path }}.random-rawdata:from_random-rawdata_to_QC-TASK-RUNNER-RawDigits"
      rateLogging: "{{ fmq_rate_logging }}"
      sndBufSize: 4
      rcvBufSize: 4
    task:
      load: tpc-full-qcmn-remote-QC-TASK-RUNNER-RawDigits
  - name: "QC-CHECK-RUNNER-sink-QC_Clusters-mo_0"
    connect:
    - name: from_QC-TASK-RUNNER-Clusters_to_QC-CHECK-RUNNER-sink-QC_Clusters-mo_0
      type: pull
      transport: shmem
      target: "{{ Parent().Path }}.QC-TASK-RUNNER-Clusters:from_QC-TASK-RUNNER-Clusters_to_QC-CHECK-RUNNER-sink-QC_Clusters-mo_0"
      rateLogging: "{{ fmq_rate_logging }}"
      sndBufSize: 4
      rcvBufSize: 4
    task:
      load: tpc-full-qcmn-remote-QC-CHECK-RUNNER-sink-QC_Clusters-mo_0
  - name: "QC-CHECK-RUNNER-sink-QC_PID-mo_0"
    connect:
    - name: from_MERGER-PID1l-0_to_QC-CHECK-RUNNER-sink-QC_PID-mo_0
      type: pull
      transport: shmem
      target: "{{ Parent().Path }}.MERGER-PID1l-0:from_MERGER-PID1l-0_to_QC-CHECK-RUNNER-sink-QC_PID-mo_0"
      rateLogging: "{{ fmq_rate_logging }}"
