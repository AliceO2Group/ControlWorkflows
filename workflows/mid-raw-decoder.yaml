name: mid-raw-decoder
vars:
  dpl_command: >-
    o2-dpl-raw-proxy -b --session default --dataspec 'A:MID/RAWDATA;x:FLP/DISTSUBTIMEFRAME/0' --readout-proxy '--channel-config "name=readout-proxy,type=pull,method=connect,address=ipc:///tmp/stf-builder-pipe-0,transport=shmem,rateLogging=1"' | o2-mid-raw-to-digits-workflow -b --session default | o2-dpl-output-proxy -b --session default --dataspec 'AD:MID/DATA/0;AR:MID/DATAROF/0;x:FLP/DISTSUBTIMEFRAME/0' --dpl-output-proxy '--channel-config "name=downstream,type=push,method=bind,address=ipc:///tmp/stf-pipe-0,rateLogging=10,transport=shmem"'
defaults:
  monitoring_dpl_url: "no-op://"
  user: "flp"
  fmq_rate_logging: 0
  shm_segment_size: 10000000000
  shm_throw_bad_alloc: false
  session_id: default
  resources_monitoring: 15
roles:
  - name: "internal-dpl-clock"
    connect:
    task:
      load: mid-raw-decoder-internal-dpl-clock
  - name: "readout-proxy"
    connect:
    - name: from_internal-dpl-clock_to_readout-proxy
      type: pull
      transport: shmem
      target: "{{ Parent().Path }}.internal-dpl-clock:from_internal-dpl-clock_to_readout-proxy"
      rateLogging: "{{ fmq_rate_logging }}"
      sndBufSize: 4
      rcvBufSize: 4
    - name: readout-proxy
      type: pull
      transport: shmem
      target: "::readout-proxy-{{ it }}"
      rateLogging: "{{ fmq_rate_logging }}"
    task:
      load: mid-raw-decoder-readout-proxy
  - name: "MIDRawDecoder"
    connect:
    - name: from_readout-proxy_to_MIDRawDecoder
      type: pull
      transport: shmem
      target: "{{ Parent().Path }}.readout-proxy:from_readout-proxy_to_MIDRawDecoder"
      rateLogging: "{{ fmq_rate_logging }}"
      sndBufSize: 4
      rcvBufSize: 4
    task:
      load: mid-raw-decoder-MIDRawDecoder
  - name: "MIDDecodedDataAggregator"
    connect:
    - name: from_MIDRawDecoder_to_MIDDecodedDataAggregator
      type: pull
      transport: shmem
      target: "{{ Parent().Path }}.MIDRawDecoder:from_MIDRawDecoder_to_MIDDecodedDataAggregator"
      rateLogging: "{{ fmq_rate_logging }}"
      sndBufSize: 4
      rcvBufSize: 4
    task:
      load: mid-raw-decoder-MIDDecodedDataAggregator
  - name: "dpl-output-proxy"
    connect:
    - name: from_MIDRawDecoder_to_dpl-output-proxy
      type: pull
      transport: shmem
      target: "{{ Parent().Path }}.MIDRawDecoder:from_MIDRawDecoder_to_dpl-output-proxy"
      rateLogging: "{{ fmq_rate_logging }}"
      sndBufSize: 4
      rcvBufSize: 4
    - name: from_MIDDecodedDataAggregator_to_dpl-output-proxy
      type: pull
      transport: shmem
      target: "{{ Parent().Path }}.MIDDecodedDataAggregator:from_MIDDecodedDataAggregator_to_dpl-output-proxy"
      rateLogging: "{{ fmq_rate_logging }}"
      sndBufSize: 4
      rcvBufSize: 4
    bind:
    - name: downstream
      type: push
      transport: shmem
      addressing: ipc
      rateLogging: "{{ fmq_rate_logging }}"
      global: "downstream-{{ it }}"
    task:
      load: mid-raw-decoder-dpl-output-proxy
  - name: "internal-dpl-injected-dummy-sink"
    connect:
    - name: from_MIDDecodedDataAggregator_to_internal-dpl-injected-dummy-sink
      type: pull
      transport: shmem
      target: "{{ Parent().Path }}.MIDDecodedDataAggregator:from_MIDDecodedDataAggregator_to_internal-dpl-injected-dummy-sink"
      rateLogging: "{{ fmq_rate_logging }}"
      sndBufSize: 4
      rcvBufSize: 4
    task:
      load: mid-raw-decoder-internal-dpl-injected-dummy-sink
  - name: fairmq-shmmonitor
    enabled: "{{fmq_cleanup_enabled == 'true'}}"
    task:
      load: "fairmq-shmmonitor"
      trigger: DESTROY
      timeout: 10s
      critical: false
