name: mid-raw-decoder
vars:
  dpl_command: >-
    o2-dpl-raw-proxy -b --session default --dataspec 'A:MID/RAWDATA;x:FLP/DISTSUBTIMEFRAME/0' --readout-proxy '--channel-config "name=readout-proxy,type=pull,method=connect,address=ipc:///tmp/stf-builder-pipe-0,transport=shmem,rateLogging=1"' | o2-mid-raw-to-digits-workflow -b --session default --feeId-config-file {{ mid_feeid_config_file }} --crate-masks-file {{ mid_crate_masks_file }} --electronics-delay-file {{ mid_electronics_delay_file }} | o2-dpl-output-proxy -b --session default --dataspec 'AD:MID/DATA/0;AR:MID/DATAROF/0;x:FLP/DISTSUBTIMEFRAME/0' --dpl-output-proxy '--channel-config "name=downstream,type=push,method=bind,address=ipc:///tmp/stf-pipe-0,rateLogging=10,transport=shmem"'
defaults:
  mid_electronics_delay_file: "/tmp/mid-workflows/electronics_delay.txt"
  mid_crate_masks_file: ""
  mid_feeid_config_file: "/tmp/mid-workflows/feeId_mapper.txt"
  monitoring_dpl_url: "no-op://"
  user: "flp"
  fmq_rate_logging: 0
  shm_segment_size: 10000000000
  shm_throw_bad_alloc: false
  session_id: default
  resources_monitoring: 15
roles:
  - name: "internal-dpl-clock"
    connect:
    task:
      load: mid-raw-decoder-internal-dpl-clock
  - name: "readout-proxy"
    connect:
    - name: from_internal-dpl-clock_to_readout-proxy
      type: pull
      transport: shmem
      target: "{{ Parent().Path }}.internal-dpl-clock:from_internal-dpl-clock_to_readout-proxy"
      rateLogging: "{{ fmq_rate_logging }}"
    - name: readout-proxy
      type: pull
      transport: shmem
      target: "::readout-proxy-{{ it }}"
      rateLogging: "{{ fmq_rate_logging }}"
    task:
      load: mid-raw-decoder-readout-proxy
  - name: "MIDRawDecoder"
    connect:
    - name: from_readout-proxy_to_MIDRawDecoder
      type: pull
      transport: shmem
      target: "{{ Parent().Path }}.readout-proxy:from_readout-proxy_to_MIDRawDecoder"
      rateLogging: "{{ fmq_rate_logging }}"
    task:
      load: mid-raw-decoder-MIDRawDecoder
  - name: "MIDRawAggregator"
    connect:
    - name: from_MIDRawDecoder_to_MIDRawAggregator
      type: pull
      transport: shmem
      target: "{{ Parent().Path }}.MIDRawDecoder:from_MIDRawDecoder_to_MIDRawAggregator"
      rateLogging: "{{ fmq_rate_logging }}"
    task:
      load: mid-raw-decoder-MIDRawAggregator
  - name: "dpl-output-proxy"
    connect:
    - name: from_MIDRawDecoder_to_dpl-output-proxy
      type: pull
      transport: shmem
      target: "{{ Parent().Path }}.MIDRawDecoder:from_MIDRawDecoder_to_dpl-output-proxy"
      rateLogging: "{{ fmq_rate_logging }}"
    - name: from_MIDRawAggregator_to_dpl-output-proxy
      type: pull
      transport: shmem
      target: "{{ Parent().Path }}.MIDRawAggregator:from_MIDRawAggregator_to_dpl-output-proxy"
      rateLogging: "{{ fmq_rate_logging }}"
    bind:
    - name: downstream
      type: push
      transport: shmem
      addressing: ipc
      rateLogging: "{{ fmq_rate_logging }}"
      global: "downstream-{{ it }}"
    task:
      load: mid-raw-decoder-dpl-output-proxy
  - name: fairmq-shmmonitor
    enabled: "{{fmq_cleanup_enabled == 'true'}}"
    task:
      load: "fairmq-shmmonitor"
      trigger: DESTROY
      timeout: 10s
      critical: false
