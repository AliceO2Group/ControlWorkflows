name: its-qcmn-fhr-fee-remote
vars:
  dpl_command: >-
    o2-qc --config {{ qc_config_uri }} --remote -b
defaults:
  qc_config_uri: "consul-json://{{ consul_endpoint }}/o2/components/qc/ANY/any/its-qcmn-fhr-fee"
  monitoring_dpl_url: "no-op://"
  user: "flp"
  fmq_rate_logging: 0
  shm_segment_size: 10000000000
  shm_throw_bad_alloc: false
  session_id: default
  resources_monitoring: 15
roles:
  - name: "internal-dpl-clock"
    connect:
    task:
      load: its-qcmn-fhr-fee-remote-internal-dpl-clock
  - name: "ITS-FHRTask-proxy"
    connect:
    - name: from_internal-dpl-clock_to_ITS-FHRTask-proxy
      type: pull
      transport: shmem
      target: "{{ Parent().Path }}.internal-dpl-clock:from_internal-dpl-clock_to_ITS-FHRTask-proxy"
      rateLogging: "{{ fmq_rate_logging }}"
      sndBufSize: 4
      rcvBufSize: 4
    bind:
    - name: ITS-FHRTask-proxy
      type: sub
      transport: zeromq
      addressing: tcp
      rateLogging: "{{ fmq_rate_logging }}"
      global: "ITS-FHRTask-proxy"
      rcvBufSize: 32
    task:
      load: its-qcmn-fhr-fee-remote-ITS-FHRTask-proxy
  - name: "ITS-ITSFEE-proxy"
    connect:
    - name: from_internal-dpl-clock_to_ITS-ITSFEE-proxy
