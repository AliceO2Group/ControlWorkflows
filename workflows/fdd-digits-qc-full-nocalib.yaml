name: fdd-digits-qc-full-nocalib
vars:
  dpl_command: >-
    o2-dpl-raw-proxy -b --session default --dataspec 'A1:FDD/RAWDATA;dd:FLP/DISTSUBTIMEFRAME/0' --readout-proxy '--channel-config "name=readout-proxy,type=pull,method=connect,address=ipc:///tmp/stf-builder-dpl-pipe-0,transport=shmem,rateLogging=10"' --pipeline readout-proxy:1 | o2-fdd-flp-dpl-workflow -b --session default --output-dir=/tmp --nevents 10000 --pipeline fdd-datareader-dpl:1 | o2-datasampling-standalone -b --session default --config {{ ds_config_uri }} | o2-dpl-output-proxy -b --session default --dataspec 'digits:FDD/DIGITSBC/0;channels:FDD/DIGITSCH/0;dd:FLP/DISTSUBTIMEFRAME/0' --dpl-output-proxy '--channel-config "name=downstream,type=push,method=bind,address=ipc:///tmp/stf-pipe-0,rateLogging=10,transport=shmem"' | o2-qc --config {{ qc_config_uri }} -b
defaults:
  ds_config_uri: "consul-json://{{ consul_endpoint }}/o2/components/qc/ANY/any/fdd-digits-datasampling-{{ it }}"
  qc_config_uri: "consul-json://{{ consul_endpoint }}/o2/components/qc/ANY/any/fdd-digits-qc-full-nocalib-{{ it }}"
  monitoring_dpl_url: "no-op://"
  user: "flp"
  fmq_rate_logging: 0
  shm_segment_size: 10000000000
  shm_throw_bad_alloc: false
  session_id: default
  resources_monitoring: 15
roles:
  - name: "internal-dpl-clock"
    connect:
    task:
      load: fdd-digits-qc-full-nocalib-internal-dpl-clock
  - name: "readout-proxy"
    connect:
    - name: from_internal-dpl-clock_to_readout-proxy
      type: pull
      transport: shmem
      target: "{{ Parent().Path }}.internal-dpl-clock:from_internal-dpl-clock_to_readout-proxy"
      rateLogging: "{{ fmq_rate_logging }}"
      sndBufSize: 4
      rcvBufSize: 4
    - name: readout-proxy
      type: pull
      transport: shmem
      target: "::readout-proxy-{{ it }}"
      rateLogging: "{{ fmq_rate_logging }}"
    task:
      load: fdd-digits-qc-full-nocalib-readout-proxy
  - name: "PP-TASK-RUNNER-TrendingTask"
    connect:
    - name: from_internal-dpl-clock_to_PP-TASK-RUNNER-TrendingTask
      type: pull
      transport: shmem
      target: "{{ Parent().Path }}.internal-dpl-clock:from_internal-dpl-clock_to_PP-TASK-RUNNER-TrendingTask"
      rateLogging: "{{ fmq_rate_logging }}"
      sndBufSize: 4
      rcvBufSize: 4
    task:
      load: fdd-digits-qc-full-nocalib-PP-TASK-RUNNER-TrendingTask
  - name: "fdd-datareader-dpl"
    connect:
    - name: from_readout-proxy_to_fdd-datareader-dpl
      type: pull
      transport: shmem
      target: "{{ Parent().Path }}.readout-proxy:from_readout-proxy_to_fdd-datareader-dpl"
      rateLogging: "{{ fmq_rate_logging }}"
      sndBufSize: 4
      rcvBufSize: 4
    task:
      load: fdd-digits-qc-full-nocalib-fdd-datareader-dpl
  - name: "FDDDigitWriterRaw"
    connect:
    - name: from_fdd-datareader-dpl_to_FDDDigitWriterRaw
      type: pull
      transport: shmem
      target: "{{ Parent().Path }}.fdd-datareader-dpl:from_fdd-datareader-dpl_to_FDDDigitWriterRaw"
      rateLogging: "{{ fmq_rate_logging }}"
      sndBufSize: 4
      rcvBufSize: 4
    task:
      load: fdd-digits-qc-full-nocalib-FDDDigitWriterRaw
  - name: "Dispatcher"
    connect:
    - name: from_internal-dpl-clock_to_Dispatcher
      type: pull
      transport: shmem
      target: "{{ Parent().Path }}.internal-dpl-clock:from_internal-dpl-clock_to_Dispatcher"
      rateLogging: "{{ fmq_rate_logging }}"
      sndBufSize: 4
      rcvBufSize: 4
    - name: from_FDDDigitWriterRaw_to_Dispatcher
      type: pull
      transport: shmem
      target: "{{ Parent().Path }}.FDDDigitWriterRaw:from_FDDDigitWriterRaw_to_Dispatcher"
      rateLogging: "{{ fmq_rate_logging }}"
      sndBufSize: 4
      rcvBufSize: 4
    task:
      load: fdd-digits-qc-full-nocalib-Dispatcher
  - name: "qc-task-FDD-DigitQcTask"
    connect:
    - name: from_internal-dpl-clock_to_qc-task-FDD-DigitQcTask
      type: pull
      transport: shmem
      target: "{{ Parent().Path }}.internal-dpl-clock:from_internal-dpl-clock_to_qc-task-FDD-DigitQcTask"
      rateLogging: "{{ fmq_rate_logging }}"
      sndBufSize: 4
      rcvBufSize: 4
    - name: from_Dispatcher_to_qc-task-FDD-DigitQcTask
      type: pull
      transport: shmem
      target: "{{ Parent().Path }}.Dispatcher:from_Dispatcher_to_qc-task-FDD-DigitQcTask"
      rateLogging: "{{ fmq_rate_logging }}"
      sndBufSize: 4
      rcvBufSize: 4
    task:
      load: fdd-digits-qc-full-nocalib-qc-task-FDD-DigitQcTask
  - name: "qc-check-sink-QC_TrendingTask-mo_0"
    connect:
    - name: from_PP-TASK-RUNNER-TrendingTask_to_qc-check-sink-QC_TrendingTask-mo_0
      type: pull
      transport: shmem
      target: "{{ Parent().Path }}.PP-TASK-RUNNER-TrendingTask:from_PP-TASK-RUNNER-TrendingTask_to_qc-check-sink-QC_TrendingTask-mo_0"
      rateLogging: "{{ fmq_rate_logging }}"
      sndBufSize: 4
      rcvBufSize: 4
    task:
      load: fdd-digits-qc-full-nocalib-qc-check-sink-QC_TrendingTask-mo_0
  - name: "qc-check-sink-QC_DigitQcTask_0"
    connect:
    - name: from_qc-task-FDD-DigitQcTask_to_qc-check-sink-QC_DigitQcTask_0
      type: pull
      transport: shmem
      target: "{{ Parent().Path }}.qc-task-FDD-DigitQcTask:from_qc-task-FDD-DigitQcTask_to_qc-check-sink-QC_DigitQcTask_0"
      rateLogging: "{{ fmq_rate_logging }}"
      sndBufSize: 4
      rcvBufSize: 4
    task:
      load: fdd-digits-qc-full-nocalib-qc-check-sink-QC_DigitQcTask_0
  - name: "dpl-output-proxy"
    connect:
    - name: from_readout-proxy_to_dpl-output-proxy
      type: pull
      transport: shmem
      target: "{{ Parent().Path }}.readout-proxy:from_readout-proxy_to_dpl-output-proxy"
      rateLogging: "{{ fmq_rate_logging }}"
      sndBufSize: 4
      rcvBufSize: 4
    - name: from_Dispatcher_to_dpl-output-proxy
      type: pull
      transport: shmem
      target: "{{ Parent().Path }}.Dispatcher:from_Dispatcher_to_dpl-output-proxy"
      rateLogging: "{{ fmq_rate_logging }}"
      sndBufSize: 4
      rcvBufSize: 4
    bind:
    - name: downstream
      type: push
      transport: shmem
      addressing: ipc
      rateLogging: "{{ fmq_rate_logging }}"
      global: "downstream-{{ it }}"
    task:
      load: fdd-digits-qc-full-nocalib-dpl-output-proxy
