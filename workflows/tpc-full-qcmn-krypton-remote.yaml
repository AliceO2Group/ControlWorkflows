name: tpc-full-qcmn-krypton-remote
vars:
  dpl_command: >-
    o2-qc --config {{ qc_config_uri }} --remote -b
defaults:
  qc_remote_machine: "alio2-cr1-qts01"
  qc_config_uri: "consul-json://{{ consul_endpoint }}/o2/components/qc/ANY/any/tpc-full-qcmn-krypton"
  monitoring_dpl_url: "no-op://"
  user: "flp"
  fmq_rate_logging: 0
  shm_segment_size: 90000000000
  shm_throw_bad_alloc: false
  session_id: default
  resources_monitoring: 15
constraints:
  - attribute: machine_id
    value: "{{ qc_remote_machine }}"
roles:
  - name: "internal-dpl-clock"
    connect:
    task:
      load: tpc-full-qcmn-krypton-remote-internal-dpl-clock
  - name: "random-kr-cluster"
    connect:
    - name: from_internal-dpl-clock_to_random-kr-cluster
      type: pull
      transport: shmem
      target: "{{ Parent().Path }}.internal-dpl-clock:from_internal-dpl-clock_to_random-kr-cluster"
      rateLogging: "{{ fmq_rate_logging }}"
      sndBufSize: 4
      rcvBufSize: 4
    bind:
    - name: random-kr-cluster
      type: sub
      transport: zeromq
      addressing: tcp
      rateLogging: "{{ fmq_rate_logging }}"
      global: "random-kr-cluster"
    task:
      load: tpc-full-qcmn-krypton-remote-random-kr-cluster
  - name: "QC-TASK-RUNNER-KrClusters_EPN"
    connect:
    - name: from_internal-dpl-clock_to_QC-TASK-RUNNER-KrClusters_EPN
      type: pull
      transport: shmem
      target: "{{ Parent().Path }}.internal-dpl-clock:from_internal-dpl-clock_to_QC-TASK-RUNNER-KrClusters_EPN"
      rateLogging: "{{ fmq_rate_logging }}"
      sndBufSize: 4
      rcvBufSize: 4
    - name: from_random-kr-cluster_to_QC-TASK-RUNNER-KrClusters_EPN
      type: pull
      transport: shmem
      target: "{{ Parent().Path }}.random-kr-cluster:from_random-kr-cluster_to_QC-TASK-RUNNER-KrClusters_EPN"
      rateLogging: "{{ fmq_rate_logging }}"
      sndBufSize: 4
      rcvBufSize: 4
    task:
      load: tpc-full-qcmn-krypton-remote-QC-TASK-RUNNER-KrClusters_EPN
  - name: "QC-CHECK-RUNNER-sink-QC_KrClusters_EP-mo_0"
    connect:
    - name: from_QC-TASK-RUNNER-KrClusters_EPN_to_QC-CHECK-RUNNER-sink-QC_KrClusters_EP-mo_0
      type: pull
      transport: shmem
      target: "{{ Parent().Path }}.QC-TASK-RUNNER-KrClusters_EPN:from_QC-TASK-RUNNER-KrClusters_EPN_to_QC-CHECK-RUNNER-sink-QC_KrClusters_EP-mo_0"
      rateLogging: "{{ fmq_rate_logging }}"
      sndBufSize: 4
      rcvBufSize: 4
    task:
      load: tpc-full-qcmn-krypton-remote-QC-CHECK-RUNNER-sink-QC_KrClusters_EP-mo_0
  - name: fairmq-shmmonitor
    enabled: "{{fmq_cleanup_enabled == 'true'}}"
    task:
      load: "fairmq-shmmonitor"
      trigger: DESTROY
      timeout: 10s
      critical: false
