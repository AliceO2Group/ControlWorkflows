
name: tpc-calib-full
flp-number:
  - value: {{ it }}
roles:
  - name: tpc-idc-a
    enabled: "{{ flp-number == 'alio2-cr1-flp001' }}"
    include: tpc-idc-a
  - name: tpc-idc-c
    enabled: "{{ flp-number == 'alio2-cr1-flp073' }}"
    include: tpc-idc-c
  - name: tpc-sac
    enabled: "{{ it == 'alio2-cr1-flp145' }}"
    include: minimal-dpl

