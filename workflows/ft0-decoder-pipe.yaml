      transport: shmem
      target: "{{ Parent().Path }}.ft0-datadecoder-dpl_t0:from_ft0-datadecoder-dpl_t0_to_dpl-output-proxy"
      rateLogging: "{{ fmq_rate_logging }}"
      sndBufSize: 4
      rcvBufSize: 4
