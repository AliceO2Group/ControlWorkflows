name: mch-qcmn-flp-digits-local
vars:
  dpl_command: >-
    o2-dpl-raw-proxy -b --session default --dataspec 'A:MCH/RAWDATA;x:FLP/DISTSUBTIMEFRAME/0' --readout-proxy '--channel-config "name=readout-proxy,type=pull,method=connect,address=ipc://@tf-builder-pipe-0,transport=shmem,rateLogging=1"' | o2-datasampling-standalone -b --session default --config {{ ds_config_uri }} | o2-mch-raw-to-digits-workflow -b --session default --dataspec TF:MCH/RAWDATA_SAMPLED --configKeyValues 'HBFUtils.nHBFPerTF=128;NameConf.mCCDBServer=http://127.0.0.1:8084;' | o2-dpl-output-proxy -b --session default --dataspec 'A:MCH/RAWDATA;x:FLP/DISTSUBTIMEFRAME/0' --dpl-output-proxy '--channel-config "name=downstream,type=push,method=bind,address=ipc:///tmp/stf-pipe-0,rateLogging=10,transport=shmem"' | o2-qc -b --session default --config {{ qc_config_uri }} --local --host alio2-cr1-flp148
defaults:
  ds_config_uri: "consul-json://{{ consul_endpoint }}/o2/components/qc/ANY/any/mch-digits-datasampling"
  qc_config_uri: "consul-json://{{ consul_endpoint }}/o2/components/qc/ANY/any/mch-qcmn-flp-digits"
  monitoring_dpl_url: "no-op://"
  user: "flp"
  fmq_rate_logging: 0
  shm_segment_size: 10000000000
  shm_throw_bad_alloc: false
  session_id: default
  resources_monitoring: 15
roles:
  - name: "internal-dpl-clock"
    connect:
    task:
      load: mch-qcmn-flp-digits-local-internal-dpl-clock
  - name: "readout-proxy"
    connect:
    - name: from_internal-dpl-clock_to_readout-proxy
      type: pull
      transport: shmem
      target: "{{ Parent().Path }}.internal-dpl-clock:from_internal-dpl-clock_to_readout-proxy"
      rateLogging: "{{ fmq_rate_logging }}"
      sndBufSize: 4
      rcvBufSize: 4
    - name: readout-proxy
      type: pull
      transport: shmem
      target: "::readout-proxy-{{ it }}"
      rateLogging: "{{ fmq_rate_logging }}"
    task:
      load: mch-qcmn-flp-digits-local-readout-proxy
  - name: "Dispatcher"
    connect:
    - name: from_internal-dpl-clock_to_Dispatcher
      type: pull
      transport: shmem
      target: "{{ Parent().Path }}.internal-dpl-clock:from_internal-dpl-clock_to_Dispatcher"
      rateLogging: "{{ fmq_rate_logging }}"
      sndBufSize: 4
      rcvBufSize: 4
    - name: from_readout-proxy_to_Dispatcher
      type: pull
      transport: shmem
      target: "{{ Parent().Path }}.readout-proxy:from_readout-proxy_to_Dispatcher"
      rateLogging: "{{ fmq_rate_logging }}"
      sndBufSize: 4
      rcvBufSize: 4
    task:
      load: mch-qcmn-flp-digits-local-Dispatcher
  - name: "mch-data-decoder"
    connect:
    - name: from_readout-proxy_to_mch-data-decoder
      type: pull
      transport: shmem
      target: "{{ Parent().Path }}.readout-proxy:from_readout-proxy_to_mch-data-decoder"
      rateLogging: "{{ fmq_rate_logging }}"
      sndBufSize: 4
      rcvBufSize: 4
    - name: from_Dispatcher_to_mch-data-decoder
      type: pull
      transport: shmem
      target: "{{ Parent().Path }}.Dispatcher:from_Dispatcher_to_mch-data-decoder"
      rateLogging: "{{ fmq_rate_logging }}"
      sndBufSize: 4
      rcvBufSize: 4
    task:
      load: mch-qcmn-flp-digits-local-mch-data-decoder
  - name: "qc-task-MCH-QcTaskMCHDigits"
    connect:
    - name: from_internal-dpl-clock_to_qc-task-MCH-QcTaskMCHDigits
      type: pull
      transport: shmem
      target: "{{ Parent().Path }}.internal-dpl-clock:from_internal-dpl-clock_to_qc-task-MCH-QcTaskMCHDigits"
      rateLogging: "{{ fmq_rate_logging }}"
      sndBufSize: 4
      rcvBufSize: 4
    - name: from_mch-data-decoder_to_qc-task-MCH-QcTaskMCHDigits
      type: pull
      transport: shmem
      target: "{{ Parent().Path }}.mch-data-decoder:from_mch-data-decoder_to_qc-task-MCH-QcTaskMCHDigits"
      rateLogging: "{{ fmq_rate_logging }}"
      sndBufSize: 4
      rcvBufSize: 4
    task:
      load: mch-qcmn-flp-digits-local-qc-task-MCH-QcTaskMCHDigits
  - name: "internal-dpl-injected-dummy-sink"
    connect:
    - name: from_mch-data-decoder_to_internal-dpl-injected-dummy-sink
      type: pull
      transport: shmem
      target: "{{ Parent().Path }}.mch-data-decoder:from_mch-data-decoder_to_internal-dpl-injected-dummy-sink"
      rateLogging: "{{ fmq_rate_logging }}"
      sndBufSize: 4
      rcvBufSize: 4
    task:
      load: mch-qcmn-flp-digits-local-internal-dpl-injected-dummy-sink
  - name: "QcTaskMCHDigits-proxy"
    connect:
    - name: from_qc-task-MCH-QcTaskMCHDigits_to_QcTaskMCHDigits-proxy
      type: pull
      transport: shmem
      target: "{{ Parent().Path }}.qc-task-MCH-QcTaskMCHDigits:from_qc-task-MCH-QcTaskMCHDigits_to_QcTaskMCHDigits-proxy"
      rateLogging: "{{ fmq_rate_logging }}"
      sndBufSize: 4
      rcvBufSize: 4
    - name: QcTaskMCHDigits-proxy
      type: pub
      transport: zeromq
      target: "::QcTaskMCHDigits-proxy"
      rateLogging: "{{ fmq_rate_logging }}"
    task:
      load: mch-qcmn-flp-digits-local-QcTaskMCHDigits-proxy
  - name: "dpl-output-proxy"
    connect:
    - name: from_Dispatcher_to_dpl-output-proxy
      type: pull
      transport: shmem
      target: "{{ Parent().Path }}.Dispatcher:from_Dispatcher_to_dpl-output-proxy"
      rateLogging: "{{ fmq_rate_logging }}"
      sndBufSize: 4
      rcvBufSize: 4
    - name: from_mch-data-decoder_to_dpl-output-proxy
      type: pull
      transport: shmem
      target: "{{ Parent().Path }}.mch-data-decoder:from_mch-data-decoder_to_dpl-output-proxy"
      rateLogging: "{{ fmq_rate_logging }}"
      sndBufSize: 4
      rcvBufSize: 4
    bind:
    - name: downstream
      type: push
      transport: shmem
      addressing: ipc
      rateLogging: "{{ fmq_rate_logging }}"
      global: "downstream-{{ it }}"
    task:
      load: mch-qcmn-flp-digits-local-dpl-output-proxy
