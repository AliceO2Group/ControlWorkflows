name: readout-stfb
defaults:
  roc_ctp_emulator_enabled: "true"
roles:
  - name: host-{{ it }}
    for:
      range: "{{ hosts }}"
      var: it
    vars:
      readout_cfg_uri: "file:/home/flp/readout_stfb_emu.cfg"
    constraints:
      - attribute: machine_id
        value: "{{ it }}"
    roles:
      - name: "readout"
        task:
          load: readout
      - name: "stfb"
        connect:
          - name: readout
            type: pull
            target: "{{ Parent().Path }}.readout:readout"
            rateLogging: "1"
        task:
          load: stfbuilder-nooutput
      - name: roc-ctp-emulators
        enabled: "{{roc_ctp_emulator_enabled}}"
        defaults:
          roc_ctp_emulator_endpoints: '["#0"]'
        roles:
          - name: "roc-ctp-emulator-{{ endpoint_id }}"
            for:
              range: "{{roc_ctp_emulator_endpoints}}"
              var: endpoint_id
            task:
              load: "roc-ctp-emulator"
              trigger: "enter_RUNNING"
              timeout: 10s
              critical: false
