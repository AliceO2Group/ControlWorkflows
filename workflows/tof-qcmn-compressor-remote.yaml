name: tof-qcmn-compressor-remote
vars:
  dpl_command: >-
    o2-qc --config {{ qc_config_uri }} --remote -b
defaults:
  qc_remote_machine: "alio2-cr1-qc03"
  qc_config_uri: "consul-json://{{ consul_endpoint }}/o2/components/qc/ANY/any/tof-qcmn-compressor"
  monitoring_dpl_url: "no-op://"
  user: "flp"
  fmq_rate_logging: 0
  shm_segment_size: 10000000000
  shm_throw_bad_alloc: false
  session_id: default
  resources_monitoring: 15
constraints:
  - attribute: machine_id
    value: "{{ qc_remote_machine }}"
roles:
  - name: "internal-dpl-clock"
    connect:
    task:
      load: tof-qcmn-compressor-remote-internal-dpl-clock
  - name: "TaskRaw-proxy"
    connect:
    - name: from_internal-dpl-clock_to_TaskRaw-proxy
      type: pull
      transport: shmem
      target: "{{ Parent().Path }}.internal-dpl-clock:from_internal-dpl-clock_to_TaskRaw-proxy"
      rateLogging: "{{ fmq_rate_logging }}"
      sndBufSize: 4
      rcvBufSize: 4
    bind:
    - name: TaskRaw-proxy
      type: sub
      transport: zeromq
      addressing: tcp
      rateLogging: "{{ fmq_rate_logging }}"
      global: "TaskRaw-proxy"
    task:
      load: tof-qcmn-compressor-remote-TaskRaw-proxy
  - name: "MERGER-TaskRaw1l-0"
    connect:
    - name: from_internal-dpl-clock_to_MERGER-TaskRaw1l-0
      type: pull
      transport: shmem
      target: "{{ Parent().Path }}.internal-dpl-clock:from_internal-dpl-clock_to_MERGER-TaskRaw1l-0"
      rateLogging: "{{ fmq_rate_logging }}"
      sndBufSize: 4
      rcvBufSize: 4
    - name: from_TaskRaw-proxy_to_MERGER-TaskRaw1l-0
      type: pull
      transport: shmem
      target: "{{ Parent().Path }}.TaskRaw-proxy:from_TaskRaw-proxy_to_MERGER-TaskRaw1l-0"
      rateLogging: "{{ fmq_rate_logging }}"
      sndBufSize: 4
      rcvBufSize: 4
    task:
      load: tof-qcmn-compressor-remote-MERGER-TaskRaw1l-0
  - name: "qc-check-TOFJRA0"
    connect:
    - name: from_MERGER-TaskRaw1l-0_to_qc-check-TOFJRA0
      type: pull
      transport: shmem
      target: "{{ Parent().Path }}.MERGER-TaskRaw1l-0:from_MERGER-TaskRaw1l-0_to_qc-check-TOFJRA0"
      rateLogging: "{{ fmq_rate_logging }}"
      sndBufSize: 4
      rcvBufSize: 4
    task:
      load: tof-qcmn-compressor-remote-qc-check-TOFJRA0
  - name: "internal-dpl-injected-dummy-sink"
    connect:
    - name: from_qc-check-TOFJRA0_to_internal-dpl-injected-dummy-sink
      type: pull
      transport: shmem
      target: "{{ Parent().Path }}.qc-check-TOFJRA0:from_qc-check-TOFJRA0_to_internal-dpl-injected-dummy-sink"
      rateLogging: "{{ fmq_rate_logging }}"
      sndBufSize: 4
      rcvBufSize: 4
    task:
      load: tof-qcmn-compressor-remote-internal-dpl-injected-dummy-sink
  - name: fairmq-shmmonitor
    enabled: "{{fmq_cleanup_enabled == 'true'}}"
    task:
      load: "fairmq-shmmonitor"
      trigger: DESTROY
      timeout: 10s
      critical: false
