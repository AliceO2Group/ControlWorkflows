name: mft-full-qcmn-local
vars:
  dpl_command: >-
    o2-dpl-raw-proxy -b --session default --dataspec 'x:MFT/RAWDATA;dd:FLP/DISTSUBTIMEFRAME/0' --readout-proxy '--channel-config "name=readout-proxy,type=pull,method=connect,address=ipc:///tmp/stf-builder-dpl-pipe-0,transport=shmem,rateLogging=10"' | o2-datasampling-standalone -b --config {{ ds_config_uri }} | o2-itsmft-stf-decoder-workflow -b --runmft --digits --no-clusters --dataspec TF:MFT/RAWDATA_SMP --ignore-dist-stf --configKeyValues 'MFTClustererParam.noiseFilePath=/tmp/_DUMMY_;MFTClustererParam.dictFilePath=/tmp/_DUMMY_;NameConf.mCCDBServer=http://127.0.0.1:8084;' | o2-dpl-output-proxy -b --session default --dataspec 'x:MFT/RAWDATA;dd:FLP/DISTSUBTIMEFRAME/0' --dpl-output-proxy '--channel-config "name=downstream,type=push,method=bind,address=ipc:///tmp/stf-pipe-0,rateLogging=10,transport=shmem"' | o2-qc --config {{ qc_config_uri }} -b --local --host flp
defaults:
  ds_config_uri: "consul-json://{{ consul_endpoint }}/o2/components/qc/ANY/any/mft-full-digits-sampling"
  qc_config_uri: "consul-json://{{ consul_endpoint }}/o2/components/qc/ANY/any/mft-full-qcmn-{{ it }}"
  monitoring_dpl_url: "no-op://"
  user: "flp"
  fmq_rate_logging: 0
  shm_segment_size: 10000000000
  shm_throw_bad_alloc: false
  session_id: default
  resources_monitoring: 15
roles:
  - name: "internal-dpl-clock"
    connect:
    task:
      load: mft-full-qcmn-local-internal-dpl-clock
  - name: "readout-proxy"
    connect:
    - name: from_internal-dpl-clock_to_readout-proxy
      type: pull
      transport: shmem
      target: "{{ Parent().Path }}.internal-dpl-clock:from_internal-dpl-clock_to_readout-proxy"
      rateLogging: "{{ fmq_rate_logging }}"
      sndBufSize: 4
      rcvBufSize: 4
    - name: readout-proxy
      type: pull
      transport: shmem
      target: "::readout-proxy-{{ it }}"
      rateLogging: "{{ fmq_rate_logging }}"
    task:
      load: mft-full-qcmn-local-readout-proxy
  - name: "internal-dpl-ccdb-backend"
    connect:
    - name: from_readout-proxy_to_internal-dpl-ccdb-backend
      type: pull
      transport: shmem
      target: "{{ Parent().Path }}.readout-proxy:from_readout-proxy_to_internal-dpl-ccdb-backend"
      rateLogging: "{{ fmq_rate_logging }}"
      sndBufSize: 4
      rcvBufSize: 4
    task:
      load: mft-full-qcmn-local-internal-dpl-ccdb-backend
  - name: "Dispatcher"
    connect:
    - name: from_internal-dpl-clock_to_Dispatcher
      type: pull
      transport: shmem
      target: "{{ Parent().Path }}.internal-dpl-clock:from_internal-dpl-clock_to_Dispatcher"
      rateLogging: "{{ fmq_rate_logging }}"
      sndBufSize: 4
      rcvBufSize: 4
    - name: from_readout-proxy_to_Dispatcher
      type: pull
      transport: shmem
      target: "{{ Parent().Path }}.readout-proxy:from_readout-proxy_to_Dispatcher"
      rateLogging: "{{ fmq_rate_logging }}"
      sndBufSize: 4
      rcvBufSize: 4
    task:
      load: mft-full-qcmn-local-Dispatcher
  - name: "qc-task-MFT-MFTReadoutTask"
    connect:
    - name: from_internal-dpl-clock_to_qc-task-MFT-MFTReadoutTask
      type: pull
      transport: shmem
      target: "{{ Parent().Path }}.internal-dpl-clock:from_internal-dpl-clock_to_qc-task-MFT-MFTReadoutTask"
      rateLogging: "{{ fmq_rate_logging }}"
      sndBufSize: 4
      rcvBufSize: 4
    - name: from_Dispatcher_to_qc-task-MFT-MFTReadoutTask
      type: pull
      transport: shmem
      target: "{{ Parent().Path }}.Dispatcher:from_Dispatcher_to_qc-task-MFT-MFTReadoutTask"
      rateLogging: "{{ fmq_rate_logging }}"
      sndBufSize: 4
      rcvBufSize: 4
    task:
      load: mft-full-qcmn-local-qc-task-MFT-MFTReadoutTask
  - name: "mft-stf-decoder"
    connect:
    - name: from_internal-dpl-ccdb-backend_to_mft-stf-decoder
      type: pull
      transport: shmem
      target: "{{ Parent().Path }}.internal-dpl-ccdb-backend:from_internal-dpl-ccdb-backend_to_mft-stf-decoder"
      rateLogging: "{{ fmq_rate_logging }}"
      sndBufSize: 4
      rcvBufSize: 4
    - name: from_Dispatcher_to_mft-stf-decoder
      type: pull
      transport: shmem
      target: "{{ Parent().Path }}.Dispatcher:from_Dispatcher_to_mft-stf-decoder"
      rateLogging: "{{ fmq_rate_logging }}"
      sndBufSize: 4
      rcvBufSize: 4
    task:
      load: mft-full-qcmn-local-mft-stf-decoder
  - name: "qc-task-MFT-MFTDigitTask"
    connect:
    - name: from_internal-dpl-clock_to_qc-task-MFT-MFTDigitTask
      type: pull
      transport: shmem
      target: "{{ Parent().Path }}.internal-dpl-clock:from_internal-dpl-clock_to_qc-task-MFT-MFTDigitTask"
      rateLogging: "{{ fmq_rate_logging }}"
      sndBufSize: 4
      rcvBufSize: 4
    - name: from_mft-stf-decoder_to_qc-task-MFT-MFTDigitTask
      type: pull
      transport: shmem
      target: "{{ Parent().Path }}.mft-stf-decoder:from_mft-stf-decoder_to_qc-task-MFT-MFTDigitTask"
      rateLogging: "{{ fmq_rate_logging }}"
      sndBufSize: 4
      rcvBufSize: 4
    task:
      load: mft-full-qcmn-local-qc-task-MFT-MFTDigitTask
  - name: "MFTReadoutTask-proxy"
    connect:
    - name: from_qc-task-MFT-MFTReadoutTask_to_MFTReadoutTask-proxy
      type: pull
      transport: shmem
      target: "{{ Parent().Path }}.qc-task-MFT-MFTReadoutTask:from_qc-task-MFT-MFTReadoutTask_to_MFTReadoutTask-proxy"
      rateLogging: "{{ fmq_rate_logging }}"
      sndBufSize: 4
      rcvBufSize: 4
    - name: MFTReadoutTask-proxy
      type: pub
      transport: zeromq
      target: "::MFTReadoutTask-proxy"
      rateLogging: "{{ fmq_rate_logging }}"
    task:
      load: mft-full-qcmn-local-MFTReadoutTask-proxy
  - name: "internal-dpl-injected-dummy-sink"
    connect:
    - name: from_internal-dpl-ccdb-backend_to_internal-dpl-injected-dummy-sink
      type: pull
      transport: shmem
      target: "{{ Parent().Path }}.internal-dpl-ccdb-backend:from_internal-dpl-ccdb-backend_to_internal-dpl-injected-dummy-sink"
      rateLogging: "{{ fmq_rate_logging }}"
      sndBufSize: 4
      rcvBufSize: 4
    task:
      load: mft-full-qcmn-local-internal-dpl-injected-dummy-sink
  - name: "MFTDigitTask-proxy"
    connect:
    - name: from_qc-task-MFT-MFTDigitTask_to_MFTDigitTask-proxy
      type: pull
      transport: shmem
      target: "{{ Parent().Path }}.qc-task-MFT-MFTDigitTask:from_qc-task-MFT-MFTDigitTask_to_MFTDigitTask-proxy"
      rateLogging: "{{ fmq_rate_logging }}"
      sndBufSize: 4
      rcvBufSize: 4
    - name: MFTDigitTask-proxy
      type: pub
      transport: zeromq
      target: "::MFTDigitTask-proxy"
      rateLogging: "{{ fmq_rate_logging }}"
    task:
      load: mft-full-qcmn-local-MFTDigitTask-proxy
  - name: "dpl-output-proxy"
    connect:
    - name: from_readout-proxy_to_dpl-output-proxy
      type: pull
      transport: shmem
      target: "{{ Parent().Path }}.readout-proxy:from_readout-proxy_to_dpl-output-proxy"
      rateLogging: "{{ fmq_rate_logging }}"
      sndBufSize: 4
      rcvBufSize: 4
    - name: from_qc-task-MFT-MFTReadoutTask_to_dpl-output-proxy
      type: pull
      transport: shmem
      target: "{{ Parent().Path }}.qc-task-MFT-MFTReadoutTask:from_qc-task-MFT-MFTReadoutTask_to_dpl-output-proxy"
      rateLogging: "{{ fmq_rate_logging }}"
      sndBufSize: 4
      rcvBufSize: 4
    bind:
    - name: downstream
      type: push
      transport: shmem
      addressing: ipc
      rateLogging: "{{ fmq_rate_logging }}"
      global: "downstream-{{ it }}"
    task:
      load: mft-full-qcmn-local-dpl-output-proxy
