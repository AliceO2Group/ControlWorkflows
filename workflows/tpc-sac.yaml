name: tpc-sac
vars:
  dpl_command: >-
    o2-dpl-raw-proxy -b --session default --dataspec 'x:TPC/RAWDATA;dd:FLP/DISTSUBTIMEFRAME/0' --readout-proxy '--channel-config "name=readout-proxy,type=pull,method=connect,address=ipc://tmp/stf-builder-dpl-pipe-0,transport=shmem,rateLogging=1"' | o2-tpc-sac-processing --severity warning --condition-tf-per-query -1 | o2-dpl-output-proxy -b --session default --labels tpcidc:ecs-preserve-raw-channels --proxy-name tpcsac --proxy-channel-name tpcsac --fairmq-rate-logging 10 --tpcsac '--channel-config "name=tpcsac,method=bind,address=tcp://*:{{ merger_port }},type=push,transport=zeromq,rateLogging=1" ' --dataspec 'sac:TPC/DECODEDSAC/0;sac2:TPC/REFTIMESAC/0' --infologger-severity info --severity info | o2-dpl-output-proxy -b --session default --dpl-output-proxy '--channel-config "name=downstream,type=push,method=bind,address=ipc:///tmp/stf-pipe-0,rateLogging=10,transport=shmem"' --dataspec 'xout:TPC/RAWDATA;ddout:FLP/DISTSUBTIMEFRAME/0' --environment DPL_OUTPUT_PROXY_ORDERED=1
defaults:
  merger_port: 47900
  monitoring_dpl_url: "no-op://"
  user: "flp"
  fmq_rate_logging: 0
  shm_segment_size: 10000000000
  shm_throw_bad_alloc: false
  session_id: default
  resources_monitoring: 15
roles:
  - name: "internal-dpl-clock"
    connect:
    task:
      load: tpc-sac-internal-dpl-clock
  - name: "readout-proxy"
    connect:
    - name: from_internal-dpl-clock_to_readout-proxy
      type: pull
      transport: shmem
      target: "{{ Parent().Path }}.internal-dpl-clock:from_internal-dpl-clock_to_readout-proxy"
      rateLogging: "{{ fmq_rate_logging }}"
      sndBufSize: 4
      rcvBufSize: 4
    - name: readout-proxy
      type: pull
      transport: shmem
      target: "::readout-proxy-{{ it }}"
      rateLogging: "{{ fmq_rate_logging }}"
    task:
      load: tpc-sac-readout-proxy
  - name: "internal-dpl-ccdb-backend"
    connect:
    - name: from_readout-proxy_to_internal-dpl-ccdb-backend
      type: pull
      transport: shmem
      target: "{{ Parent().Path }}.readout-proxy:from_readout-proxy_to_internal-dpl-ccdb-backend"
      rateLogging: "{{ fmq_rate_logging }}"
      sndBufSize: 4
      rcvBufSize: 4
    task:
      load: tpc-sac-internal-dpl-ccdb-backend
  - name: "tpc-sac-processor"
    connect:
    - name: from_readout-proxy_to_tpc-sac-processor
      type: pull
      transport: shmem
      target: "{{ Parent().Path }}.readout-proxy:from_readout-proxy_to_tpc-sac-processor"
      rateLogging: "{{ fmq_rate_logging }}"
      sndBufSize: 4
      rcvBufSize: 4
    - name: from_internal-dpl-ccdb-backend_to_tpc-sac-processor
      type: pull
      transport: shmem
      target: "{{ Parent().Path }}.internal-dpl-ccdb-backend:from_internal-dpl-ccdb-backend_to_tpc-sac-processor"
      rateLogging: "{{ fmq_rate_logging }}"
      sndBufSize: 4
      rcvBufSize: 4
    task:
      load: tpc-sac-tpc-sac-processor
  - name: "internal-dpl-injected-dummy-sink"
    connect:
    - name: from_internal-dpl-ccdb-backend_to_internal-dpl-injected-dummy-sink
      type: pull
      transport: shmem
      target: "{{ Parent().Path }}.internal-dpl-ccdb-backend:from_internal-dpl-ccdb-backend_to_internal-dpl-injected-dummy-sink"
      rateLogging: "{{ fmq_rate_logging }}"
      sndBufSize: 4
      rcvBufSize: 4
    task:
      load: tpc-sac-internal-dpl-injected-dummy-sink
  - name: "tpcsac"
    connect:
    - name: from_tpc-sac-processor_to_tpcsac
      type: pull
      transport: shmem
      target: "{{ Parent().Path }}.tpc-sac-processor:from_tpc-sac-processor_to_tpcsac"
      rateLogging: "{{ fmq_rate_logging }}"
      sndBufSize: 4
      rcvBufSize: 4
    bind:
    - name: tpcsac
      type: push
      transport: zeromq
      addressing: tcp
      rateLogging: "{{ fmq_rate_logging }}"
      global: "tpcsac-{{ it }}"
    task:
      load: tpc-sac-tpcsac
  - name: "dpl-output-proxy"
    connect:
    - name: from_readout-proxy_to_dpl-output-proxy
      type: pull
      transport: shmem
      target: "{{ Parent().Path }}.readout-proxy:from_readout-proxy_to_dpl-output-proxy"
      rateLogging: "{{ fmq_rate_logging }}"
      sndBufSize: 4
      rcvBufSize: 4
    - name: from_tpc-sac-processor_to_dpl-output-proxy
      type: pull
      transport: shmem
      target: "{{ Parent().Path }}.tpc-sac-processor:from_tpc-sac-processor_to_dpl-output-proxy"
      rateLogging: "{{ fmq_rate_logging }}"
      sndBufSize: 4
      rcvBufSize: 4
    bind:
    - name: downstream
      type: push
      transport: shmem
      addressing: ipc
      rateLogging: "{{ fmq_rate_logging }}"
      global: "downstream-{{ it }}"
    task:
      load: tpc-sac-dpl-output-proxy
