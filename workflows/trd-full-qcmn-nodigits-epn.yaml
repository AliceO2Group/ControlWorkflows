name: trd-full-qcmn-nodigits-epn
vars:
  dpl_command: >-
    o2-qc --config {{ qc_config_uri }} --remote -b
defaults:
  qc_remote_machine: "alio2-cr1-qc05"
  qc_config_uri: "consul-json://{{ consul_endpoint }}/o2/components/qc/ANY/any/trd-full-qcmn-nodigits"
  monitoring_dpl_url: "no-op://"
  user: "flp"
  fmq_rate_logging: 0
  shm_segment_size: 10000000000
  shm_throw_bad_alloc: false
  session_id: default
  resources_monitoring: 15
constraints:
  - attribute: machine_id
    value: "{{ qc_remote_machine }}"
roles:
  - name: "internal-dpl-clock"
    connect:
    task:
      load: trd-full-qcmn-nodigits-epn-internal-dpl-clock
  - name: "PulseHeight-proxy"
    connect:
    - name: from_internal-dpl-clock_to_PulseHeight-proxy
      type: pull
      transport: shmem
      target: "{{ Parent().Path }}.internal-dpl-clock:from_internal-dpl-clock_to_PulseHeight-proxy"
      rateLogging: "{{ fmq_rate_logging }}"
      sndBufSize: 4
      rcvBufSize: 4
    bind:
    - name: PulseHeight-proxy
      type: sub
      transport: zeromq
      addressing: tcp
      rateLogging: "{{ fmq_rate_logging }}"
      target: "tcp://*:47745"
    task:
      load: trd-full-qcmn-nodigits-epn-PulseHeight-proxy
  - name: "RawDataTask-proxy"
    connect:
    - name: from_internal-dpl-clock_to_RawDataTask-proxy
      type: pull
      transport: shmem
      target: "{{ Parent().Path }}.internal-dpl-clock:from_internal-dpl-clock_to_RawDataTask-proxy"
      rateLogging: "{{ fmq_rate_logging }}"
      sndBufSize: 4
      rcvBufSize: 4
    bind:
    - name: RawDataTask-proxy
      type: sub
      transport: zeromq
      addressing: tcp
      rateLogging: "{{ fmq_rate_logging }}"
      target: "tcp://*:47742"
    task:
      load: trd-full-qcmn-nodigits-epn-RawDataTask-proxy
  - name: "TrackletsTask-proxy"
    connect:
    - name: from_internal-dpl-clock_to_TrackletsTask-proxy
      type: pull
      transport: shmem
      target: "{{ Parent().Path }}.internal-dpl-clock:from_internal-dpl-clock_to_TrackletsTask-proxy"
      rateLogging: "{{ fmq_rate_logging }}"
      sndBufSize: 4
      rcvBufSize: 4
    bind:
    - name: TrackletsTask-proxy
      type: sub
      transport: zeromq
      addressing: tcp
      rateLogging: "{{ fmq_rate_logging }}"
      target: "tcp://*:47744"
    task:
      load: trd-full-qcmn-nodigits-epn-TrackletsTask-proxy
  - name: "MERGER-PulseHeight1l-0"
    connect:
    - name: from_internal-dpl-clock_to_MERGER-PulseHeight1l-0
      type: pull
      transport: shmem
      target: "{{ Parent().Path }}.internal-dpl-clock:from_internal-dpl-clock_to_MERGER-PulseHeight1l-0"
      rateLogging: "{{ fmq_rate_logging }}"
      sndBufSize: 4
      rcvBufSize: 4
    - name: from_PulseHeight-proxy_to_MERGER-PulseHeight1l-0
      type: pull
      transport: shmem
      target: "{{ Parent().Path }}.PulseHeight-proxy:from_PulseHeight-proxy_to_MERGER-PulseHeight1l-0"
      rateLogging: "{{ fmq_rate_logging }}"
      sndBufSize: 4
      rcvBufSize: 4
    task:
      load: trd-full-qcmn-nodigits-epn-MERGER-PulseHeight1l-0
  - name: "MERGER-RawDataTask1l-0"
    connect:
    - name: from_internal-dpl-clock_to_MERGER-RawDataTask1l-0
      type: pull
      transport: shmem
      target: "{{ Parent().Path }}.internal-dpl-clock:from_internal-dpl-clock_to_MERGER-RawDataTask1l-0"
      rateLogging: "{{ fmq_rate_logging }}"
      sndBufSize: 4
      rcvBufSize: 4
    - name: from_RawDataTask-proxy_to_MERGER-RawDataTask1l-0
      type: pull
      transport: shmem
      target: "{{ Parent().Path }}.RawDataTask-proxy:from_RawDataTask-proxy_to_MERGER-RawDataTask1l-0"
      rateLogging: "{{ fmq_rate_logging }}"
      sndBufSize: 4
      rcvBufSize: 4
    task:
      load: trd-full-qcmn-nodigits-epn-MERGER-RawDataTask1l-0
  - name: "MERGER-TrackletsTask1l-0"
    connect:
    - name: from_internal-dpl-clock_to_MERGER-TrackletsTask1l-0
      type: pull
      transport: shmem
      target: "{{ Parent().Path }}.internal-dpl-clock:from_internal-dpl-clock_to_MERGER-TrackletsTask1l-0"
      rateLogging: "{{ fmq_rate_logging }}"
      sndBufSize: 4
      rcvBufSize: 4
    - name: from_TrackletsTask-proxy_to_MERGER-TrackletsTask1l-0
      type: pull
      transport: shmem
      target: "{{ Parent().Path }}.TrackletsTask-proxy:from_TrackletsTask-proxy_to_MERGER-TrackletsTask1l-0"
      rateLogging: "{{ fmq_rate_logging }}"
      sndBufSize: 4
      rcvBufSize: 4
    task:
      load: trd-full-qcmn-nodigits-epn-MERGER-TrackletsTask1l-0
  - name: "qc-check-sink-QC_PulseHeight_0"
    connect:
    - name: from_MERGER-PulseHeight1l-0_to_qc-check-sink-QC_PulseHeight_0
      type: pull
      transport: shmem
      target: "{{ Parent().Path }}.MERGER-PulseHeight1l-0:from_MERGER-PulseHeight1l-0_to_qc-check-sink-QC_PulseHeight_0"
      rateLogging: "{{ fmq_rate_logging }}"
      sndBufSize: 4
      rcvBufSize: 4
    task:
      load: trd-full-qcmn-nodigits-epn-qc-check-sink-QC_PulseHeight_0
  - name: "qc-check-sink-QC_RawDataTask_0"
    connect:
    - name: from_MERGER-RawDataTask1l-0_to_qc-check-sink-QC_RawDataTask_0
      type: pull
      transport: shmem
      target: "{{ Parent().Path }}.MERGER-RawDataTask1l-0:from_MERGER-RawDataTask1l-0_to_qc-check-sink-QC_RawDataTask_0"
      rateLogging: "{{ fmq_rate_logging }}"
      sndBufSize: 4
      rcvBufSize: 4
    task:
      load: trd-full-qcmn-nodigits-epn-qc-check-sink-QC_RawDataTask_0
  - name: "qc-check-sink-QC_TrackletsTask_0"
    connect:
    - name: from_MERGER-TrackletsTask1l-0_to_qc-check-sink-QC_TrackletsTask_0
      type: pull
      transport: shmem
      target: "{{ Parent().Path }}.MERGER-TrackletsTask1l-0:from_MERGER-TrackletsTask1l-0_to_qc-check-sink-QC_TrackletsTask_0"
      rateLogging: "{{ fmq_rate_logging }}"
      sndBufSize: 4
      rcvBufSize: 4
    task:
      load: trd-full-qcmn-nodigits-epn-qc-check-sink-QC_TrackletsTask_0
