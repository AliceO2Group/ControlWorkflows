name: mft-full-qcmn-remote
vars:
  dpl_command: >-
    o2-qc --config {{ qc_config_uri }} --remote -b
defaults:
  qc_remote_machine: "alio2-cr1-qme05"
  qc_config_uri: "consul-json://{{ consul_endpoint }}/o2/components/qc/ANY/any/mft-full-qcmn"
  monitoring_dpl_url: "no-op://"
  user: "flp"
  fmq_rate_logging: 0
  shm_segment_size: 10000000000
  shm_throw_bad_alloc: false
  session_id: default
  resources_monitoring: 15
constraints:
  - attribute: machine_id
    value: "{{ qc_remote_machine }}"
roles:
  - name: "internal-dpl-clock"
    connect:
    task:
      load: mft-full-qcmn-remote-internal-dpl-clock
  - name: "MFTClusterTask-proxy"
    connect:
    - name: from_internal-dpl-clock_to_MFTClusterTask-proxy
      type: pull
      transport: shmem
      target: "{{ Parent().Path }}.internal-dpl-clock:from_internal-dpl-clock_to_MFTClusterTask-proxy"
      rateLogging: "{{ fmq_rate_logging }}"
      sndBufSize: 4
      rcvBufSize: 4
    bind:
    - name: MFTClusterTask-proxy
      type: sub
      transport: zeromq
      addressing: tcp
      rateLogging: "{{ fmq_rate_logging }}"
      target: "tcp://*:47797"
    task:
      load: mft-full-qcmn-remote-MFTClusterTask-proxy
  - name: "MFTDigitTask-proxy"
    connect:
    - name: from_internal-dpl-clock_to_MFTDigitTask-proxy
      type: pull
      transport: shmem
      target: "{{ Parent().Path }}.internal-dpl-clock:from_internal-dpl-clock_to_MFTDigitTask-proxy"
      rateLogging: "{{ fmq_rate_logging }}"
      sndBufSize: 4
      rcvBufSize: 4
    bind:
    - name: MFTDigitTask-proxy
      type: sub
      transport: zeromq
      addressing: tcp
      rateLogging: "{{ fmq_rate_logging }}"
      global: "MFTDigitTask-proxy"
    task:
      load: mft-full-qcmn-remote-MFTDigitTask-proxy
  - name: "MFTReadoutTask-proxy"
    connect:
    - name: from_internal-dpl-clock_to_MFTReadoutTask-proxy
      type: pull
      transport: shmem
      target: "{{ Parent().Path }}.internal-dpl-clock:from_internal-dpl-clock_to_MFTReadoutTask-proxy"
      rateLogging: "{{ fmq_rate_logging }}"
      sndBufSize: 4
      rcvBufSize: 4
    bind:
    - name: MFTReadoutTask-proxy
      type: sub
      transport: zeromq
      addressing: tcp
      rateLogging: "{{ fmq_rate_logging }}"
      global: "MFTReadoutTask-proxy"
    task:
      load: mft-full-qcmn-remote-MFTReadoutTask-proxy
  - name: "MERGER-MFTClusterTask1l-0"
    connect:
    - name: from_internal-dpl-clock_to_MERGER-MFTClusterTask1l-0
      type: pull
      transport: shmem
      target: "{{ Parent().Path }}.internal-dpl-clock:from_internal-dpl-clock_to_MERGER-MFTClusterTask1l-0"
      rateLogging: "{{ fmq_rate_logging }}"
      sndBufSize: 4
      rcvBufSize: 4
    - name: from_MFTClusterTask-proxy_to_MERGER-MFTClusterTask1l-0
      type: pull
      transport: shmem
      target: "{{ Parent().Path }}.MFTClusterTask-proxy:from_MFTClusterTask-proxy_to_MERGER-MFTClusterTask1l-0"
      rateLogging: "{{ fmq_rate_logging }}"
      sndBufSize: 4
      rcvBufSize: 4
    task:
      load: mft-full-qcmn-remote-MERGER-MFTClusterTask1l-0
  - name: "MERGER-MFTDigitTask1l-0"
    connect:
    - name: from_internal-dpl-clock_to_MERGER-MFTDigitTask1l-0
      type: pull
      transport: shmem
      target: "{{ Parent().Path }}.internal-dpl-clock:from_internal-dpl-clock_to_MERGER-MFTDigitTask1l-0"
      rateLogging: "{{ fmq_rate_logging }}"
      sndBufSize: 4
      rcvBufSize: 4
    - name: from_MFTDigitTask-proxy_to_MERGER-MFTDigitTask1l-0
      type: pull
      transport: shmem
      target: "{{ Parent().Path }}.MFTDigitTask-proxy:from_MFTDigitTask-proxy_to_MERGER-MFTDigitTask1l-0"
      rateLogging: "{{ fmq_rate_logging }}"
      sndBufSize: 4
      rcvBufSize: 4
    task:
      load: mft-full-qcmn-remote-MERGER-MFTDigitTask1l-0
  - name: "MERGER-MFTReadoutTask1l-0"
    connect:
    - name: from_internal-dpl-clock_to_MERGER-MFTReadoutTask1l-0
      type: pull
      transport: shmem
      target: "{{ Parent().Path }}.internal-dpl-clock:from_internal-dpl-clock_to_MERGER-MFTReadoutTask1l-0"
      rateLogging: "{{ fmq_rate_logging }}"
      sndBufSize: 4
      rcvBufSize: 4
    - name: from_MFTReadoutTask-proxy_to_MERGER-MFTReadoutTask1l-0
      type: pull
      transport: shmem
      target: "{{ Parent().Path }}.MFTReadoutTask-proxy:from_MFTReadoutTask-proxy_to_MERGER-MFTReadoutTask1l-0"
      rateLogging: "{{ fmq_rate_logging }}"
      sndBufSize: 4
      rcvBufSize: 4
    task:
      load: mft-full-qcmn-remote-MERGER-MFTReadoutTask1l-0
  - name: "qc-check-MFTMFTClusterCheck"
    connect:
    - name: from_MERGER-MFTClusterTask1l-0_to_qc-check-MFTMFTClusterCheck
      type: pull
      transport: shmem
      target: "{{ Parent().Path }}.MERGER-MFTClusterTask1l-0:from_MERGER-MFTClusterTask1l-0_to_qc-check-MFTMFTClusterCheck"
      rateLogging: "{{ fmq_rate_logging }}"
      sndBufSize: 4
      rcvBufSize: 4
    task:
      load: mft-full-qcmn-remote-qc-check-MFTMFTClusterCheck
  - name: "qc-check-MFTMFTDigitCheck"
    connect:
    - name: from_MERGER-MFTDigitTask1l-0_to_qc-check-MFTMFTDigitCheck
      type: pull
      transport: shmem
      target: "{{ Parent().Path }}.MERGER-MFTDigitTask1l-0:from_MERGER-MFTDigitTask1l-0_to_qc-check-MFTMFTDigitCheck"
      rateLogging: "{{ fmq_rate_logging }}"
      sndBufSize: 4
      rcvBufSize: 4
    task:
      load: mft-full-qcmn-remote-qc-check-MFTMFTDigitCheck
  - name: "qc-check-MFTMFTReadoutCheck"
    connect:
    - name: from_MERGER-MFTReadoutTask1l-0_to_qc-check-MFTMFTReadoutCheck
      type: pull
      transport: shmem
      target: "{{ Parent().Path }}.MERGER-MFTReadoutTask1l-0:from_MERGER-MFTReadoutTask1l-0_to_qc-check-MFTMFTReadoutCheck"
      rateLogging: "{{ fmq_rate_logging }}"
      sndBufSize: 4
      rcvBufSize: 4
    task:
      load: mft-full-qcmn-remote-qc-check-MFTMFTReadoutCheck
  - name: "internal-dpl-injected-dummy-sink"
    connect:
    - name: from_qc-check-MFTMFTClusterCheck_to_internal-dpl-injected-dummy-sink
      type: pull
      transport: shmem
      target: "{{ Parent().Path }}.qc-check-MFTMFTClusterCheck:from_qc-check-MFTMFTClusterCheck_to_internal-dpl-injected-dummy-sink"
      rateLogging: "{{ fmq_rate_logging }}"
      sndBufSize: 4
      rcvBufSize: 4
    - name: from_qc-check-MFTMFTDigitCheck_to_internal-dpl-injected-dummy-sink
      type: pull
      transport: shmem
      target: "{{ Parent().Path }}.qc-check-MFTMFTDigitCheck:from_qc-check-MFTMFTDigitCheck_to_internal-dpl-injected-dummy-sink"
      rateLogging: "{{ fmq_rate_logging }}"
      sndBufSize: 4
      rcvBufSize: 4
    - name: from_qc-check-MFTMFTReadoutCheck_to_internal-dpl-injected-dummy-sink
      type: pull
      transport: shmem
      target: "{{ Parent().Path }}.qc-check-MFTMFTReadoutCheck:from_qc-check-MFTMFTReadoutCheck_to_internal-dpl-injected-dummy-sink"
      rateLogging: "{{ fmq_rate_logging }}"
      sndBufSize: 4
      rcvBufSize: 4
    task:
      load: mft-full-qcmn-remote-internal-dpl-injected-dummy-sink
  - name: fairmq-shmmonitor
    enabled: "{{fmq_cleanup_enabled == 'true'}}"
    task:
      load: "fairmq-shmmonitor"
      trigger: DESTROY
      timeout: 10s
      critical: false
