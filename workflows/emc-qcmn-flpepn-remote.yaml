name: emc-qcmn-epn-remote
vars:
  dpl_command: >-
    o2-qc --config {{ qc_config_uri }} --remote -b
defaults:
  qc_remote_machine: "alio2-cr1-qc02"
  qc_config_uri: "consul-json://{{ consul_endpoint }}/o2/components/qc/ANY/any/emc-qcmn-flpepn"
  monitoring_dpl_url: "no-op://"
  user: "flp"
  fmq_rate_logging: 0
  shm_segment_size: 10000000000
  shm_throw_bad_alloc: false
  session_id: default
  resources_monitoring: 15
constraints:
  - attribute: machine_id
    value: "{{ qc_remote_machine }}"
roles:
  - name: "internal-dpl-clock"
    connect:
    task:
      load: emc-qcmn-epn-remote-internal-dpl-clock
  - name: "DigitsQC-proxy"
    connect:
    - name: from_internal-dpl-clock_to_DigitsQC-proxy
      type: pull
      transport: shmem
      target: "{{ Parent().Path }}.internal-dpl-clock:from_internal-dpl-clock_to_DigitsQC-proxy"
      rateLogging: "{{ fmq_rate_logging }}"
    bind:
    - name: DigitsQC-proxy
      type: pull
      transport: zeromq
      addressing: tcp
      rateLogging: "{{ fmq_rate_logging }}"
      target: "tcp://*:47702"
    task:
      load: emc-qcmn-epn-remote-DigitsQC-proxy
  - name: "RawQC-proxy"
    connect:
    - name: from_internal-dpl-clock_to_RawQC-proxy
      type: pull
      transport: shmem
      target: "{{ Parent().Path }}.internal-dpl-clock:from_internal-dpl-clock_to_RawQC-proxy"
      rateLogging: "{{ fmq_rate_logging }}"
    bind:
    - name: RawQC-proxy
      type: pull
      transport: zeromq
      addressing: tcp
      rateLogging: "{{ fmq_rate_logging }}"
      target: "tcp://*:47702"
    task:
      load: emc-qcmn-epn-remote-DigitsQC-proxy
  - name: "MERGER-DigitsQC1l-0"
    connect:
    - name: from_internal-dpl-clock_to_MERGER-DigitsQC1l-0
      type: pull
      transport: shmem
      target: "{{ Parent().Path }}.internal-dpl-clock:from_internal-dpl-clock_to_MERGER-DigitsQC1l-0"
      rateLogging: "{{ fmq_rate_logging }}"
    - name: from_DigitsQC-proxy_to_MERGER-DigitsQC1l-0
      type: pull
      transport: shmem
      target: "{{ Parent().Path }}.DigitsQC-proxy:from_DigitsQC-proxy_to_MERGER-DigitsQC1l-0"
      rateLogging: "{{ fmq_rate_logging }}"
    task:
      load: emc-qcmn-epn-remote-MERGER-DigitsQC1l-0
  - name: "MERGER-RawQC1l-0"
    connect:
    - name: from_internal-dpl-clock_to_MERGER-RawQC1l-0
      type: pull
      transport: shmem
      target: "{{ Parent().Path }}.internal-dpl-clock:from_internal-dpl-clock_to_MERGER-RawQC1l-0"
      rateLogging: "{{ fmq_rate_logging }}"
    - name: from_RawQC-proxy_to_MERGER-RawQC1l-0
      type: pull
      transport: shmem
      target: "{{ Parent().Path }}.RawQC-proxy:from_RawQC-proxy_to_MERGER-RawQC1l-0"
      rateLogging: "{{ fmq_rate_logging }}"
    task:
      load: emc-qcmn-flp-remote-MERGER-RawsQC1l-0
  - name: "QC-CHECK-RUNNER-4280"
    connect:
    - name: from_MERGER-DigitsQC1l-0_to_QC-CHECK-RUNNER-4280
      type: pull
      transport: shmem
      target: "{{ Parent().Path }}.MERGER-DigitsQC1l-0:from_MERGER-DigitsQC1l-0_to_QC-CHECK-RUNNER-4280"
      rateLogging: "{{ fmq_rate_logging }}"
    task:
      load: emc-qcmn-epn-remote-QC-CHECK-RUNNER-4280
  - name: "QC-CHECK-RUNNER-4281"
    connect:
    - name: from_MERGER-RawQC1l-0_to_QC-CHECK-RUNNER-4281
      type: pull
      transport: shmem
      target: "{{ Parent().Path }}.MERGER-RawQC1l-0:from_MERGER-RawQC1l-0_to_QC-CHECK-RUNNER-4281"
      rateLogging: "{{ fmq_rate_logging }}"
    task:
      load: emc-qcmn-flp-remote-QC-CHECK-RUNNER-4281
  - name: "internal-dpl-injected-dummy-sink"
    connect:
    - name: from_QC-CHECK-RUNNER-4280_to_internal-dpl-injected-dummy-sink
      type: pull
      transport: shmem
      target: "{{ Parent().Path }}.QC-CHECK-RUNNER-4280:from_QC-CHECK-RUNNER-4280_to_internal-dpl-injected-dummy-sink"
      rateLogging: "{{ fmq_rate_logging }}"
    - name: from_QC-CHECK-RUNNER-4281_to_internal-dpl-injected-dummy-sink
      type: pull
      transport: shmem
      target: "{{ Parent().Path }}.QC-CHECK-RUNNER-4281:from_QC-CHECK-RUNNER-4281_to_internal-dpl-injected-dummy-sink"
      rateLogging: "{{ fmq_rate_logging }}"
    task:
      load: emc-qcmn-epn-remote-internal-dpl-injected-dummy-sink
  - name: fairmq-shmmonitor
    enabled: "{{fmq_cleanup_enabled == 'true'}}"
    task:
      load: "fairmq-shmmonitor"
      trigger: DESTROY
      timeout: 10s
      critical: false
