name: cpv-physics-qcmn-epn-remote
vars:
  dpl_command: >-
    o2-qc --config {{ qc_config_uri }} --remote -b
defaults:
  qc_remote_machine: "alio2-cr1-qme07"
  qc_config_uri: "consul-json://{{ consul_endpoint }}/o2/components/qc/ANY/any/cpv-physics-qcmn-epn"
  monitoring_dpl_url: "no-op://"
  user: "flp"
  fmq_rate_logging: 0
  shm_segment_size: 10000000000
  shm_throw_bad_alloc: false
  session_id: default
  resources_monitoring: 15
constraints:
  - attribute: machine_id
    value: "{{ qc_remote_machine }}"
roles:
  - name: "internal-dpl-clock"
    connect:
    task:
      load: cpv-physics-qcmn-epn-remote-internal-dpl-clock
  - name: "PhysicsOnEPNs-proxy"
    connect:
    - name: from_internal-dpl-clock_to_PhysicsOnEPNs-proxy
      type: pull
      transport: shmem
      target: "{{ Parent().Path }}.internal-dpl-clock:from_internal-dpl-clock_to_PhysicsOnEPNs-proxy"
      rateLogging: "{{ fmq_rate_logging }}"
      sndBufSize: 4
      rcvBufSize: 4
    bind:
    - name: PhysicsOnEPNs-proxy
      type: sub
      transport: zeromq
      addressing: tcp
      rateLogging: "{{ fmq_rate_logging }}"
      target: "tcp://*:47768"
    task:
      load: cpv-physics-qcmn-epn-remote-PhysicsOnEPNs-proxy
  - name: "MERGER-PhysicsOnEPNs1l-0"
    connect:
    - name: from_internal-dpl-clock_to_MERGER-PhysicsOnEPNs1l-0
      type: pull
      transport: shmem
      target: "{{ Parent().Path }}.internal-dpl-clock:from_internal-dpl-clock_to_MERGER-PhysicsOnEPNs1l-0"
      rateLogging: "{{ fmq_rate_logging }}"
      sndBufSize: 4
      rcvBufSize: 4
    - name: from_PhysicsOnEPNs-proxy_to_MERGER-PhysicsOnEPNs1l-0
      type: pull
      transport: shmem
      target: "{{ Parent().Path }}.PhysicsOnEPNs-proxy:from_PhysicsOnEPNs-proxy_to_MERGER-PhysicsOnEPNs1l-0"
      rateLogging: "{{ fmq_rate_logging }}"
      sndBufSize: 4
      rcvBufSize: 4
    task:
      load: cpv-physics-qcmn-epn-remote-MERGER-PhysicsOnEPNs1l-0
  - name: "QC-CHECK-RUNNER-sink-QC_PhysicsOnEPNs-mo_0"
    connect:
    - name: from_MERGER-PhysicsOnEPNs1l-0_to_QC-CHECK-RUNNER-sink-QC_PhysicsOnEPNs-mo_0
      type: pull
      transport: shmem
      target: "{{ Parent().Path }}.MERGER-PhysicsOnEPNs1l-0:from_MERGER-PhysicsOnEPNs1l-0_to_QC-CHECK-RUNNER-sink-QC_PhysicsOnEPNs-mo_0"
      rateLogging: "{{ fmq_rate_logging }}"
      sndBufSize: 4
      rcvBufSize: 4
    task:
      load: cpv-physics-qcmn-epn-remote-QC-CHECK-RUNNER-sink-QC_PhysicsOnEPNs-mo_0
  - name: fairmq-shmmonitor
    enabled: "{{fmq_cleanup_enabled == 'true'}}"
    task:
      load: "fairmq-shmmonitor"
      trigger: DESTROY
      timeout: 10s
      critical: false
