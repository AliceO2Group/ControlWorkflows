name: phos-raw-clusters-local
vars:
  dpl_command: >-
    o2-dpl-raw-proxy -b --session default --dataspec 'x:PHS/RAWDATA;dd:FLP/DISTSUBTIMEFRAME/0' --readout-proxy '--channel-config "name=readout-proxy,type=pull,method=connect,address=ipc:///tmp/stf-builder-dpl-pipe-0,transport=shmem,rateLogging=1"' | o2-phos-reco-workflow -b --input-type raw --output-type cells --session default --disable-root-output --pedestal off --keepHGLG off --pipeline PHOSRawToCellConverterSpec:3 | o2-qc -b --config {{ qc_config_uri }} --local --host alio2-cr1-flp164 | o2-dpl-output-proxy -b --session default --dataspec 'CEL:PHS/CELLS/0;CTR:PHS/CELLTRIGREC/0;dd:FLP/DISTSUBTIMEFRAME/0' --dpl-output-proxy '--channel-config "name=downstream,type=push,method=bind,address=ipc:///tmp/stf-pipe-0,rateLogging=1,transport=shmem"'
defaults:
  phos_pedestal: off
  phos_keep_hglg: off
  qc_config_uri: "consul-json://{{ consul_endpoint }}/o2/components/qc/ANY/any/phos-raw-clusters-flpepn"
  monitoring_dpl_url: "no-op://"
  user: "flp"
  fmq_rate_logging: 0
  shm_segment_size: 10000000000
  shm_throw_bad_alloc: false
  session_id: default
  resources_monitoring: 15
roles:
  - name: "internal-dpl-clock"
    connect:
    task:
      load: phos-raw-clusters-local-internal-dpl-clock
  - name: "readout-proxy"
    connect:
    - name: from_internal-dpl-clock_to_readout-proxy
      type: pull
      transport: shmem
      target: "{{ Parent().Path }}.internal-dpl-clock:from_internal-dpl-clock_to_readout-proxy"
      rateLogging: "{{ fmq_rate_logging }}"
    - name: readout-proxy
      type: pull
      transport: shmem
      target: "::readout-proxy-{{ it }}"
      rateLogging: "{{ fmq_rate_logging }}"
    task:
      load: phos-raw-clusters-local-readout-proxy
  - name: "PHOSRawToCellConverterSpec_t0"
    connect:
    - name: from_readout-proxy_to_PHOSRawToCellConverterSpec_t0
      type: pull
      transport: shmem
      target: "{{ Parent().Path }}.readout-proxy:from_readout-proxy_to_PHOSRawToCellConverterSpec_t0"
      rateLogging: "{{ fmq_rate_logging }}"
    task:
      load: phos-raw-clusters-local-PHOSRawToCellConverterSpec_t0
  - name: "PHOSRawToCellConverterSpec_t1"
    connect:
    - name: from_readout-proxy_to_PHOSRawToCellConverterSpec_t1
      type: pull
      transport: shmem
      target: "{{ Parent().Path }}.readout-proxy:from_readout-proxy_to_PHOSRawToCellConverterSpec_t1"
      rateLogging: "{{ fmq_rate_logging }}"
    task:
      load: phos-raw-clusters-local-PHOSRawToCellConverterSpec_t1
  - name: "PHOSRawToCellConverterSpec_t2"
    connect:
    - name: from_readout-proxy_to_PHOSRawToCellConverterSpec_t2
      type: pull
      transport: shmem
      target: "{{ Parent().Path }}.readout-proxy:from_readout-proxy_to_PHOSRawToCellConverterSpec_t2"
      rateLogging: "{{ fmq_rate_logging }}"
    task:
      load: phos-raw-clusters-local-PHOSRawToCellConverterSpec_t2
  - name: "internal-dpl-injected-dummy-sink"
    connect:
    - name: from_PHOSRawToCellConverterSpec_t0_to_internal-dpl-injected-dummy-sink
      type: pull
      transport: shmem
      target: "{{ Parent().Path }}.PHOSRawToCellConverterSpec_t0:from_PHOSRawToCellConverterSpec_t0_to_internal-dpl-injected-dummy-sink"
      rateLogging: "{{ fmq_rate_logging }}"
    - name: from_PHOSRawToCellConverterSpec_t1_to_internal-dpl-injected-dummy-sink
      type: pull
      transport: shmem
      target: "{{ Parent().Path }}.PHOSRawToCellConverterSpec_t1:from_PHOSRawToCellConverterSpec_t1_to_internal-dpl-injected-dummy-sink"
      rateLogging: "{{ fmq_rate_logging }}"
    - name: from_PHOSRawToCellConverterSpec_t2_to_internal-dpl-injected-dummy-sink
      type: pull
      transport: shmem
      target: "{{ Parent().Path }}.PHOSRawToCellConverterSpec_t2:from_PHOSRawToCellConverterSpec_t2_to_internal-dpl-injected-dummy-sink"
      rateLogging: "{{ fmq_rate_logging }}"
    task:
      load: phos-raw-clusters-local-internal-dpl-injected-dummy-sink
  - name: "dpl-output-proxy"
    connect:
    - name: from_PHOSRawToCellConverterSpec_t0_to_dpl-output-proxy
      type: pull
      transport: shmem
      target: "{{ Parent().Path }}.PHOSRawToCellConverterSpec_t0:from_PHOSRawToCellConverterSpec_t0_to_dpl-output-proxy"
      rateLogging: "{{ fmq_rate_logging }}"
    - name: from_PHOSRawToCellConverterSpec_t1_to_dpl-output-proxy
      type: pull
      transport: shmem
      target: "{{ Parent().Path }}.PHOSRawToCellConverterSpec_t1:from_PHOSRawToCellConverterSpec_t1_to_dpl-output-proxy"
      rateLogging: "{{ fmq_rate_logging }}"
    - name: from_PHOSRawToCellConverterSpec_t2_to_dpl-output-proxy
      type: pull
      transport: shmem
      target: "{{ Parent().Path }}.PHOSRawToCellConverterSpec_t2:from_PHOSRawToCellConverterSpec_t2_to_dpl-output-proxy"
      rateLogging: "{{ fmq_rate_logging }}"
    bind:
    - name: downstream
      type: push
      transport: shmem
      addressing: ipc
      rateLogging: "{{ fmq_rate_logging }}"
      global: "downstream-{{ it }}"
    task:
      load: phos-raw-clusters-local-dpl-output-proxy
