name: phos-compressor-raw-qcmnt3-remote
vars:
  dpl_command: >-
    o2-qc --config {{ qc_config_uri }} --remote -b
defaults:
  qc_remote_machine: "alio2-cr1-qme06"
  qc_config_uri: "consul-json://{{ consul_endpoint }}/o2/components/qc/ANY/any/phos-compressor-raw-qcmn"
  monitoring_dpl_url: "no-op://"
  user: "flp"
  fmq_rate_logging: 0
  shm_segment_size: 10000000000
  shm_throw_bad_alloc: false
  session_id: default
  resources_monitoring: 15
constraints:
  - attribute: machine_id
    value: "{{ qc_remote_machine }}"
roles:
  - name: "internal-dpl-clock"
    connect:
    task:
      load: phos-compressor-raw-qcmnt3-remote-internal-dpl-clock
  - name: "QcTask-proxy"
    connect:
    - name: from_internal-dpl-clock_to_QcTask-proxy
      type: pull
      transport: shmem
      target: "{{ Parent().Path }}.internal-dpl-clock:from_internal-dpl-clock_to_QcTask-proxy"
      rateLogging: "{{ fmq_rate_logging }}"
    bind:
    - name: QcTask-proxy
      type: sub
      transport: zeromq
      addressing: tcp
      rateLogging: "{{ fmq_rate_logging }}"
      global: "QcTask-proxy"
    task:
      load: phos-compressor-raw-qcmnt3-remote-QcTask-proxy
  - name: "MERGER-QcTask1l-0"
    connect:
    - name: from_internal-dpl-clock_to_MERGER-QcTask1l-0
      type: pull
      transport: shmem
      target: "{{ Parent().Path }}.internal-dpl-clock:from_internal-dpl-clock_to_MERGER-QcTask1l-0"
      rateLogging: "{{ fmq_rate_logging }}"
    - name: from_QcTask-proxy_to_MERGER-QcTask1l-0
      type: pull
      transport: shmem
      target: "{{ Parent().Path }}.QcTask-proxy:from_QcTask-proxy_to_MERGER-QcTask1l-0"
      rateLogging: "{{ fmq_rate_logging }}"
    task:
      load: phos-compressor-raw-qcmnt3-remote-MERGER-QcTask1l-0
  - name: "QC-CHECK-RUNNER-sink-QC_QcTask-mo_0"
    connect:
    - name: from_MERGER-QcTask1l-0_to_QC-CHECK-RUNNER-sink-QC_QcTask-mo_0
      type: pull
      transport: shmem
      target: "{{ Parent().Path }}.MERGER-QcTask1l-0:from_MERGER-QcTask1l-0_to_QC-CHECK-RUNNER-sink-QC_QcTask-mo_0"
      rateLogging: "{{ fmq_rate_logging }}"
    task:
      load: phos-compressor-raw-qcmnt3-remote-QC-CHECK-RUNNER-sink-QC_QcTask-mo_0
  - name: fairmq-shmmonitor
    enabled: "{{fmq_cleanup_enabled == 'true'}}"
    task:
      load: "fairmq-shmmonitor"
      trigger: DESTROY
      timeout: 10s
      critical: false
