name: tpc-idc-c
vars:
  dpl_command: >-
    o2-dpl-raw-proxy -b --session default --dataspec 'x:TPC/RAWDATA;dd:FLP/DISTSUBTIMEFRAME/0' --readout-proxy '--channel-config "name=readout-proxy,type=pull,method=connect,address=ipc://tmp/stf-builder-dpl-pipe-0,transport=shmem,rateLogging=1"' | o2-tpc-idc-to-vector -b --session default --crus {{ cru_config_uri }} --severity error --infologger-severity error --configKeyValues 'NameConf.mCCDBServer=http://127.0.0.1:8084;;keyval.output_dir=/dev/null' --pedestal-url http://o2-ccdb.internal | o2-tpc-idc-flp -b --session default --crus {{ cru_config_uri }} --severity warning --infologger-severity warning --configKeyValues 'NameConf.mCCDBServer=http://127.0.0.1:8084;;keyval.output_dir=/dev/null' --lanes 1 --disableIDC0CCDB true | o2-dpl-output-proxy -b --session default --proxy-name tpcidc_flp001 --proxy-channel-name {{ proxy_config_uri }} --tpcidc_flp001 '--channel-config "method=bind,address=tcp://{{ merger_node_c }}:{{ merger_port }},type=push,transport=zeromq" ' --dataspec idc2:TPC/IDCGROUPC --severity warning | o2-dpl-output-proxy -b --session default --dpl-output-proxy '--channel-config "name=downstream,type=push,method=bind,address=ipc:///tmp/stf-pipe-0,rateLogging=10,transport=shmem"' --dataspec 'xout:TPC/RAWDATA;ddout:FLP/DISTSUBTIMEFRAME/0' --environment DPL_OUTPUT_PROXY_ORDERED=1
defaults:
  merger_port: 47900
  merger_node_c: localhost
  proxy_config_uri: $(/home/tpc/IDCs/FLP/getFLP.sh)
  cru_config_uri: $(/home/tpc/IDCs/FLP/getCRUs.sh)
  monitoring_dpl_url: "no-op://"
  user: "flp"
  fmq_rate_logging: 0
  shm_segment_size: 10000000000
  shm_throw_bad_alloc: false
  session_id: default
  resources_monitoring: 15
roles:
  - name: "internal-dpl-clock"
    connect:
    task:
      load: tpc-idc-c-internal-dpl-clock
  - name: "readout-proxy"
    connect:
    - name: from_internal-dpl-clock_to_readout-proxy
      type: pull
      transport: shmem
      target: "{{ Parent().Path }}.internal-dpl-clock:from_internal-dpl-clock_to_readout-proxy"
      rateLogging: "{{ fmq_rate_logging }}"
      sndBufSize: 4
      rcvBufSize: 4
    - name: readout-proxy
      type: pull
      transport: shmem
      target: "::readout-proxy-{{ it }}"
      rateLogging: "{{ fmq_rate_logging }}"
    task:
      load: tpc-idc-c-readout-proxy
  - name: "tpc-idc-to-vector"
    connect:
    - name: from_readout-proxy_to_tpc-idc-to-vector
      type: pull
      transport: shmem
      target: "{{ Parent().Path }}.readout-proxy:from_readout-proxy_to_tpc-idc-to-vector"
      rateLogging: "{{ fmq_rate_logging }}"
      sndBufSize: 4
      rcvBufSize: 4
    task:
      load: tpc-idc-c-tpc-idc-to-vector
  - name: "tpc-flp-idc-00"
    connect:
    - name: from_tpc-idc-to-vector_to_tpc-flp-idc-00
      type: pull
      transport: shmem
      target: "{{ Parent().Path }}.tpc-idc-to-vector:from_tpc-idc-to-vector_to_tpc-flp-idc-00"
      rateLogging: "{{ fmq_rate_logging }}"
      sndBufSize: 4
      rcvBufSize: 4
    task:
      load: tpc-idc-c-tpc-flp-idc-00
  - name: "internal-dpl-injected-dummy-sink"
    connect:
    - name: from_tpc-idc-to-vector_to_internal-dpl-injected-dummy-sink
      type: pull
      transport: shmem
      target: "{{ Parent().Path }}.tpc-idc-to-vector:from_tpc-idc-to-vector_to_internal-dpl-injected-dummy-sink"
      rateLogging: "{{ fmq_rate_logging }}"
      sndBufSize: 4
      rcvBufSize: 4
    task:
      load: tpc-idc-c-internal-dpl-injected-dummy-sink
  - name: "tpcidc_flp001"
    connect:
    - name: from_tpc-flp-idc-00_to_tpcidc_flp001
      type: pull
      transport: shmem
      target: "{{ Parent().Path }}.tpc-flp-idc-00:from_tpc-flp-idc-00_to_tpcidc_flp001"
      rateLogging: "{{ fmq_rate_logging }}"
      sndBufSize: 4
      rcvBufSize: 4
    bind:
    - name: 
      type: push
      transport: zeromq
      addressing: tcp
      rateLogging: "{{ fmq_rate_logging }}"
      global: "-{{ it }}"
    task:
      load: tpc-idc-c-tpcidc_flp001
  - name: "dpl-output-proxy"
    connect:
    - name: from_readout-proxy_to_dpl-output-proxy
      type: pull
      transport: shmem
      target: "{{ Parent().Path }}.readout-proxy:from_readout-proxy_to_dpl-output-proxy"
      rateLogging: "{{ fmq_rate_logging }}"
      sndBufSize: 4
      rcvBufSize: 4
    - name: from_tpc-idc-to-vector_to_dpl-output-proxy
      type: pull
      transport: shmem
      target: "{{ Parent().Path }}.tpc-idc-to-vector:from_tpc-idc-to-vector_to_dpl-output-proxy"
      rateLogging: "{{ fmq_rate_logging }}"
      sndBufSize: 4
      rcvBufSize: 4
    bind:
    - name: downstream
      type: push
      transport: shmem
      addressing: ipc
      rateLogging: "{{ fmq_rate_logging }}"
      global: "downstream-{{ it }}"
    task:
      load: tpc-idc-c-dpl-output-proxy
