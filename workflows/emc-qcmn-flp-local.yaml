name: emc-qcmn-flp-local
vars:
  dpl_command: >-
    o2-dpl-raw-proxy -b --session default --dataspec 'x:EMC/RAWDATA;dd:FLP/DISTSUBTIMEFRAME/0' --readout-proxy '--channel-config "name=readout-proxy,type=pull,method=connect,address=ipc:///tmp/stf-builder-dpl-pipe-0,transport=shmem,rateLogging=1"' | o2-dpl-output-proxy -b --session default --dataspec 'x:EMC/RAWDATA;dd:FLP/DISTSUBTIMEFRAME/0' --dpl-output-proxy '--channel-config "name=downstream,type=push,method=bind,address=ipc:///tmp/stf-pipe-0,rateLogging=10,transport=shmem"' | o2-qc -b --session default --config {{ qc_config_uri }} --local --host flp
defaults:
  qc_config_uri: "consul-json://{{ consul_endpoint }}/o2/components/qc/ANY/any/emc-qcmn-flp"
  monitoring_dpl_url: "no-op://"
  user: "flp"
  fmq_rate_logging: 0
  shm_segment_size: 10000000000
  shm_throw_bad_alloc: false
  session_id: default
  resources_monitoring: 15
roles:
  - name: "internal-dpl-clock"
    connect:
    task:
      load: emc-qcmn-flp-local-internal-dpl-clock
  - name: "readout-proxy"
    connect:
    - name: from_internal-dpl-clock_to_readout-proxy
      type: pull
      transport: shmem
      target: "{{ Parent().Path }}.internal-dpl-clock:from_internal-dpl-clock_to_readout-proxy"
      rateLogging: "{{ fmq_rate_logging }}"
      sndBufSize: 4
      rcvBufSize: 4
    - name: readout-proxy
      type: pull
      transport: shmem
      target: "::readout-proxy-{{ it }}"
      rateLogging: "{{ fmq_rate_logging }}"
    task:
      load: emc-qcmn-flp-local-readout-proxy
  - name: "Dispatcher"
    connect:
    - name: from_internal-dpl-clock_to_Dispatcher
      type: pull
      transport: shmem
      target: "{{ Parent().Path }}.internal-dpl-clock:from_internal-dpl-clock_to_Dispatcher"
      rateLogging: "{{ fmq_rate_logging }}"
      sndBufSize: 4
      rcvBufSize: 4
    - name: from_readout-proxy_to_Dispatcher
      type: pull
      transport: shmem
      target: "{{ Parent().Path }}.readout-proxy:from_readout-proxy_to_Dispatcher"
      rateLogging: "{{ fmq_rate_logging }}"
      sndBufSize: 4
      rcvBufSize: 4
    task:
      load: emc-qcmn-flp-local-Dispatcher
  - name: "qc-task-EMC-RawTask"
    connect:
    - name: from_internal-dpl-clock_to_qc-task-EMC-RawTask
      type: pull
      transport: shmem
      target: "{{ Parent().Path }}.internal-dpl-clock:from_internal-dpl-clock_to_qc-task-EMC-RawTask"
      rateLogging: "{{ fmq_rate_logging }}"
      sndBufSize: 4
      rcvBufSize: 4
    - name: from_Dispatcher_to_qc-task-EMC-RawTask
      type: pull
      transport: shmem
      target: "{{ Parent().Path }}.Dispatcher:from_Dispatcher_to_qc-task-EMC-RawTask"
      rateLogging: "{{ fmq_rate_logging }}"
      sndBufSize: 4
      rcvBufSize: 4
    task:
      load: emc-qcmn-flp-local-qc-task-EMC-RawTask
  - name: "RawTask-proxy"
    connect:
    - name: from_qc-task-EMC-RawTask_to_RawTask-proxy
      type: pull
      transport: shmem
      target: "{{ Parent().Path }}.qc-task-EMC-RawTask:from_qc-task-EMC-RawTask_to_RawTask-proxy"
      rateLogging: "{{ fmq_rate_logging }}"
      sndBufSize: 4
      rcvBufSize: 4
    - name: RawTask-proxy
      type: pub
      transport: zeromq
      target: "::RawTask-proxy"
      rateLogging: "{{ fmq_rate_logging }}"
    task:
      load: emc-qcmn-flp-local-RawTask-proxy
  - name: "dpl-output-proxy"
    connect:
    - name: from_readout-proxy_to_dpl-output-proxy
      type: pull
      transport: shmem
      target: "{{ Parent().Path }}.readout-proxy:from_readout-proxy_to_dpl-output-proxy"
      rateLogging: "{{ fmq_rate_logging }}"
      sndBufSize: 4
      rcvBufSize: 4
    - name: from_Dispatcher_to_dpl-output-proxy
      type: pull
      transport: shmem
      target: "{{ Parent().Path }}.Dispatcher:from_Dispatcher_to_dpl-output-proxy"
      rateLogging: "{{ fmq_rate_logging }}"
      sndBufSize: 4
      rcvBufSize: 4
    bind:
    - name: downstream
      type: push
      transport: shmem
      addressing: ipc
      rateLogging: "{{ fmq_rate_logging }}"
      global: "downstream-{{ it }}"
    task:
      load: emc-qcmn-flp-local-dpl-output-proxy
