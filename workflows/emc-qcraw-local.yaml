name: emc-qcraw-local
vars:
  dpl_command: >-
    o2-dpl-raw-proxy -b --session default --dataspec 'x:EMC/RAWDATA;dd:FLP/DISTSUBTIMEFRAME/0' --readout-proxy '--channel-config "name=readout-proxy,type=pull,method=connect,address=ipc:///tmp/stf-builder-dpl-pipe-0,transport=shmem,rateLogging=1"' | o2-qc -b --session default --config {{ qc_config_uri }} --local --host localhost
defaults:
  qc_config_uri: "consul-json://{{ consul_endpoint }}/o2/components/qc/ANY/any/emc-qcraw-local-{{ it }}"
  monitoring_dpl_url: "no-op://"
  user: "flp"
  fmq_rate_logging: 0
  shm_segment_size: 10000000000
  shm_throw_bad_alloc: false
  session_id: default
  resources_monitoring: 15
roles:
  - name: "internal-dpl-clock"
    connect:
    task:
      load: emc-qcraw-local-internal-dpl-clock
  - name: "readout-proxy"
    connect:
    - name: from_internal-dpl-clock_to_readout-proxy
      type: pull
      transport: shmem
      target: "{{ Parent().Path }}.internal-dpl-clock:from_internal-dpl-clock_to_readout-proxy"
      rateLogging: "{{ fmq_rate_logging }}"
    - name: readout-proxy
      type: pull
      transport: shmem
      target: "::readout-proxy-{{ it }}"
      rateLogging: "{{ fmq_rate_logging }}"
    task:
      load: emc-qcraw-local-readout-proxy
  - name: "Dispatcher"
    connect:
    - name: from_internal-dpl-clock_to_Dispatcher
      type: pull
      transport: shmem
      target: "{{ Parent().Path }}.internal-dpl-clock:from_internal-dpl-clock_to_Dispatcher"
      rateLogging: "{{ fmq_rate_logging }}"
    - name: from_readout-proxy_to_Dispatcher
      type: pull
      transport: shmem
      target: "{{ Parent().Path }}.readout-proxy:from_readout-proxy_to_Dispatcher"
      rateLogging: "{{ fmq_rate_logging }}"
    task:
      load: emc-qcraw-local-Dispatcher
  - name: "QC-TASK-RUNNER-RawTask"
    connect:
    - name: from_internal-dpl-clock_to_QC-TASK-RUNNER-RawTask
      type: pull
      transport: shmem
      target: "{{ Parent().Path }}.internal-dpl-clock:from_internal-dpl-clock_to_QC-TASK-RUNNER-RawTask"
      rateLogging: "{{ fmq_rate_logging }}"
    - name: from_Dispatcher_to_QC-TASK-RUNNER-RawTask
      type: pull
      transport: shmem
      target: "{{ Parent().Path }}.Dispatcher:from_Dispatcher_to_QC-TASK-RUNNER-RawTask"
      rateLogging: "{{ fmq_rate_logging }}"
    task:
      load: emc-qcraw-local-QC-TASK-RUNNER-RawTask
  - name: "internal-dpl-injected-dummy-sink"
    connect:
    - name: from_readout-proxy_to_internal-dpl-injected-dummy-sink
      type: pull
      transport: shmem
      target: "{{ Parent().Path }}.readout-proxy:from_readout-proxy_to_internal-dpl-injected-dummy-sink"
      rateLogging: "{{ fmq_rate_logging }}"
    task:
      load: emc-qcraw-local-internal-dpl-injected-dummy-sink
  - name: "RawTask-proxy"
    connect:
    - name: from_QC-TASK-RUNNER-RawTask_to_RawTask-proxy
      type: pull
      transport: shmem
      target: "{{ Parent().Path }}.QC-TASK-RUNNER-RawTask:from_QC-TASK-RUNNER-RawTask_to_RawTask-proxy"
      rateLogging: "{{ fmq_rate_logging }}"
    - name: RawTask-proxy
      type: push
      transport: zeromq
      target: "::RawTask-proxy"
      rateLogging: "{{ fmq_rate_logging }}"
    task:
      load: emc-qcraw-local-RawTask-proxy
