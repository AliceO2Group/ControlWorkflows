name: readout-stfb-stfs
defaults:
  odc_enabled: "false"
roles:
  - name: host-{{ it }}
    for:
      range: "{{ hosts }}"
      var: it
    vars:
      readout_cfg_uri: "file:/home/flp/readout_stfb_emu.cfg"
    constraints:
      - attribute: machine_id
        value: "{{ it }}"
    roles:
      - name: "readout"
        task:
          load: readout
      - name: "stfb"
        connect:
          - name: readout
            type: pull
            target: "{{ Parent().Path }}.readout:readout"
            rateLogging: "1"
        task:
          load: stfbuilder-senderoutput
      - name: "stfs"
        connect:
          - name: buildertosender
            type: pull
            target: "{{ Parent().Path }}.stfb:buildertosender"
            rateLogging: "1"
        task:
          load: stfsender
  - name: odcrole
    enabled: "{{odc_enabled}}"
    task:
      load: odc-shim
