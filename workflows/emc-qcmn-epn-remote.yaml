name: emc-qcmn-epn-remote
vars:
  dpl_command: >-
    o2-qc --config {{ qc_config_uri }} --remote -b
defaults:
  qc_remote_machine: "alio2-cr1-qc02"
  qc_config_uri: "consul-json://{{ consul_endpoint }}/o2/components/qc/ANY/any/emc-qcmn-epn"
  monitoring_dpl_url: "no-op://"
  user: "flp"
  fmq_rate_logging: 0
  shm_segment_size: 10000000000
  shm_throw_bad_alloc: false
  session_id: default
  resources_monitoring: 15
constraints:
  - attribute: machine_id
    value: "{{ qc_remote_machine }}"
roles:
  - name: "internal-dpl-clock"
    connect:
    task:
      load: emc-qcmn-epn-remote-internal-dpl-clock
  - name: "CellTask-proxy"
    connect:
    - name: from_internal-dpl-clock_to_CellTask-proxy
      type: pull
      transport: shmem
      target: "{{ Parent().Path }}.internal-dpl-clock:from_internal-dpl-clock_to_CellTask-proxy"
      rateLogging: "{{ fmq_rate_logging }}"
      sndBufSize: 4
      rcvBufSize: 4
    bind:
    - name: CellTask-proxy
      type: sub
      transport: zeromq
      addressing: tcp
      rateLogging: "{{ fmq_rate_logging }}"
      target: "tcp://*:47702"
    task:
      load: emc-qcmn-epn-remote-CellTask-proxy
  - name: "MERGER-CellTask1l-0"
    connect:
    - name: from_internal-dpl-clock_to_MERGER-CellTask1l-0
      type: pull
      transport: shmem
      target: "{{ Parent().Path }}.internal-dpl-clock:from_internal-dpl-clock_to_MERGER-CellTask1l-0"
      rateLogging: "{{ fmq_rate_logging }}"
      sndBufSize: 4
      rcvBufSize: 4
    - name: from_CellTask-proxy_to_MERGER-CellTask1l-0
      type: pull
      transport: shmem
      target: "{{ Parent().Path }}.CellTask-proxy:from_CellTask-proxy_to_MERGER-CellTask1l-0"
      rateLogging: "{{ fmq_rate_logging }}"
      sndBufSize: 4
      rcvBufSize: 4
    task:
      load: emc-qcmn-epn-remote-MERGER-CellTask1l-0
  - name: "qc-check-EMCCellCheckAmplitude"
    connect:
    - name: from_MERGER-CellTask1l-0_to_qc-check-EMCCellCheckAmplitude
      type: pull
      transport: shmem
      target: "{{ Parent().Path }}.MERGER-CellTask1l-0:from_MERGER-CellTask1l-0_to_qc-check-EMCCellCheckAmplitude"
      rateLogging: "{{ fmq_rate_logging }}"
      sndBufSize: 4
      rcvBufSize: 4
    task:
      load: emc-qcmn-epn-remote-qc-check-EMCCellCheckAmplitude
  - name: "internal-dpl-injected-dummy-sink"
    connect:
    - name: from_qc-check-EMCCellCheckAmplitude_to_internal-dpl-injected-dummy-sink
      type: pull
      transport: shmem
      target: "{{ Parent().Path }}.qc-check-EMCCellCheckAmplitude:from_qc-check-EMCCellCheckAmplitude_to_internal-dpl-injected-dummy-sink"
      rateLogging: "{{ fmq_rate_logging }}"
      sndBufSize: 4
      rcvBufSize: 4
    task:
      load: emc-qcmn-epn-remote-internal-dpl-injected-dummy-sink
  - name: fairmq-shmmonitor
    enabled: "{{fmq_cleanup_enabled == 'true'}}"
    task:
      load: "fairmq-shmmonitor"
      trigger: DESTROY
      timeout: 10s
      critical: false
