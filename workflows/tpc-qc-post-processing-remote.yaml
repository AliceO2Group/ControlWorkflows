name: tpc-qc-post-processing-remote
vars:
  dpl_command: >-
    o2-qc --config {{ qc_config_uri }} --remote -b
defaults:
  qc_config_uri: "consul-json://{{ consul_endpoint }}/o2/components/qc/ANY/any/tpc-qc-post-processing"
  monitoring_dpl_url: "no-op://"
  user: "flp"
  fmq_rate_logging: 0
  shm_segment_size: 10000000000
  shm_throw_bad_alloc: false
  session_id: default
  resources_monitoring: 15
roles:
  - name: "internal-dpl-clock"
    connect:
    task:
      load: tpc-qc-post-processing-remote-internal-dpl-clock
  - name: "PP-TASK-RUNNER-Clusters"
    connect:
    - name: from_internal-dpl-clock_to_PP-TASK-RUNNER-Clusters
      type: pull
      transport: shmem
      target: "{{ Parent().Path }}.internal-dpl-clock:from_internal-dpl-clock_to_PP-TASK-RUNNER-Clusters"
      rateLogging: "{{ fmq_rate_logging }}"
      sndBufSize: 4
      rcvBufSize: 4
    task:
      load: tpc-qc-post-processing-remote-PP-TASK-RUNNER-Clusters
  - name: "PP-TASK-RUNNER-PID_Trending"
    connect:
    - name: from_internal-dpl-clock_to_PP-TASK-RUNNER-PID_Trending
      type: pull
      transport: shmem
      target: "{{ Parent().Path }}.internal-dpl-clock:from_internal-dpl-clock_to_PP-TASK-RUNNER-PID_Trending"
      rateLogging: "{{ fmq_rate_logging }}"
      sndBufSize: 4
      rcvBufSize: 4
    task:
      load: tpc-qc-post-processing-remote-PP-TASK-RUNNER-PID_Trending
  - name: "PP-TASK-RUNNER-RawDigits"
