name: its-qcmn-fhr-fee-no-ds-local
vars:
  dpl_command: >-
    o2-dpl-raw-proxy -b --session default --dataspec 'filter:ITS/RAWDATA;G:FLP/DISTSUBTIMEFRAME/0' --readout-proxy '--channel-config "name=readout-proxy,type=pull,method=connect,address=ipc:///tmp/stf-builder-dpl-pipe-0,transport=shmem,rateLogging=10"' | o2-dpl-output-proxy -b --session default --dataspec 'filter:ITS/RAWDATA;G:FLP/DISTSUBTIMEFRAME/0' --dpl-output-proxy '--channel-config "name=downstream,type=push,method=bind,address=ipc:///tmp/stf-pipe-0,rateLogging=10,transport=shmem"' | o2-qc --config {{ qc_config_uri }} --local --host alio2-cr1-flp187 -b
defaults:
  qc_config_uri: "consul-json://{{ consul_endpoint }}/o2/components/qc/ANY/any/its-qcmn-fhr-fee-no-ds-{{ it }}"
  monitoring_dpl_url: "no-op://"
  user: "flp"
  fmq_rate_logging: 0
  shm_segment_size: 10000000000
  shm_throw_bad_alloc: false
  session_id: default
  resources_monitoring: 15
roles:
  - name: "internal-dpl-clock"
    connect:
    task:
      load: its-qcmn-fhr-fee-no-ds-local-internal-dpl-clock
  - name: "readout-proxy"
    connect:
    - name: from_internal-dpl-clock_to_readout-proxy
      type: pull
      transport: shmem
      target: "{{ Parent().Path }}.internal-dpl-clock:from_internal-dpl-clock_to_readout-proxy"
      rateLogging: "{{ fmq_rate_logging }}"
    - name: readout-proxy
      type: pull
      transport: shmem
      target: "::readout-proxy-{{ it }}"
      rateLogging: "{{ fmq_rate_logging }}"
    task:
      load: its-qcmn-fhr-fee-no-ds-local-readout-proxy
  - name: "Dispatcher"
    connect:
    - name: from_internal-dpl-clock_to_Dispatcher
      type: pull
      transport: shmem
      target: "{{ Parent().Path }}.internal-dpl-clock:from_internal-dpl-clock_to_Dispatcher"
      rateLogging: "{{ fmq_rate_logging }}"
    - name: from_readout-proxy_to_Dispatcher
      type: pull
      transport: shmem
      target: "{{ Parent().Path }}.readout-proxy:from_readout-proxy_to_Dispatcher"
      rateLogging: "{{ fmq_rate_logging }}"
    task:
      load: its-qcmn-fhr-fee-no-ds-local-Dispatcher
  - name: "QC-TASK-RUNNER-ITSFEE"
    connect:
    - name: from_internal-dpl-clock_to_QC-TASK-RUNNER-ITSFEE
      type: pull
      transport: shmem
      target: "{{ Parent().Path }}.internal-dpl-clock:from_internal-dpl-clock_to_QC-TASK-RUNNER-ITSFEE"
      rateLogging: "{{ fmq_rate_logging }}"
    - name: from_Dispatcher_to_QC-TASK-RUNNER-ITSFEE
      type: pull
      transport: shmem
      target: "{{ Parent().Path }}.Dispatcher:from_Dispatcher_to_QC-TASK-RUNNER-ITSFEE"
      rateLogging: "{{ fmq_rate_logging }}"
    task:
      load: its-qcmn-fhr-fee-no-ds-local-QC-TASK-RUNNER-ITSFEE
  - name: "QC-TASK-RUNNER-FHRTask"
    connect:
    - name: from_internal-dpl-clock_to_QC-TASK-RUNNER-FHRTask
      type: pull
      transport: shmem
      target: "{{ Parent().Path }}.internal-dpl-clock:from_internal-dpl-clock_to_QC-TASK-RUNNER-FHRTask"
      rateLogging: "{{ fmq_rate_logging }}"
    - name: from_Dispatcher_to_QC-TASK-RUNNER-FHRTask
      type: pull
      transport: shmem
      target: "{{ Parent().Path }}.Dispatcher:from_Dispatcher_to_QC-TASK-RUNNER-FHRTask"
      rateLogging: "{{ fmq_rate_logging }}"
    task:
      load: its-qcmn-fhr-fee-no-ds-local-QC-TASK-RUNNER-FHRTask
  - name: "ITSFEE-proxy"
    connect:
    - name: from_QC-TASK-RUNNER-ITSFEE_to_ITSFEE-proxy
      type: pull
      transport: shmem
      target: "{{ Parent().Path }}.QC-TASK-RUNNER-ITSFEE:from_QC-TASK-RUNNER-ITSFEE_to_ITSFEE-proxy"
      rateLogging: "{{ fmq_rate_logging }}"
    - name: ITSFEE-proxy
      type: pub
      transport: zeromq
      target: "::ITSFEE-proxy"
      rateLogging: "{{ fmq_rate_logging }}"
    task:
      load: its-qcmn-fhr-fee-no-ds-local-ITSFEE-proxy
  - name: "FHRTask-proxy"
    connect:
    - name: from_QC-TASK-RUNNER-FHRTask_to_FHRTask-proxy
      type: pull
      transport: shmem
      target: "{{ Parent().Path }}.QC-TASK-RUNNER-FHRTask:from_QC-TASK-RUNNER-FHRTask_to_FHRTask-proxy"
      rateLogging: "{{ fmq_rate_logging }}"
    - name: FHRTask-proxy
      type: pub
      transport: zeromq
      target: "::FHRTask-proxy"
      rateLogging: "{{ fmq_rate_logging }}"
    task:
      load: its-qcmn-fhr-fee-no-ds-local-FHRTask-proxy
  - name: "dpl-output-proxy"
    connect:
    - name: from_QC-TASK-RUNNER-ITSFEE_to_dpl-output-proxy
      type: pull
      transport: shmem
      target: "{{ Parent().Path }}.QC-TASK-RUNNER-ITSFEE:from_QC-TASK-RUNNER-ITSFEE_to_dpl-output-proxy"
      rateLogging: "{{ fmq_rate_logging }}"
    bind:
    - name: downstream
      type: push
      transport: shmem
      addressing: ipc
      rateLogging: "{{ fmq_rate_logging }}"
      global: "downstream-{{ it }}"
    task:
      load: its-qcmn-fhr-fee-no-ds-local-dpl-output-proxy
