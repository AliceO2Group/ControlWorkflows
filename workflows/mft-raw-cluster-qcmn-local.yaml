name: mft-raw-cluster-qcmn-local
vars:
  dpl_command: >-
    o2-dpl-raw-proxy -b --session default --dataspec 'x:MFT/RAWDATA;dd:FLP/DISTSUBTIMEFRAME/0' --readout-proxy '--channel-config "name=readout-proxy,type=pull,method=connect,address=ipc:///tmp/stf-builder-dpl-pipe-0,transport=shmem,rateLogging=10"' | o2-dpl-output-proxy --environment DPL_OUTPUT_PROXY_ORDERED=1 -b --session default --dataspec 'x:MFT/RAWDATA;dd:FLP/DISTSUBTIMEFRAME/0' --dpl-output-proxy '--channel-config "name=downstream,type=push,method=bind,address=ipc:///tmp/stf-pipe-0,rateLogging=10,transport=shmem"' | o2-qc --config {{ qc_config_uri }} -b --local --host flp
defaults:
  qc_config_uri: "consul-json://{{ consul_endpoint }}/o2/components/qc/ANY/any/mft-raw-cluster-qcmn"
  monitoring_dpl_url: "no-op://"
  user: "flp"
  fmq_rate_logging: 0
  shm_segment_size: 10000000000
  shm_throw_bad_alloc: false
  session_id: default
  resources_monitoring: 15
roles:
  - name: "internal-dpl-clock"
    connect:
    task:
      load: mft-raw-cluster-qcmn-local-internal-dpl-clock
  - name: "readout-proxy"
    connect:
    - name: from_internal-dpl-clock_to_readout-proxy
      type: pull
      transport: shmem
      target: "{{ Parent().Path }}.internal-dpl-clock:from_internal-dpl-clock_to_readout-proxy"
      rateLogging: "{{ fmq_rate_logging }}"
      sndBufSize: 4
      rcvBufSize: 4
    - name: readout-proxy
      type: pull
      transport: shmem
      target: "::readout-proxy-{{ it }}"
      rateLogging: "{{ fmq_rate_logging }}"
    task:
      load: mft-raw-cluster-qcmn-local-readout-proxy
  - name: "qc-task-MFT-QcMFTReadoutTask"
    connect:
    - name: from_internal-dpl-clock_to_qc-task-MFT-QcMFTReadoutTask
      type: pull
      transport: shmem
      target: "{{ Parent().Path }}.internal-dpl-clock:from_internal-dpl-clock_to_qc-task-MFT-QcMFTReadoutTask"
      rateLogging: "{{ fmq_rate_logging }}"
      sndBufSize: 4
      rcvBufSize: 4
    - name: from_readout-proxy_to_qc-task-MFT-QcMFTReadoutTask
      type: pull
      transport: shmem
      target: "{{ Parent().Path }}.readout-proxy:from_readout-proxy_to_qc-task-MFT-QcMFTReadoutTask"
      rateLogging: "{{ fmq_rate_logging }}"
      sndBufSize: 4
      rcvBufSize: 4
    task:
      load: mft-raw-cluster-qcmn-local-qc-task-MFT-QcMFTReadoutTask
  - name: "MFT-QcMFTReadoutTask-proxy"
    connect:
    - name: from_qc-task-MFT-QcMFTReadoutTask_to_MFT-QcMFTReadoutTask-proxy
      type: pull
      transport: shmem
      target: "{{ Parent().Path }}.qc-task-MFT-QcMFTReadoutTask:from_qc-task-MFT-QcMFTReadoutTask_to_MFT-QcMFTReadoutTask-proxy"
      rateLogging: "{{ fmq_rate_logging }}"
      sndBufSize: 4
      rcvBufSize: 4
    - name: MFT-QcMFTReadoutTask-proxy
      type: pub
      transport: zeromq
      target: "::MFT-QcMFTReadoutTask-proxy"
      rateLogging: "{{ fmq_rate_logging }}"
    task:
      load: mft-raw-cluster-qcmn-local-MFT-QcMFTReadoutTask-proxy
  - name: "dpl-output-proxy"
    connect:
    - name: from_readout-proxy_to_dpl-output-proxy
      type: pull
      transport: shmem
      target: "{{ Parent().Path }}.readout-proxy:from_readout-proxy_to_dpl-output-proxy"
      rateLogging: "{{ fmq_rate_logging }}"
      sndBufSize: 4
      rcvBufSize: 4
    - name: from_qc-task-MFT-QcMFTReadoutTask_to_dpl-output-proxy
      type: pull
      transport: shmem
      target: "{{ Parent().Path }}.qc-task-MFT-QcMFTReadoutTask:from_qc-task-MFT-QcMFTReadoutTask_to_dpl-output-proxy"
      rateLogging: "{{ fmq_rate_logging }}"
      sndBufSize: 4
      rcvBufSize: 4
    bind:
    - name: downstream
      type: push
      transport: shmem
      addressing: ipc
      rateLogging: "{{ fmq_rate_logging }}"
      global: "downstream-{{ it }}"
    task:
      load: mft-raw-cluster-qcmn-local-dpl-output-proxy
