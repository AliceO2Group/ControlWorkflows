name: mid-qcmn-epn-digits
vars:
  dpl_command: >-
    o2-qc --config {{ qc_config_uri }} --remote -b
defaults:
  qc_remote_machine: "alio2-cr1-qme02"
  qc_config_uri: "consul-json://{{ consul_endpoint }}/o2/components/qc/ANY/any/mid-qcmn-epn-digits"
  monitoring_dpl_url: "no-op://"
  user: "flp"
  fmq_rate_logging: 0
  shm_segment_size: 10000000000
  shm_throw_bad_alloc: false
  session_id: default
  resources_monitoring: 15
constraints:
  - attribute: machine_id
    value: "{{ qc_remote_machine }}"
roles:
  - name: "internal-dpl-clock"
    connect:
    task:
      load: mid-qcmn-epn-digits-internal-dpl-clock
  - name: "QcTaskMIDDigits-proxy"
    connect:
    - name: from_internal-dpl-clock_to_QcTaskMIDDigits-proxy
      type: pull
      transport: shmem
      target: "{{ Parent().Path }}.internal-dpl-clock:from_internal-dpl-clock_to_QcTaskMIDDigits-proxy"
      rateLogging: "{{ fmq_rate_logging }}"
      sndBufSize: 4
      rcvBufSize: 4
    bind:
    - name: QcTaskMIDDigits-proxy
      type: sub
      transport: zeromq
      addressing: tcp
      rateLogging: "{{ fmq_rate_logging }}"
      target: "tcp://*:47780"
    task:
      load: mid-qcmn-epn-digits-QcTaskMIDDigits-proxy
  - name: "MERGER-QcTaskMIDDigits1l-0"
    connect:
    - name: from_internal-dpl-clock_to_MERGER-QcTaskMIDDigits1l-0
      type: pull
      transport: shmem
      target: "{{ Parent().Path }}.internal-dpl-clock:from_internal-dpl-clock_to_MERGER-QcTaskMIDDigits1l-0"
      rateLogging: "{{ fmq_rate_logging }}"
      sndBufSize: 4
      rcvBufSize: 4
    - name: from_QcTaskMIDDigits-proxy_to_MERGER-QcTaskMIDDigits1l-0
      type: pull
      transport: shmem
      target: "{{ Parent().Path }}.QcTaskMIDDigits-proxy:from_QcTaskMIDDigits-proxy_to_MERGER-QcTaskMIDDigits1l-0"
      rateLogging: "{{ fmq_rate_logging }}"
      sndBufSize: 4
      rcvBufSize: 4
    task:
      load: mid-qcmn-epn-digits-MERGER-QcTaskMIDDigits1l-0
  - name: "QC-CHECK-RUNNER-sink-QC_QcTaskMIDDigi-mo_0"
    connect:
    - name: from_MERGER-QcTaskMIDDigits1l-0_to_QC-CHECK-RUNNER-sink-QC_QcTaskMIDDigi-mo_0
      type: pull
      transport: shmem
      target: "{{ Parent().Path }}.MERGER-QcTaskMIDDigits1l-0:from_MERGER-QcTaskMIDDigits1l-0_to_QC-CHECK-RUNNER-sink-QC_QcTaskMIDDigi-mo_0"
      rateLogging: "{{ fmq_rate_logging }}"
      sndBufSize: 4
      rcvBufSize: 4
    task:
      load: mid-qcmn-epn-digits-QC-CHECK-RUNNER-sink-QC_QcTaskMIDDigi-mo_0
  - name: fairmq-shmmonitor
    enabled: "{{fmq_cleanup_enabled == 'true'}}"
    task:
      load: "fairmq-shmmonitor"
      trigger: DESTROY
      timeout: 10s
      critical: false
