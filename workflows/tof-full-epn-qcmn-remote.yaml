name: tof-full-epn-qcmn-remote
vars:
  dpl_command: >-
    o2-qc --config {{ qc_config_uri }} --remote -b
defaults:
  qc_config_uri: "consul-json://{{ consul_endpoint }}/o2/components/qc/ANY/any/tof-full-epn-qcmn"
  monitoring_dpl_url: "no-op://"
  user: "flp"
  fmq_rate_logging: 0
  shm_segment_size: 10000000000
  shm_throw_bad_alloc: false
  session_id: default
  resources_monitoring: 15
roles:
  - name: "internal-dpl-clock"
    connect:
    task:
      load: tof-full-epn-qcmn-remote-internal-dpl-clock
  - name: "TOF-MatchingTOF-proxy"
    connect:
    - name: from_internal-dpl-clock_to_TOF-MatchingTOF-proxy
      type: pull
      transport: shmem
      target: "{{ Parent().Path }}.internal-dpl-clock:from_internal-dpl-clock_to_TOF-MatchingTOF-proxy"
      rateLogging: "{{ fmq_rate_logging }}"
      sndBufSize: 4
      rcvBufSize: 4
    bind:
    - name: TOF-MatchingTOF-proxy
      type: sub
      transport: zeromq
      addressing: tcp
      rateLogging: "{{ fmq_rate_logging }}"
      target: "tcp://*:47710"
    task:
      load: tof-full-epn-qcmn-remote-TOF-MatchingTOF-proxy
  - name: "TOF-MatchingTOFwTRD-proxy"
