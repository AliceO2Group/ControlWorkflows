name: tpc-qc-post-calib-remote
vars:
  dpl_command: >-
    o2-qc --config {{ qc_config_uri }} --remote -b
defaults:
  qc_config_uri: "consul-json://{{ consul_endpoint }}/o2/components/qc/ANY/any/tpc-qc-post-calib"
  monitoring_dpl_url: "no-op://"
  user: "flp"
  fmq_rate_logging: 0
  shm_segment_size: 10000000000
  shm_throw_bad_alloc: false
  session_id: default
  resources_monitoring: 15
roles:
  - name: "internal-dpl-clock"
    connect:
    task:
      load: tpc-qc-post-calib-remote-internal-dpl-clock
  - name: "PP-TASK-RUNNER-LaserCalibration"
    connect:
    - name: from_internal-dpl-clock_to_PP-TASK-RUNNER-LaserCalibration
      type: pull
      transport: shmem
      target: "{{ Parent().Path }}.internal-dpl-clock:from_internal-dpl-clock_to_PP-TASK-RUNNER-LaserCalibration"
      rateLogging: "{{ fmq_rate_logging }}"
      sndBufSize: 4
      rcvBufSize: 4
    task:
      load: tpc-qc-post-calib-remote-PP-TASK-RUNNER-LaserCalibration
  - name: "PP-TASK-RUNNER-LaserCalibration_Trending"
    connect:
    - name: from_PP-TASK-RUNNER-LaserCalibration_to_PP-TASK-RUNNER-LaserCalibration_Trending
      type: pull
      transport: shmem
      target: "{{ Parent().Path }}.PP-TASK-RUNNER-LaserCalibration:from_PP-TASK-RUNNER-LaserCalibration_to_PP-TASK-RUNNER-LaserCalibration_Trending"
      rateLogging: "{{ fmq_rate_logging }}"
      sndBufSize: 4
      rcvBufSize: 4
    task:
      load: tpc-qc-post-calib-remote-PP-TASK-RUNNER-LaserCalibration_Trending
  - name: "PP-TASK-RUNNER-PadCalibration"
    connect:
    - name: from_internal-dpl-clock_to_PP-TASK-RUNNER-PadCalibration
      type: pull
      transport: shmem
      target: "{{ Parent().Path }}.internal-dpl-clock:from_internal-dpl-clock_to_PP-TASK-RUNNER-PadCalibration"
      rateLogging: "{{ fmq_rate_logging }}"
      sndBufSize: 4
      rcvBufSize: 4
    task:
      load: tpc-qc-post-calib-remote-PP-TASK-RUNNER-PadCalibration
  - name: "PP-TASK-RUNNER-Pulser"
    connect:
    - name: from_internal-dpl-clock_to_PP-TASK-RUNNER-Pulser
      type: pull
      transport: shmem
      target: "{{ Parent().Path }}.internal-dpl-clock:from_internal-dpl-clock_to_PP-TASK-RUNNER-Pulser"
      rateLogging: "{{ fmq_rate_logging }}"
      sndBufSize: 4
      rcvBufSize: 4
    task:
      load: tpc-qc-post-calib-remote-PP-TASK-RUNNER-Pulser
  - name: "QC-CHECK-RUNNER-PadCalibrationCheck2D"
    connect:
    - name: from_PP-TASK-RUNNER-PadCalibration_to_QC-CHECK-RUNNER-PadCalibrationCheck2D
      type: pull
      transport: shmem
      target: "{{ Parent().Path }}.PP-TASK-RUNNER-PadCalibration:from_PP-TASK-RUNNER-PadCalibration_to_QC-CHECK-RUNNER-PadCalibrationCheck2D"
      rateLogging: "{{ fmq_rate_logging }}"
      sndBufSize: 4
      rcvBufSize: 4
    task:
      load: tpc-qc-post-calib-remote-QC-CHECK-RUNNER-PadCalibrationCheck2D
  - name: "QC-CHECK-RUNNER-sink-QC_LaserCalibrat-mo_0"
    connect:
    - name: from_PP-TASK-RUNNER-LaserCalibration_to_QC-CHECK-RUNNER-sink-QC_LaserCalibrat-mo_0
      type: pull
      transport: shmem
      target: "{{ Parent().Path }}.PP-TASK-RUNNER-LaserCalibration:from_PP-TASK-RUNNER-LaserCalibration_to_QC-CHECK-RUNNER-sink-QC_LaserCalibrat-mo_0"
      rateLogging: "{{ fmq_rate_logging }}"
      sndBufSize: 4
      rcvBufSize: 4
    - name: from_PP-TASK-RUNNER-LaserCalibration_Trending_to_QC-CHECK-RUNNER-sink-QC_LaserCalibrat-mo_0
      type: pull
      transport: shmem
      target: "{{ Parent().Path }}.PP-TASK-RUNNER-LaserCalibration_Trending:from_PP-TASK-RUNNER-LaserCalibration_Trending_to_QC-CHECK-RUNNER-sink-QC_LaserCalibrat-mo_0"
      rateLogging: "{{ fmq_rate_logging }}"
      sndBufSize: 4
      rcvBufSize: 4
    task:
      load: tpc-qc-post-calib-remote-QC-CHECK-RUNNER-sink-QC_LaserCalibrat-mo_0
  - name: "QC-CHECK-RUNNER-sink-QC_Pulser-mo_0"
    connect:
    - name: from_PP-TASK-RUNNER-Pulser_to_QC-CHECK-RUNNER-sink-QC_Pulser-mo_0
      type: pull
      transport: shmem
      target: "{{ Parent().Path }}.PP-TASK-RUNNER-Pulser:from_PP-TASK-RUNNER-Pulser_to_QC-CHECK-RUNNER-sink-QC_Pulser-mo_0"
      rateLogging: "{{ fmq_rate_logging }}"
      sndBufSize: 4
      rcvBufSize: 4
    task:
      load: tpc-qc-post-calib-remote-QC-CHECK-RUNNER-sink-QC_Pulser-mo_0
  - name: "internal-dpl-injected-dummy-sink"
    connect:
    - name: from_QC-CHECK-RUNNER-PadCalibrationCheck2D_to_internal-dpl-injected-dummy-sink
      type: pull
      transport: shmem
      target: "{{ Parent().Path }}.QC-CHECK-RUNNER-PadCalibrationCheck2D:from_QC-CHECK-RUNNER-PadCalibrationCheck2D_to_internal-dpl-injected-dummy-sink"
      rateLogging: "{{ fmq_rate_logging }}"
      sndBufSize: 4
      rcvBufSize: 4
    task:
      load: tpc-qc-post-calib-remote-internal-dpl-injected-dummy-sink
