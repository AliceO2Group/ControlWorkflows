name: tpc-idc-simple-c
vars:
  dpl_command: >-
    o2-dpl-raw-proxy -b --session default --dataspec 'x:TPC/RAWDATA;dd:FLP/DISTSUBTIMEFRAME/0' --readout-proxy '--channel-config "name=readout-proxy,type=pull,method=connect,address=ipc://tmp/stf-builder-dpl-pipe-0,transport=shmem,rateLogging=1"' | o2-tpc-idc-to-vector -b --session default --crus {{ cru_config_uri }} --severity error --infologger-severity error --configKeyValues keyval.output_dir=/dev/null --pedestal-url http://o2-ccdb.internal | o2-tpc-idc-flp -b --session default --crus {{ cru_config_uri }} --severity warning --infologger-severity warning --configKeyValues keyval.output_dir=/dev/null --lanes 1 --disableIDC0CCDB true | o2-dpl-output-proxy -b --session default --dpl-output-proxy '--channel-config "name=downstream,type=push,method=bind,address=ipc:///tmp/stf-pipe-0,rateLogging=10,transport=shmem"' --dataspec 'xout:TPC/RAWDATA;ddout:FLP/DISTSUBTIMEFRAME/0;idc2:TPC/IDCGROUPC'
defaults:
  merger_port: 47734
  merger_node_c: epn024-ib
  cru_config_uri: $(/home/tpc/IDCs/FLP/getCRUs.sh)
  monitoring_dpl_url: "no-op://"
  user: "flp"
  fmq_rate_logging: 0
  shm_segment_size: 10000000000
  shm_throw_bad_alloc: false
  session_id: default
  resources_monitoring: 15
roles:
  - name: "internal-dpl-clock"
    connect:
    task:
      load: tpc-idc-simple-c-internal-dpl-clock
  - name: "readout-proxy"
    connect:
    - name: from_internal-dpl-clock_to_readout-proxy
      type: pull
      transport: shmem
      target: "{{ Parent().Path }}.internal-dpl-clock:from_internal-dpl-clock_to_readout-proxy"
      rateLogging: "{{ fmq_rate_logging }}"
      sndBufSize: 4
      rcvBufSize: 4
    - name: readout-proxy
      type: pull
      transport: shmem
      target: "::readout-proxy-{{ it }}"
      rateLogging: "{{ fmq_rate_logging }}"
    task:
      load: tpc-idc-simple-c-readout-proxy
  - name: "tpc-idc-to-vector"
    connect:
    - name: from_readout-proxy_to_tpc-idc-to-vector
      type: pull
      transport: shmem
      target: "{{ Parent().Path }}.readout-proxy:from_readout-proxy_to_tpc-idc-to-vector"
      rateLogging: "{{ fmq_rate_logging }}"
      sndBufSize: 4
      rcvBufSize: 4
    task:
      load: tpc-idc-simple-c-tpc-idc-to-vector
  - name: "tpc-flp-idc-00"
    connect:
    - name: from_tpc-idc-to-vector_to_tpc-flp-idc-00
      type: pull
      transport: shmem
      target: "{{ Parent().Path }}.tpc-idc-to-vector:from_tpc-idc-to-vector_to_tpc-flp-idc-00"
      rateLogging: "{{ fmq_rate_logging }}"
      sndBufSize: 4
      rcvBufSize: 4
    task:
      load: tpc-idc-simple-c-tpc-flp-idc-00
  - name: "internal-dpl-injected-dummy-sink"
    connect:
    - name: from_tpc-idc-to-vector_to_internal-dpl-injected-dummy-sink
      type: pull
      transport: shmem
      target: "{{ Parent().Path }}.tpc-idc-to-vector:from_tpc-idc-to-vector_to_internal-dpl-injected-dummy-sink"
      rateLogging: "{{ fmq_rate_logging }}"
      sndBufSize: 4
      rcvBufSize: 4
    task:
      load: tpc-idc-simple-c-internal-dpl-injected-dummy-sink
  - name: "dpl-output-proxy"
    connect:
    - name: from_readout-proxy_to_dpl-output-proxy
      type: pull
      transport: shmem
      target: "{{ Parent().Path }}.readout-proxy:from_readout-proxy_to_dpl-output-proxy"
      rateLogging: "{{ fmq_rate_logging }}"
      sndBufSize: 4
      rcvBufSize: 4
    - name: from_tpc-idc-to-vector_to_dpl-output-proxy
      type: pull
      transport: shmem
      target: "{{ Parent().Path }}.tpc-idc-to-vector:from_tpc-idc-to-vector_to_dpl-output-proxy"
      rateLogging: "{{ fmq_rate_logging }}"
      sndBufSize: 4
      rcvBufSize: 4
    - name: from_tpc-flp-idc-00_to_dpl-output-proxy
      type: pull
      transport: shmem
      target: "{{ Parent().Path }}.tpc-flp-idc-00:from_tpc-flp-idc-00_to_dpl-output-proxy"
      rateLogging: "{{ fmq_rate_logging }}"
      sndBufSize: 4
      rcvBufSize: 4
    bind:
    - name: downstream
      type: push
      transport: shmem
      addressing: ipc
      rateLogging: "{{ fmq_rate_logging }}"
      global: "downstream-{{ it }}"
    task:
      load: tpc-idc-simple-c-dpl-output-proxy
