      type: pull
      transport: shmem
      target: "{{ Parent().Path }}.tof-compressor-0_t0:from_tof-compressor-0_t0_to_dpl-output-proxy"
      rateLogging: "{{ fmq_rate_logging }}"
      sndBufSize: 4
      rcvBufSize: 4
