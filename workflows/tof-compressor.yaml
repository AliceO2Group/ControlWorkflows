      transport: shmem
      target: "{{ Parent().Path }}.tof-compressor-0_t5:from_tof-compressor-0_t5_to_dpl-output-proxy"
      rateLogging: "{{ fmq_rate_logging }}"
      sndBufSize: 4
      rcvBufSize: 4
    bind:
    - name: downstream
      type: push
      transport: shmem
      addressing: ipc
      rateLogging: "{{ fmq_rate_logging }}"
      global: "downstream-{{ it }}"
    task:
      load: tof-compressor-dpl-output-proxy
