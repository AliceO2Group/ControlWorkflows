name: hmpid-raw-to-pedestals
vars:
  dpl_command: >-
    o2-dpl-raw-proxy -b --session default --dataspec 'x:HMP/RAWDATA;dd:FLP/DISTSUBTIMEFRAME/0' --readout-proxy '--channel-config "name=readout-proxy,type=pull,method=connect,address=ipc:///tmp/stf-builder-dpl-pipe-0,transport=shmem,rateLogging=1"' | o2-hmpid-raw-to-pedestals-workflow | o2-dpl-output-proxy -b --session default --dataspec 'A:HMP/RAWDATA;dd:FLP/DISTSUBTIMEFRAME/0' --dpl-output-proxy '--channel-config "name=downstream,type=push,method=bind,address=ipc:///tmp/stf-pipe-0,rateLogging=1,transport=shmem"'
defaults:
  monitoring_dpl_url: "no-op://"
  user: "flp"
  fmq_rate_logging: 0
  shm_segment_size: 10000000000
  shm_throw_bad_alloc: false
  session_id: default
  resources_monitoring: 15
roles:
  - name: "internal-dpl-clock"
    connect:
    task:
      load: hmpid-raw-to-pedestals-internal-dpl-clock
  - name: "readout-proxy"
    connect:
    - name: from_internal-dpl-clock_to_readout-proxy
      type: pull
      transport: shmem
      target: "{{ Parent().Path }}.internal-dpl-clock:from_internal-dpl-clock_to_readout-proxy"
      rateLogging: "{{ fmq_rate_logging }}"
      sndBufSize: 4
      rcvBufSize: 4
    - name: readout-proxy
      type: pull
      transport: shmem
      target: "::readout-proxy-{{ it }}"
      rateLogging: "{{ fmq_rate_logging }}"
    task:
      load: hmpid-raw-to-pedestals-readout-proxy
  - name: "HMP-PestalsCalculation"
    connect:
    - name: from_readout-proxy_to_HMP-PestalsCalculation
      type: pull
      transport: shmem
      target: "{{ Parent().Path }}.readout-proxy:from_readout-proxy_to_HMP-PestalsCalculation"
      rateLogging: "{{ fmq_rate_logging }}"
      sndBufSize: 4
      rcvBufSize: 4
    task:
      load: hmpid-raw-to-pedestals-HMP-PestalsCalculation
  - name: "dpl-output-proxy"
    connect:
    - name: from_readout-proxy_to_dpl-output-proxy
      type: pull
      transport: shmem
      target: "{{ Parent().Path }}.readout-proxy:from_readout-proxy_to_dpl-output-proxy"
      rateLogging: "{{ fmq_rate_logging }}"
      sndBufSize: 4
      rcvBufSize: 4
    - name: from_HMP-PestalsCalculation_to_dpl-output-proxy
      type: pull
      transport: shmem
      target: "{{ Parent().Path }}.HMP-PestalsCalculation:from_HMP-PestalsCalculation_to_dpl-output-proxy"
      rateLogging: "{{ fmq_rate_logging }}"
      sndBufSize: 4
      rcvBufSize: 4
    bind:
    - name: downstream
      type: push
      transport: shmem
      addressing: ipc
      rateLogging: "{{ fmq_rate_logging }}"
      global: "downstream-{{ it }}"
    task:
      load: hmpid-raw-to-pedestals-dpl-output-proxy
